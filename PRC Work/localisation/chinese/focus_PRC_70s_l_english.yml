  the_fourth_five_year_plan:0 "the fourth five year plan"
  the_fourth_five_year_plan_desc:0 "伟大领袖毛主席教导我们\"人民,只有人民,才是创造世界历史的动力.\"在人民当家作主的新中国,人民群众的利益也必将得到最为切实的保障!现在,正值四五计划的快速开展.在毛主席英明正确的领导之下,我们将以战无不胜的毛泽东思想为武器,横扫一切牛鬼蛇神,充分发扬大无畏的革命精神,采取一系列措施,以提高人民群众的生活水平.当我国人民实现幸福安康,我们将向美帝国主义与苏联修正主义展现出我国社会主义制度的无比优越性!"
  prc70s_Pay_attention_to_people_s_life:0 "关注群众生活"
  prc70s_Pay_attention_to_people_s_life_desc:0 ""
  prc70s_Reduce_the_price_of_drugs:0 "对药品进行降价"
  prc70s_Reduce_the_price_of_drugs_desc:0 "早在一九五四年,毛主席便前瞻性地指出\"卫生工作是一件关系着全国人民生、老、病、死的大事,是一个大的政治问题,党必须把它管好.\"遗憾的是过去在国内外反动派的联合遏制之下,我国的卫生工作建设遭遇一定困难,较高的药价使得广大群众无法享受到社会主义制度下无限美好.我们若要管好卫生工作,便必须重点关注药品价格.贫苦群众无力负担巨额药费而特权阶层烈火烹油的乱象必须得到纠正!任何哄抬药价的反动分子也必将得到镇压!"
  prc70s_Grain_saving_campaign:0 "节约粮食运动"
  prc70s_Grain_saving_campaign_desc:0 "在万恶的旧社会中,广大贫苦农民被迫依附于地主阶级,他们不分昼夜地在田地间劳作,扛着犁铧赶着牛羊,挑着粪桶拿着镰刀,只盼望着绅士们的那一丝慈悲好让他们可以维持这样悲惨生活.而现在,骑在人民身上作威作福的土豪劣绅早已被彻底打倒,先进社会主义农业经济制度得到确立,农民终于翻身成为了自己的主人! 我们将在伟大舵手毛主席的指引下,沿着幸福光明的未来平稳前进.而为保障我们前进道路的平坦,我们将在全社会开展粮食节约运动,任何挥霍与糟蹋粮食的行为必将得到严惩!"
  prc70s_Implement_the_May_7th_instruction:0 "落实五七指示"
  prc70s_Implement_the_May_7th_instruction_desc:0 "阶级兄弟与阶级姐妹们!在毛主席的正确领导与我们的不懈努力下,我国人民的生活水平已经得到了一定改善与提高.接下来,我们将进一步落实毛主席的\"五七指示\",将全国各行各业都办成无产阶级的大课堂与大学校.人民在这个大学校中,学政治,学军事,学文化.又能从事农副业生产,又能办一些中小工厂,生产自己需要的若干产品和与国家等价交换的产品.更重要的是,所有人民在这个学校内随时可以参加到伟大的文化革命斗争中."
  prc70s_Several_provisions_on_protecting_and_improving_the_environment:0 "<关于保护和改善环境的若干规定>"
  prc70s_Several_provisions_on_protecting_and_improving_the_environment_desc:0 "面对日趋严重的环境污染与生态破坏问题,我们召开了首次全国环境保护会议,把生态环境保护提上国家重要议事日程.在本次会议中我们确定了相关工作方针,讨论起草了我国第一个生态环境保护文件,标志着我国生态环境保护事业的正式起步.同志们!毛主席教导我们\"世上无难事,只要肯攀登\".在战无不胜的毛泽东思想指导下,我们一定要把祖国生态环境保护好,治理好!"
