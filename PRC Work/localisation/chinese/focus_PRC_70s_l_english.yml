  prc_70s_Strictly_prevent_the_capitalist_roaders_from_fighting_back:0 "严防走资派"
  prc_70s_Strictly_prevent_the_capitalist_roaders_from_fighting_back_desc:0 "这些十足的资产阶级奴隶走狗,都应该被关进监狱进行劳改,直到他们彻底忏悔自己的罪行、改正自己的行为!"
  prc_70s_against_sectarianism_within_party:0 "against sectarianism within party"
  prc_70s_against_sectarianism_within_party_desc:0 "天天满口阶级斗争、继续革命,把经济都搞坏了,这样怎么能把国家治理好呢?"
  prc_70s_First_try_to_form_a_cabinet:0 "初试组阁"
  prc_70s_First_try_to_form_a_cabinet_desc:0 "伟大舵手的妻子,样板戏创始人,优秀演员兼导演,江青同志将带领我们走向新的胜利."
  prc_70s_block_the_conspiracy_of_GOF:0 "block the conspiracy of GOF"
  prc_70s_block_the_conspiracy_of_GOF_desc:0 "肮脏的四人帮在幕后勾结起来了,作为党的捍卫者,我们必须阻止这些极左疯子."
  prc_70s_Promote_rebel_generals:0 "提拔造反派将领"
  prc_70s_Promote_rebel_generals_desc:0 "年轻人的思维活跃,他们更能够接受并理解新式战术,他们将会成为我们未来革命输出的核心力量."
  prc_70s_Promote_civil_servants_in_Shanghai:0 "选拔\"上海帮\""
  prc_70s_Promote_civil_servants_in_Shanghai_desc:0 "上海革委会充分培养了一大批革命造反的年轻接班人,他们是蓬勃的朝阳. 当然,我们也必须再提拔一些其他省份的优秀年轻人."
  prc_70s_focusing_on_intra-party_discipline:0 "focusing on intra-party discipline"
  prc_70s_focusing_on_intra-party_discipline_desc:0 "四人帮胡搞乱搞,把党和国家的政治工作、政治环境搞得一团糟、乌烟瘴气,必须得正本清源,赶紧为重要工作负责人平反."
  prc_70s_keeping_PLA_members_out_of_politics:0 "keeping PLA members out of politics"
  prc_70s_keeping_PLA_members_out_of_politics_desc:0 "解放军普通士兵怎么可能有资格参与政治?他们是党和国家的利剑,他们只需要无条件地贯彻伟大的党的指令就行了."
  prc_70s_continue_four_modernizations:0 "continue four modernizations"
  prc_70s_continue_four_modernizations_desc:0 "在可以触及的时间内,我国必将建设成为真正的屹立于世界的社会主义强国"
  prc_70s_national_symposium_on_steel_industry:0 "national symposium on steel industry"
  prc_70s_national_symposium_on_steel_industry_desc:0 "徐州造反派踢派分子给我们的党和国家的铁路运输工作造成了极大的麻烦,大串联也只会阻塞正常的经济发展,是时候给他们点颜色看看了."
  prc_70s_restructuring_the_national_railway_system:0 "restructuring the national railway system" 
  prc_70s_restructuring_the_national_railway_system_desc:0 "我们国家有着丰富的资源,只要坚决同派性作斗争,我们就能把国民经济搞上去,挽回四人帮倒行逆施的恶果."
  prc_70s_20-article_regulations_for_industry_rejected:0 "20-article regulations for industry rejected"
  prc_70s_20-article_regulations_for_industry_rejected_desc:0 "工业二十条是对我们劳动人民极尽侮辱和欺骗之事!完全是胡说八道!真是把工人阶级的肺都气炸了,党内无耻走资派还在走!"
  prc_70s_20-article_regulations_for_industry_adopted:0 "20-article regulations for industry adopted"
  prc_70s_20-article_regulations_for_industry_adopted_desc:0 "要治理经济战线之乱,必须充分引进外国先进技术,可以拿煤炭去偿付;同时还必须严格落实工厂里的各项规章制度,确保生产."
  prc_70s_rual_economic_mangement_reform_rejected:0 "rual economic mangement reform rejected"
  prc_70s_rual_economic_mangement_reform_rejected_desc:0 "削减行政机构,加强扁平化管理,使大队能够直接协助农民进行核算,这将粉碎生产队的腐败问题并极大增强农民民主与政治参与度."
  prc_70s_rual_economic_mangement_reform_adopted:0 "rual economic mangement reform adopted"
  prc_70s_rual_economic_mangement_reform_adopted_desc:0 "我们应该义无反顾地维护国家的社会主义体制,一级的会计核算不能丢,否则不仅影响生产的发展,也干扰了经济的恢复."
  luzonggang_published:0 "<luzonggang> published"
  luzonggang_published_desc:0 "我们要学习毛主席的三项指示,以三项指示为纲,执行党的基本路线、团结路线,促安定、保发展,把经济快快搞上去."
  luzonggang_unpublished:0 "<luzonggang> unpublished"
  luzonggang_unpublished_desc:0 "技术官僚们妄图骑在工人头上拉屎撒尿,指挥一切,管卡压罚,专了工人阶级的政,他们的阴谋必将被挫败"
  criticize_deng_counterattack_the_right_deviationist_reversal_of_verdicts_trend:0 "criticize deng counterattack the right deviationist reversal of verdicts trend"
  criticize_deng_counterattack_the_right_deviationist_reversal_of_verdicts_trend_desc:0 "有些人总是对这次文化大革命不满意,总是要算文化大革命的账,总是要翻案,这是当前两个阶级、两条道路、两条路线斗争的反映.这是一股右倾翻案风,我们要进行坚决的反击,将革命进行到底!"
  withdrawal_of_manuscript_about_accusing_dengxiaoping:0 "withdrawal of manuscript about accusing Dengxiaoping"
  withdrawal_of_manuscript_about_accusing_dengxiaoping:0 "邓小平同志是我们党的坚实骨干力量,他在我党工作四十余年之久,我们不应过度苛责一名老同志."
  ignoring_wenhuibao_s_personal_attack:0 "ignoring wenhuibao's personal attack"
  ignoring_wenhuibao_s_personal_attack_desc:0 "邓小平作为党内走资派二号人物,长期发表走资言论,他死不悔改,那么我们也没有必要给他留以脸面了."
  PRC_70s_establishing_huaguofeng_s_leadership:0 "establishing huaguofeng's leadership"
  PRC_70s_establishing_huaguofeng_s_leadership_desc:0 "华国锋同志在党内一直以来以温和、老实、稳重著称,并且他在湖南的工作一直既成功又稳定,有他主持工作,党的光荣伟业定能稳步向前."
  Remove_Deng_Xiaoping_from_all_posts_inside_and_outside_the_party:0 "撤销邓小平党内外一切职务"
  Remove_Deng_Xiaoping_from_all_posts_inside_and_outside_the_party_desc:0 "这个狗逼养的老矬子,一直以来都是走资派的顽固二号司令部,我们一定要学习鲁迅痛打落水狗的彻底革命精神,把他批倒、批垮、批臭,让他遗臭万年,永世不得翻身!"
  PRC_70s_mobilize_militia:0 "调动民兵组织"
  Retain_Deng_Xiaoping_as_Vice_Premier:0 "保留邓小平的副总理职位"
  PRC_70s_ensure_the_support_of_central_government_officials:0 "确保中央政府成员支持"
  Retain_Deng_Xiaoping_as_Vice_Premier_desc:0 "邓小平同志在党的工作上作出过不可否认的丰功伟绩,为我们提供了大量帮助,对待这位老同志我们不能过于粗暴"
  Follow_the_established_policy:0 "按既定方针办事"
  Follow_the_established_policy_desc:0 "毛主席的遗嘱要求我们按照既定方针办,中央文革小组与全国无产阶级革命派会始终沿着毛主席的路线将\"无产阶级专政下继续革命\"继续贯彻下去."
