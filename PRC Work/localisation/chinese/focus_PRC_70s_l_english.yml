  prc70s_Let_the_United_States_remain_calm_on_the_Vietnam_issue:0 "让美国在越南问题上松绑"
  prc70s_Let_the_United_States_remain_calm_on_the_Vietnam_issue_desc:0 "自从法国人滚出中南半岛后，美国人接手了这个烂摊子。通过支持南越政权，派遣军事顾问，以至于引爆北部湾事件，美国企图扼杀北越和越共。但是，越南同志的民族解放斗争从未停止，而美国国内也出现了不合群的声音——没人愿意将自己的孩子送去太平洋彼岸，只为“从越南人手中解放越南”。作为北越最大的支持者之一，我们有必要让美国人在越南问题上服软。这不仅是为了保障我们的南部边疆，也是为了越共同志们的民族解放愿望成真。"
  prc70s_Impact_of_diplomatic_nuclear_explosion:0 "外交核爆炸的影响"
  prc70s_Impact_of_diplomatic_nuclear_explosion_desc:0 "我们与美国关系的缓和给西方带来了极大的冲击,我们已经打开了与西方国家关系正常化的瓶颈期,我们的外交局面出现了新的转机."
  prc70s_Establish_diplomatic_relations_with_Western_European_capitalist_countries:0 "与西欧资本主义国家建立外交关系"
  prc70s_Establish_diplomatic_relations_with_Western_European_capitalist_countries_desc:0 "我们自建国以来长期被西方封锁,这给我们的经济建设带来了极大的不便,而现在我们将要冲破这个封锁了.这是新中国在外交上的又一个重大胜利！"
  prc70s_200_Sino_French_agreements:0 "中法\"200项\"协定"
  prc70s_200_Sino_French_agreements_desc:0 "法国是西方第一个向我们问好的国家,也是其中同我们关系最为良好的国家,是一个值得信赖的朋友.我们将在两百个民间项目上与法国达成合作,这将极大改善我们人民的生活环境."
  prc70s_Enhance_cooperation_with_the_European_Community:0 "增进与欧共体的合作"
  prc70s_Enhance_cooperation_with_the_European_Community_desc:0 "西欧的资本主义国家正在寻求脱离美国的道路,这将是我们拉拢他们的有利条件之一.我们将深化与欧共体的合作关系,开启新的合作领域而,这将给我们带来双赢的局面."
  prc70s_Seek_economic_assistance_from_the_European_Community:0 "向欧共体寻求经济援助"
  prc70s_Seek_economic_assistance_from_the_European_Community_desc:0 "我们的民生状况仍然不能与西方相比,我们的农业机械化、现代化,工业的均衡发展仍然没有完成.为了解决燃眉之急,我们将寻求欧共体的帮助."
  prc70s_Purchase_advanced_weapons:0 "购买先进武器"
  prc70s_Purchase_advanced_weapons_desc:0 "不得不承认,虽然我们的军事技术在过去十几年里取得了极大极快的进步,整体上我们还是落后于老牌的资本主义国家的.为了提升军事实力,我们将向西方购进高精尖的武器,想必他们是不会拒绝诱人的军需订单的."
  prc70s_Conclude_economic_and_trade_agreement_with_Japan:0 "与日本缔结经贸协定"
  prc70s_Conclude_economic_and_trade_agreement_with_Japan_desc:0 "作为邦交正常化协定的一部分，我们将会和日本签订一系列经贸协定。这不仅能抚平国内动乱带来的创伤，也有利于日本摆脱对美国的经济依赖。"
  prc70s_Receiving_Japanese_loans:0 "接受日本贷款"
  prc70s_Receiving_Japanese_loans_desc:0 "作为邦交正常化的礼物，日本为我们提供了大量低息贷款。这些贷款将会成为我们经济的强心剂，也将会成为我们和日本关系缓和的有利证明。"
  prc70s_Exchange_for_advanced_Japanese_equipment:0 "换取先进日本设备"
  prc70s_Exchange_for_advanced_Japanese_equipment_desc:0 "二战结束后，日本通过发展科学技术和第二第三产业，走在了世界经济强国的前列。但是，随之而来的却是农业经济的贫弱。随着中日邦交正常化进程的加深，我们可以用他们稀缺的农业产品换取先进的设备，进而突破禁锢我国发展的科技枷锁。"
  prc70s_Detonate_the_second_Korean_War:0 "引爆第二次朝鲜战争"
  prc70s_Detonate_the_second_Korean_War_desc:0 "在我们的不懈努力之下，朝鲜终于有了统一半岛的实力。通过一系列手段，我们将会在朝韩边境制造摩擦，进而引爆第二次朝鲜战争。是时候和美国佬申明，朝鲜半岛不欢迎帝国主义者和他们的走狗！"
  prc70s_Promote_regime_change_in_North_Korea:0 "与韩国的秘密贸易"
  prc70s_Promote_regime_change_in_North_Korea_desc:0 "朝鲜人显然对于我们与韩国接近这件事颇感不满，为了防止与朝鲜的决裂，我们决定明面上拒绝与韩国的贸易协定，当我们可以在暗中联系韩国人，他们不会拒绝中国庞大的需求，我们也需要他们的一些技术，这是恰当的让步"
  Relation_with_sotheast_asian_countries:0 "Relations with southeastern Asian countries"
  Relation_with_sotheast_asian_countries_desc:0 "西方帝国主义的爪牙仍然盘踞在我们的西南边疆之外,无论是从保卫祖国还是支持世界人民反帝国主义斗争的角度,我们都应该和东南亚的弟兄们和同志们保持良好的关系"
  prc70s_Support_the_top_leaders_meeting_of_the_three_countries_and_the_Quartet:0 "支持三方最高领导人会议"
  prc70s_Support_the_top_leaders_meeting_of_the_three_countries_and_the_Quartet_desc:0 "柬埔寨的独立政权正遭遇着美国的侵略威胁.在这时,印度支那人民正要团结起来抵抗美帝国主义的入侵,今年召开的印度支那人民最高级会议就是促成这一团结的重要因素,我们将会毫无异议地站在中南半岛人民反帝反侵略的一边."
  support_vietnams_struggle_against_US:0 "support vietnams struggle against US"
  support_vietnams_struggle_against_US_desc:0 "美帝国主义彻底撕去了其伪善面孔,直接派出军队,悍然进驻越南,支持越南的伪政府,反对越南共产党领导的人民战争,其侵略霸权的野心暴露无遗.越南同志的斗争正面临着极大的困境,而现在我们有能力也必然要伸出援手."
  prc70s_Against_the_lono_government:0 "反对朗诺政府"
  prc70s_Against_the_lono_government_desc:0 "美帝国主义在柬埔寨扶持的朗诺政权正把柬埔寨拖入无尽的地狱之中,而柬埔寨社会各阶层的反帝斗争此起彼伏,我们必须表明自己永远站在人民一边的坚定态度,反对美帝国主义的走狗."
  assistance_for_Vietnam:0 "Assistance for Vietnam"
  assistance_for_Vietnam_desc:0 "口头的支援并不会给越南的同志们扭转战局,我们将利用和越南共产党根据地相邻的地理优势,通过广西给越南的同志们送去实打实的装备.毕竟,枪杆子里出政权."
  support_Sihanouk:0 "support Sihanouk"
  support_Sihanouk_desc:0 "柬埔寨的政治局面异常复杂,而旅居我国的西哈努克亲王却是一个能够团结各种势力的特殊人物.若要支持柬埔寨人民的反帝斗争,西哈努克将是一个绝佳的切入点."
  Support_Khmer_Rouge:0 "Support Khmer Rouge"
  Support_Khmer_Rouge_desc:0 "波尔布特正领导着柬埔寨的贫农展开反对朗诺政府的斗争,而美国的轰炸机使红色高棉面临着从军事到民生的全方位困境.我们将给红色高棉送去必要的战略物资和武器支援,以便红色高棉继续进行反美斗争."
  prc70s_Continue_to_support_the_Communist_Party_of_Myanmar:0 "继续支援缅共"
  prc70s_Continue_to_support_the_Communist_Party_of_Myanmar_desc:0 "缅甸共产党自四十年代末便开始同英国的殖民政府作斗争,其中白旗派巩固了自己在北部的根据地.我们将作为缅甸同志们的最坚强后盾,支持缅甸人民彻底解放的斗争."
  prc70s_Restore_relations_with_the_government_of_Myanmar:0 "与奈温政府恢复关系"
  prc70s_Restore_relations_with_the_government_of_Myanmar_desc:0 "缅甸的新政府已经确立了自己独立的方针.即便其仍然是同共产党相对立的资产阶级政权,但也是一支反美反帝的力量.如果只是一味地孤立而不知妥协,我们的西南边境可能会遇到不必要的麻烦,我们在东南亚可能会多一个不必要的敌人,这不利于我们新中国政权的稳固,不利于我们和东南亚的团结大局.我们应该暂缓锋芒,向缅甸政府投出橄榄枝,稳定半岛局势."
  Improve_relations_with_Thailand_democortic_goverment:0 "Improve relations with Thailand democortic goverment"
  Improve_relations_with_Thailand_democortic_goverment_desc:0 "泰国在世界大战后正式确立了自己的相对独立地位和民主宪政的宪法,在我们和美国破冰之后,和泰国的关系缓和并非不可能."
  support_the_communist_party_of_thailand:0 "support the Communist Party of Thailand"
  support_the_communist_party_of_thailand_desc:0 "泰国的共产党一直为了改换日月新天而进行持久的武装斗争,他们也表明了自身支持中国共产党的立场,并直接将毛泽东思想作为自身的指导思想.我们不能抛下这些同志们."
  indifferent_to_the_situation_in_thailand:0 "indifferent to the situation in thailand"
  indifferent_to_the_situation_in_thailand:0 "从地理位置上讲,泰国对我国的意义明显不如越南、老挝、缅甸等国家重要.我们国内仍有许多问题待处理,或许我们不应该在泰国局势上耗费太多的精力."
  thailand_civilwar:0 "Thailand civilwar"
  thailand_civilwar_desc:0 "泰国的军政府和包括民主派在内的人民群众的矛盾正不断扩大,泰国正处于全面内战的边缘.这时只需要略微上一把火就能点燃整个泰国.我们将鼓励并支援泰共利用局势扩大战区范围与影响力,把战火烧向白区去."
  the_faliure_of_the_policy_targeting_thailand:0 "the faliure of the policy targeting thailand"
  the_faliure_of_the_policy_targeting_thailand_desc:0 "我们将鼓励泰国共产党以和平的方式扩大自己在国内的影响,并获得选举的胜利.这样,我们就能避免内战爆发后可能发生的最坏情况."
  just_limited_reinforcements:0 "增援泰国共产党"
  just_limited_reinforcements_desc:0 "泰国共产党正在争取他们的全面胜利,我们不能作为旁观者任同志们自生自灭,要从物资上确保他们的相对优势."
  a_base_for_southeast_asia_revolution:0 "A base for southeast Asia revolution"
  a_base_for_southeast_asia_revolution_desc:0 "第一步已经迈出去,整个中南半岛的局势正发生前所未有的逆转,原有的政治天平已经失衡,是时候一鼓作气将帝国主义彻底从东南亚赶出去了！因特纳雄耐尔就一定要实现！"
  war_preparations:0 "War Preparations"
  taiwan_problems:0 "谈判台湾问题"
  taiwan_problems_desc:0 "台湾的伪政权始终是摆在我们和美国关系的一道坎：从1946年开始，美国就通过支持蒋介石的反动国民政府企图扼杀中国革命的火种。自从蒋介石政权败退台湾之后，美国便多次阻挠我们解放台湾的正义之举，而且将台湾当作了侵略东亚的“不沉的航空母舰”。是时候结束这种局面了。尽管我们不太可能做到让美国人乖乖地将台湾岛拱手相让，但我们可以从承认“一个中国”开始，这将会是打击台湾政权合法性的有力武器。"
  sale_arms_to_DPRK:0 "武装朝鲜部队"
  sale_arms_to_DPRK_desc:0 "光是经济上的援助并不能对朝鲜棋局产生实际上的影响。我们应当派出军事顾问和军事支援武装朝鲜部队，以备不时之需。"
  promote_trade_with_Korean_Peninsula:0 "促进对朝鲜半岛贸易"
  promote_trade_with_Korean_Peninsula_desc:0 "现在，我们和朝鲜半岛上的两个政权都有了一定联系，或许我们可以利用这个机会加强我们和朝鲜半岛的贸易联系，这不仅可以加深我们和北朝鲜政权的联系，还可以将南朝鲜当成我们打开对西方贸易的跳板。"
  support_the_communist_Party_of_Nepal:0 " Support the Communist Party of Nepal"
