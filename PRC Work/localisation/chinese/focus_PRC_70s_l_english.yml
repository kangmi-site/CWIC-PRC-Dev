  relations_with_west_asian_countries:0 "西亚关系"
  relations_with_west_asian_countries_desc:0 "亚州西部,自二战结束后,无数国家脱离了殖民者的统治,在漫天的黄沙之下,则富含着被誉为黑金的石油.我们将开启下一段外交行动,重走丝绸之路,获得西亚诸国的认可."
  improve_relations_with_west_asian_countries:0 "与西亚国家改善关系"
  improve_relations_with_west_asian_countries_desc:0 "自张骞通西域,再到之后的丝绸之路.无论是唐朝的开放,还是元朝的铁蹄,西亚地区已和我们交往数千年.现在新中国的外交正在进行,我们绝不能抛弃来自西亚的朋友们."
  improve_relations_with_the_republic_of_afghanistan:0 "与阿富汗共和国改善关系"
  improve_relations_with_the_republic_of_afghanistan_desc:0 "作为我们西亚之行的第一站,我们首先需要打开阿富汗的大门.自50年代亲苏代表上台后,阿富汗积极寻求与社会主义国家的帮助,我们的到来将为中阿关系开启崭新篇章."
  support_the_afghan_maoist:0 "支持阿富汗的毛派组织？"
  support_the_afghan_maoist_desc:0 "在阿富汗有许多的毛派组织,在这种混乱的局面下,正是我们立足的好机会."
  send_advisors_to_the_republic_of_afghanistan:0 "向阿富汗共和国派出顾问"
  send_advisors_to_the_republic_of_afghanistan_desc:0 "阿富汗与我们已结成友好关系,我们将向他们派出顾问,中阿关系将迈出历史性跨越."
  relations_with_african_countries:0 "非洲关系"
  relations_with_african_countries_desc:0 "阿非利加,这片富饶的土地在久经磨难后终于迎来了自由,随着英法殖民体系的崩塌,非洲人民欢呼雀跃,但非洲地区的重建仍需大量支援,这正是增进我们与非洲国家关系的大好时机,我们将前往非洲,与我们的同志一道,为社会主义明天而奋斗."
  improve_relations_with_frican_countries:0 "改善与非洲国家的关系"
  improve_relations_with_frican_countries_desc:0 "新生的非洲政权并不信任我们,我们需要做出实际的行动来证明他们值得信任我们,我们将永远与非洲的同志们一道,为更好的非洲前进."
  the_culmination_of_diomatic_relations_with_african_countries:0 "与非洲国家的建交热潮" 
  the_culmination_of_diomatic_relations_with_african_countries_desc:0 "我们的行动取得了回报,通过对非洲国家的投资建设,越来越多的国家同意与我们建立友好关系,中国人民和非洲人民手拉手,心连心."
  boosting_trade_with_africa:0 "促进中国对非贸易"
  boosting_trade_with_africa_desc:0 "一艘艘巨轮到达非洲之角,中国的机器,非洲的资源,都在显示中国与非洲之间的友谊."
  support_our_african_brothers:0 "支援非洲兄弟的建设"
  support_our_african_brothers_desc:0 "资源代替货币,我们将帮助非洲兄弟们建设更多的基础设施,让非洲焕发出耀眼的光芒."
  support_african_countries_to_cut_diplomatic_relation_with_Taiwan:0 "支持非洲国家与台湾断交"
  support_african_countries_to_cut_diplomatic_relation_with_Taiwan_desc:0 "世界上只有一个中国,任何台独终将绳之以法,我们要让非洲兄弟们知道中华人民共和国政府才是代表中国人民的唯一合法政府."
  The_Three_World_theory:0 "三个世界理论"
  The_Three_World_theory_desc:0 "1974年2月,毛泽东主席提出了划分三个世界的战略思想,他说,\"我看美国、苏联是第一世界.中间派,日本、欧洲、加拿大,是第二世界.——第三世界人口很多,亚洲除了日本都是第三世界.整个非洲都是第三世界,拉丁美洲是第三世界.中国是一个社会主义国家,也是一个发展中国家,中国属于第三世界.中国政府和人民将与所有第三世界国家坚决支持一切被压迫人民和被压迫民族的正义斗争.\""
  
  building_more_generating_units_across_the_country:0 "在全国设立更多发电机组"
  building_more_generating_units_across_the_country_desc:0 "现在全国正处于社会主义建设高潮的时期，但很多地方却空有工业，没有足够的电力来供给生产，我们应该要趁热打铁，设立更多的发电机组，早日解决人民用电荒，工厂用电难的现状。"
