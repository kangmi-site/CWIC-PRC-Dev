  development_of_large_scale_general_purpose_integrated_electronic_computer:0 "development of large scale general purpose integrated electronic computer"
  development_of_CNC_machine_tools:0 "development of CNC machine tools"
  development_of_high_energy_accelerator:0 "development of high energy accelerator"
  prc70s_Breakthroughs_in_science_and_technology:0 "科技上的突破"
  build_hydropower_plants_in_rual_areas:0 "在农村建立水电站"
  build_hydropower_plants_in_rual_areas_desc:0 "毛主席在60年代指导过我们，要在发展重工业的同时，更多的发展农业、轻工业以此更好的供给人民生活的需要，增加原始资本的积累，在农村建立水电站会使我们的农业更加充实。更能帮助农村多快好省的进行发展，早日实现农业机械化。"
  started_gezhoubadam_construction_project:0 "开始葛洲坝建立工程"
  started_gezhoubadam_construction_project_desc:0 "大量的国防和科研单位在湖北落户，我们却没有足够的电力来支撑他们运行。长江三峡段，不但水利资源丰富，又有优良的坝址，正是建设大型水利枢纽工程的理想地点。我们要趁着社会主义的东风进行建设，早日解决湖北省内的电力短缺问题，促进生产。"
  expansion_of_water_conservancy_construction_in_rural_areas:0 "扩大农村地区水利建设"
  expansion_of_water_conservancy_construction_in_rural_areas_desc:0 "农村水利建设一直都是农业发展问题的重中之重，古代的时候常常发生洪灾和旱灾导致农民一整年的劳作只能落得颗粒无收的结果，作为社会主义国家，我们一定要尽可能的消灭这种现象"
  prc70s_Use_the_rivers_in_Southwest_China:0 "利用西南地区的河流"
  prc70s_Use_the_rivers_in_Southwest_China_desc:0 "自古以来西南地区的河流都是滚滚流淌的，在这其中蕴含着丰富的水能，如果我们能在其中建设好更多的水利设施，想必就能够大大缓解地区工业用电荒的难题。"
  construction_of_sanmenxia_dam:0 "建设三门峡水电站"
  construction_of_sanmenxia_dam_desc:0 "在水电站刚刚竣工时，三门峡水电站就面临着上游来沙量太大的问题，部分土地出现了盐碱化现象，渭河等地的淤积甚至会直接导致决口，这使得关中平原的安全还是难以保障，对于当地居民是致命的问题，我们将要再次改建这座水电站，保证关中平原地区群众的安全，保证农业生产的安全。"
  construction_of_hydraulic_hubs:0 "建设水利枢纽"
  construction_of_hydraulic_hubs_desc:0 "对一个地区的水利设施，没有一个统筹规划的可不行，我们应该将不同的、局部性的水利设施，连接起来进行统一的调度，最大限度的反对山头主义，保障农民的耕作成果，促进电力发展和地方生产。"
  construction_of_geothermal_power_plants:0 "建设地热发电站"
  construction_of_geothermal_power_plants_desc:0 "地热发电站是利用地下热水、高温岩体或蒸汽作能源的发电站，这种发电站既能够提供充足的电力促进生产，同时也更加环保。为贯彻毛主席“备战，备荒，为民”的方针，改变北煤南运的现状，我们将派遣专家团队建立地热发电站。"
  prc70s_Continue_industrial_construction:0 "继续工业建设"
  prc70s_Continue_industrial_construction_desc:0 "自一五计划完成后，我国的工业状况有了明显好转，但在一些方面仍存在不足，我们需要继续建设，体现无产阶级的伟大。"
  yanshan_oil_renfinery:0 "燕山炼油厂"
  yanshan_oil_renfinery_desc:0 "为了保障北京成品油供应，我们需要在燕山建造一座具有千万吨炼油能力、80万吨乙烯生产能力的大型炼化一体化企业。"
  daqing_qinhuangdao_oil_pipeline:0 "大庆至秦皇岛输油管道"
  daqing_qinhuangdao_oil_pipeline_desc:0 "自大庆油田不断开发后，铁路运输已经不能满足日益增长的产油量，我们需要建设一条输油管道，将这一矛盾彻底解决。"
  expansion_of_shipyards_in_coastal_areas:0 "扩建沿海地区造船厂"
  expansion_of_shipyards_in_coastal_areas_desc:0 "随着国际局势的变化，我们要大力修建造船厂，来满足我们的军备和对外贸易。"
  construction_of_dalian_xingang_port:0 "建设大连新港"
  construction_of_dalian_xingang_port_desc:0 "大连，在这座美丽的临海城市上，我们将建设大连新港，它将如同巨龙般屹立在此地。"
  new_fertilizer_plant:0 "新建化肥厂"
  new_fertilizer_plant_desc:0 "建设工业同样也要服务于农业，我们要建设更多的化肥厂来增加我们的粮食产量。"
  prc70s_Develop_textile_industry:0 "发展纺织工业"
  prc70s_Develop_textile_industry_desc:0 "纺织工业的建设，更有利于我们在轻工业上的发展，更好地增加就业岗位和财政收入。"

  prc70s_Four_three_plan:0 "四三方案"
  prc70s_Four_three_plan_desc:0 "随着我们获取了联合国的合法席位,获得了广泛的外交承认,西方国家纷纷向我们抛出橄榄枝.他们正困于经济危机之中,产能过剩,急于寻找新的市场.我们的外交取得重大突破.这是我们引进技术资料,进口先进设备,发展国产工业的绝佳机会."
  prc70s_Buy_an_off-road_vehicle:0 "购买越野车"
  prc70s_Buy_an_off-road_vehicle_desc:0 ""
  ipoet_chemical_equipment:0 "ipoet chemical equipment"
  ipoet_chemical_equipment_desc:0 "通过对燃料化学工业部的征询,国家计委报送了<关于进口成套化工设备的请示报告>,经周总理,毛主席批准后我们可以引进国内急需的石油化工成套设备和材料.这将对我们的化工技术发展有重大的提升."
  purchase_of_military_helicopters:0 "purchase of military helicopters"
  purchase_of_military_helicopters_desc:0 "purchase of military helicopters"
  import_advance_industrial:0 "import advance industrial"
  import_advance_industrial_desc:0 "国家冶金部向国家计委建议从国外进口并消化吸收先进的一米七大型钢板冷轧机、以及配套的热轧机.国家计委报送了<关于进口一米七连续式轧板机问题的报告>.经周总理,毛主席批准后我们可以向国外进口并消化吸收先进的钢铁设备."
  expansion_of_ocean_going_fleet:0 "expansion of ocean going fleet"
  expansion_of_ocean_going_fleet_desc:0 ""
  import_power_station_equipment:0 "import power station equipment"
  import_power_station_equipment_desc:0 "通过对电力工业部征询,国家计委建议向国外进口燃油发电机,锅炉及配套的汽轮机用来补足电力缺口.经周总理,毛主席批准后我们可以向国外进口电力设备以解决京津唐地区严重缺电的问题.这将解决我们经济发展和工业扩张的主要矛盾."
  purchase_of_airners:0 "purchase of airners"
  purchase_of_airners_desc:0 ""
  imported_chemical_fiber_and_fertilizer_equipment:0 "imported chemical fiber and fertilizer equipment"
  imported_chemical_fiber_and_fertilizer_equipment_desc:0 "通过对轻工业部、燃料化学工业部的征询,国家计委报送了<关于进口成套化纤、化肥设备的报告>.经周总理,毛主席批准后我们可以引进国内急需的化纤新技术成套设备、化肥设备、以及部分关键设备和材料.这将解决穿衣问题和吃饭问题的难题."
  prc70s_Improve_residents_lives:0 "改善人民生活"
  prc70s_Improve_residents_lives_desc:0 ""

  prc70s_prepare_the_war:0 "整军备战"
  prc70s_prepare_the_war_desc:0 "我们光荣的人民解放军及其前身(工农红军)曾经在敌人数倍于己的情况下击退了围剿,在装备简陋的情况下与日军周旋.但是现在面对高科技武器装备和国防现代化的要求,我们必须加强对科研的投入以及对过去战争的总结.面对日益复杂的国际局势,我们必须整军备战保护我们的共和国不受帝国主义的侵犯."
  PRC_70s_Army:0 "陆军"
  PRC_70s_Army_desc:0 "作为革命的中坚力量，陆军在我国军队的发展史上拥有最悠久的历史。但很显然，从游击队到八路军，再到解放军，多次更迭让我们明白一个道理：我们不能抱残守缺，因为落后就会挨打。冷战时代，我们更要进一步发展陆军力量。只有这样，我们才能守卫好广阔的边境线。让豺狼们知道，如果胆敢进犯，迎接他们的只有猎枪。"
  Off_road_vehicle_development:0 "越野汽车发展"
  Off_road_vehicle_development_desc:0 "中国幅员辽阔，地形条件复杂，从西边高耸的山脉，到中部地区大大小小的丘陵，再到东部的广阔平原。很显然并不会有现成的道路让我们的部队通行。尽管我们创下过两万五千里长征的奇迹，但那是在抛弃了许多辎重的情况下做到的。而现在，作为正规武装力量，我们应当提高部队的机动性，并且要保证辎重的运输效率。于是，越野汽车的开发被提上了议程。"
  Improve_the_Type_six_three_automatic_rifle:0 "改进63式自动步枪"
  Improve_the_Type_six_three_automatic_rifle_desc:0 "苏联卡拉什尼科夫设计的AK47步枪充分证明了单兵自动武器在如今情况的重要性。在56式半自动步枪的基础上，我们研发出了63式自动步枪。然而，这款步枪的性能显然远远达不到我们所要求的那样。因此，我们必须改进63式，使其满足解放军战士们的需要。"
  reuse_of_Type_five_six_semi_automantic_rifles:0 "重新采用56式半自动步枪"
  reuse_of_Type_five_six_semi_automantic_rifles_desc:0 "我们必须得承认，63式自动步枪是一款失败品。大大小小的毛病，数不清的故障，在这种失败品的基础上改进将会得不偿失。同时，外部环境的恶化也不允许我们再在63式上浪费时间了。我们应当重新采用56式半自动步枪，以满足我军单兵作战需求。"
  development_of_light_tank:0 "发展轻型坦克"
  development_of_light_tank_desc:0 "为了守护我国广大领土，必须发展装甲部队。但是，诸如虎式坦克那样的重型坦克可没法开进崇山峻岭。如果我们想兼顾发展装甲力量和提高其机动性，我们应当将目光投向高机动性的轻型坦克。"
  type_six_nine_Main_Battle_Tank:0 "69式主战坦克"
  type_six_nine_Main_Battle_Tank_desc:0 "传统装甲力量正渐渐淡出人们视野。现如今，主战坦克已经成为了各个大国装甲力量的先锋。与之相反的是，我国目前仍没有涉足主战坦克领域。现在，为了保证我国装甲部队的战斗力，是时候开始着手研发中国第一款主战坦克了。"
  tank_research_Missions_in_the_seventies:0 "二四会战"
  tank_research_Missions_in_the_seventies_desc:0 "苏联人在二战期间成功地让纳粹们感受到了钢铁洪流的威力。现在，作为冷战一极，苏联拥有世界上最大规模的装甲部队。想要与之对抗，我们必须加强装甲力量的改进工作。在珍宝岛事件之后，我们缴获了苏军的T-62坦克，而对该坦克的研究证明了一点：我们的装甲力量正在和世界脱节。为了加快研究工作，我国军工企业在军委领导下组织了一场大规模坦克研究活动，我们将其称为“二四会战”。"
  five_nine_one_Cannon:0 "59-1加农炮"
  five_nine_one_Cannon_desc:0 "1959年，我们在苏联M-46加农炮的基础上开发出了59式130毫米加农炮。数十年过去，原先的59式加农炮已经不再适合我军的需求了。为了增强炮兵部队的战斗力，我们应当对其做出改进，使其满足现代战争的需要。"
  PLZ_seven_zero:0 "PLZ70"
  PLZ_seven_zero_desc:0 "自行榴弹炮是目前炮兵部队发展的重要方向之一，其高机动，重火力的特性使其深受各国喜爱。我们也不能在这个方面落伍。在63A式装甲运输车和54-I式122毫米口径榴弹炮的基础上，北方车辆厂开发出了PLZ70（70式122毫米自行榴弹炮），这是我国炮兵力量发展的重要里程碑。"
  PRC_70s_Navy:0 "Navy"
  PRC_70s_Navy_desc:0 "自甲午中日海战以来,中国虽有漫长的海岸线,但长期有海无防.1949年4月23日人民海军成立,但至今为止大部分是国民党的投诚舰艇和从苏联购买的老式驱逐舰.我国长期缺乏造舰能力,因此必须加大投入,建立一支大规模的海上武装力量以保卫祖国的海疆,尤其是南海等争议地区."
  JL_one:0 "JL-1"
  JL_one_desc:0 "20世纪50年代末,新生的共和国面临着掌握核垄断地位的超级大国不断施加的核威慑,尽管我们已经掌握了核武器的制作技术,但必须要有核潜艇并携带装有核弹头的战略导弹,才能构成一个国家的二次核打击能力.以保证当我国面临核打击时有打击敌方工业基地的能力.因此固体燃料的潜射弹道导弹\"巨浪一号\"的研发迫在眉睫."
  the_experience_of_the_paracel_island_battle:0 "the experience of the paracel island battle"
  the_experience_of_the_paracel_island_battle_desc:0 "在对南越的自卫反击中,尽管敌方的舰艇吨位是我方的两倍,但是凭借着对敌军的有效分割,我们还是击溃了敌军舰队并全歼了登岛部队,并于1月20日13\:45收复了三岛.这场海战是光辉的胜利,但也暴露出我国对南方舰队的重视程度严重不足,对舰艇的维修也存在疏漏.我们必须总结海战的教训,确认下一步海军建设的战略目标.我们必须总结海战的教训,确认下一步海军建设的战略目标."
  CZ_first:0 "CZ-1"
  CZ_first_desc:0 "在海权争霸愈演愈烈的现在,几乎所有人都认为拥有自主设计的攻击型核潜艇是有必要的.我们将准备研发一种新型的攻击型核潜艇.它将主要以各种常规弹头的潜射战术导弹及鱼雷为主要武器,用于执行搜索,护航和攻击等任务.中央军委决定命名为\"长征一号\"."
  begin_to_research_zero_nine_two_xia_class:0 "begin to research zero nine two xia class"
  begin_to_research_zero_nine_two_xia_class_desc:0 "核潜艇作为国家二次核打击体系中的重要组成部分,具有重大的战略意义.如果我们想对帝国主义国家进行有效的核威慑,保护我们的人民不受头顶上核弹的危险.那么092型核潜艇的研制就是十分有必要的.它将由091型潜艇改装而成,我们将其扩大船壳,以插入弹道导弹舱段."
  anti_submarine_nuclear_tor_pedoes:0 "Anti-Submarine Nuclear Torpedoes"
  anti_submarine_nuclear_tor_pedoes_desc:0 "美苏两个超级大国已证实核鱼雷是一种威力极大的水下武器.在爆炸中心区可产生数百万摄氏度的高温和上百万大气压的高压,再加上水的不可压缩性,对舰船的摧毁效果比空爆还大,但其使用有诸多限制,且极易误伤.同时对于科研部门来讲,这也是一项极具挑战性的研究.但愿它值得."
  type_zero_five_five_Large_Artillery_Missile_Destroyer:0 "Type 055 Large Artillery Missile Destroyer"
  type_zero_five_five_Large_Artillery_Missile_Destroyer_desc:0 "目前为止,我们的海军舰艇编队并不完整,很难适应大规模海战.因而作为海军主力中重要的战斗力量驱逐舰是十分重要的.同时,在未来的可能的航母战斗群中,055型驱逐舰承担编队防空、反舰、反潜和遂行对陆攻击作战任务.而这款新型的驱逐舰型号为055."
  prc70s_718_project:0 "718工程"
  prc70s_718_project_desc:0 "20世纪60年代,我国就已掌握原子弹制造技术,但是如果没有洲际导弹,核武器的威慑力将大大降低,我们将无法进行有效的核反击和核打击.但这种导弹的射程超过中国陆地国土范围,因而海上测量船也十分重要.国防科委向中央军委提出报告要求研制海上测量船.这对海军也意义重大,它将共和国海军在测量船、护航舰艇和后勤补给船只上的短板.因为开这个会的时间是1967年1月18日,所以将其正式命名为718工程."
