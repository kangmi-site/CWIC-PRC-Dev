l_english:
  prc70s_The_Inner_Mongolia_People_s_party_incident_intensified_contradictions:0 "内人党事件矛盾激化"
  prc70s_The_Inner_Mongolia_People_s_party_incident_intensified_contradictions_desc:0 "滕海清把内蒙古的事情搞得一团糟,保守派被打倒,造反派也被打倒,这严重危害到了边境反苏修事业与国家安全,中央决定亲自介入."
  prc70s_Continue_to_brutally_suppress_the_masses_in_Inner_Mongolia:0 "继续对内蒙古群众残酷镇压"
  prc70s_Continue_to_brutally_suppress_the_masses_in_Inner_Mongolia_desc:0 "叛徒!反贼!特务!间谍!到处都是!彻底消灭他们!"
  prc70s_Send_the_15th_airborne_army_to_Inner_Mongolia:0 "派空降兵第十五军到内蒙古"
  prc70s_Send_the_15th_airborne_army_to_Inner_Mongolia_desc:0 "空军团!空军团在哪里?呼叫空军团!立刻消灭企图发动政变的内人党叛匪!"
  prc70s_Successful_rebellion_in_Inner_Mongolia:0 "内蒙古叛乱成功"
  prc70s_Successful_rebellion_in_Inner_Mongolia_desc:0 "这是自决的胜利,是蒙古人的胜利,但这是共和国的惨痛失败,我们永远地失去了蒙古!"
  prc70s_Successfully_suppressed_the_rebellion_in_Inner_Mongolia:0 "成功镇压内蒙古叛乱"
  prc70s_Successfully_suppressed_the_rebellion_in_Inner_Mongolia_desc:0 "我们牺牲了不少战士,也死了不少牧民,但这些都是值得的,内人党已经被从地表彻底抹去了."
  prc70s_Issue_may_22_instructions:0 "发布五二二指示"
  prc70s_Issue_may_22_instructions_desc:0 "中蒙人民从反法西斯年代起便风雨同舟,内蒙古人民总体是忠于真正的革命事业的,我们只需要解决一小撮最反动者."
  prc70s_Change_the_administrative_division_of_Inner_Mongolia:0 "变更内蒙古行政区划"
  prc70s_Change_the_administrative_division_of_Inner_Mongolia_desc:0 "为了进一步确保反苏修与边防安全,必须将部分内蒙的市、县划入东北三省与宁夏、甘肃."
  prc70s_Implement_comprehensive_military_control_over_Inner_Mongolia:0 "实行对内蒙古的全面军管"
  prc70s_Implement_comprehensive_military_control_over_Inner_Mongolia_desc:0 "北京军区将会直接全面接管内蒙古,叛徒、贪官、生活腐化分子乌兰夫和他的小团体将被彻底打倒."
  prc70s_Remove_the_military_control_of_Inner_Mongolia:0 "解除内蒙古军管"
  prc70s_Remove_the_military_control_of_Inner_Mongolia_desc:0 "内蒙古问题已经得到解决,我们可以放松管制,恢复生产了."

  tangshan_earthquake:0 "唐山大地震"
  tangshan_earthquake_desc:0 "唐山凌晨发生了里氏7.8级大地震,绝大部分人毫无防备,我们的工业基础损失殆尽,大量人民永远葬身瓦砾,再也没有醒来."
  request_for_international_aid:0 "请求国际援助"
  request_for_international_aid_desc:0 "在国际友人的倾力援助下,我们将能够更好地战胜灾难."
  send_relief_to_the_victims_ourselves:0 "独立救灾"
  send_relief_to_the_victims_ourselves_desc:0 "独立自主、自力更生,勇敢无畏的中华儿女从不需要外国人的施舍,我们必将修复伤口、战胜困难!"
  send_PLA_troops_for_earthquake_relief:0 "派出解放军进行抗震救灾"
  send_PLA_troops_for_earthquake_relief_desc:0 "人民解放军是人民群众的坚实后盾,战无不胜的革命军队将义无反顾地支援灾区,协助民众修复伤口,使城市重获新生."
  reconstruction_of_tangshan:0 "进行灾后重建"
  reconstruction_of_tangshan_desc:0 "悲伤的气氛在唐山弥漫,但工农现在必须重新面对现实,唯有拭去泪痕,重建城市."
  reconstruction_of_the_beijing_shanhaiguan_rairoad:0 "修复北京至山海关的铁路"
  reconstruction_of_the_beijing_shanhaiguan_rairoad_desc:0 "只要重新修建起通畅的铁路,来自全国各地的援助就能源源不断地进入唐山."

  greeting_the_great_70s:0 "迎接伟大的七十年代"
  greeting_the_great_70s_desc:0 "我们将迎来风起云涌的七十年代"
  Dig_more_shelters_chaign_ccc:0 "广挖防空洞运动"
  Dig_more_shelters_chaign_ccc_desc:0 "大挖!深挖!广挖!防空洞只有覆盖全国才能够最好地保护我们的人民!继续革命的烈火绝不屈服于苏修的淫威!"
  Evacuation_of_party_and_state_leaders_ccc:0 "疏散党和国家领导人"
  Evacuation_of_party_and_state_leaders_ccc_desc:0 "党和国家的领袖们是我们对抗侵略、捍卫民族独立、国家解放、人民自由的协调核心,将他们疏散到全国便能重现我们抗日时期的根据地战略,中华儿女多奇志,我们绝不畏惧苏修强暴!"
  symposium_of_the_Adminstrative_group_of_the_CMC_ccc:0 "军委办事组座谈会"
  symposium_of_the_Adminstrative_group_of_the_CMC_ccc_desc:0 "紧跟林副主席与周总理的指示,牢抓国家军队建设,拓展三线工业,做好反修防苏任务."
  preparing_for_war_against_the_soviet_union_ccc:0 "预防苏联的先发制人计划"
  preparing_for_war_against_the_soviet_union_ccc_desc:0 "我们的谍报人群得知确切消息,苏联人已经制定了入侵我国的计划,为了捍卫革命的火种,我们必须在国内充分修建碉堡."
  Vice_chairman_lins_order_ccc:0 "林副主席指示第一号令"
  Vice_chairman_lins_order_ccc_desc:0 "全军部队进入紧急战备状态!抓紧武器的生产!指挥班子进入战时指挥位置!邪恶苏修的侵略威胁迫在眉睫!英勇的军委主席朱德同志将会指挥三十八军与苏修机械化部队血战于华北平原!为党中央争取宝贵的十八个小时撤离至西安,乃至重庆!三十九军、四十军、五十四军将化整为零进行全国游击战争!伟大的中华民族绝不屈服!伟大的中国人民万岁!"
  prc_70s_Let_the_four_field_gang_control_the_army:0 "让\"四野帮\"掌控军队"
  prc_70s_Let_the_four_field_gang_control_the_army_desc:0 "第四人民野战军军功显赫,从东北血战至海南,打穿整个中国;三十八军、三十九军在朝鲜更是立下了军史上前无古人的伟大战功.他们是最了解战争的人,忠诚、无私而又专业.林司令员与他的部下们理应接手军委工作."
  prc_70s_Win_over_civilian_factions:0 "拉拢文官派系"
  prc_70s_Win_over_civilian_factions_desc:0 "文官是国家开展工作的根本保证,但是这些\"领头羊\"们自以为是、高高在上,歧视出身士兵、文化水平低的林副主席,我们不妨拉拢他们背后的秘书集团,这些默默无闻的小人物才是决定国家走向的根本,这就是人民战争!"
  prc_70s_Use_the_support_of_the_Soviet_Union:0 "利用苏联黑市"
  prc_70s_Use_the_support_of_the_Soviet_Union_desc:0 "苏联人或许并不如同我们想象的那般不堪,悄悄地利用苏联人复杂的黑市系统获取军事资源,我们的事业将会得到极大的帮助.这绝不是叛国与犯罪,是迂回性地利用一切资源."
  prc_70s_Building_a_modern_Corps_in_Northeast_China:0 "在东北建设现代化兵团"
  prc_70s_Building_a_modern_Corps_in_Northeast_China_desc:0 "东北是四野的起始地,也是四野的核心所在,充实的工业基础决定了东北能够充分地武装起一直全面的机械化部队,四野现在亟需建设成为一支现代化兵团,以应对未来复杂的政治环境、国际环境."
  prc_70s_Three_loyal_to_four_infinite:0 "三忠于四无限"
  prc_70s_Three_loyal_to_four_infinite_desc:0 "我们要永远忠于毛主席,永远忠于毛泽东思想,永远忠于毛主席的无产阶级革命路线.对毛主席无限热爱,无限信仰,无限崇拜,无限忠诚.做毛主席的好战士!伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万岁!万万岁!"
  One_strike_three_anti:0 "一打三反"
  One_strike_three_anti_desc:0 "打击反革命破坏活动,反对贪污盗窃,反对投机倒把,反对铺张浪费,提高警惕、保卫祖国,准备面对全面战争!"
  The_Central_Working_Conference:0 "中央工作会议"
  The_Central_Working_Conference_desc:0 "四届人大与修改宪法活动将在未来稳步开展,全国各省、市、自治区革委会将选出代表,赴京参会."
  purge_the_may_sixteenth_anti_revolution_elements_ccc:0 "清查“五一六”反革命集团"
  purge_the_may_sixteenth_anti_revolution_elements_ccc_desc:0 "在武斗平息之后,首都五一六红卫兵团仍然试图掀起武斗,攻击党和国家的领导人,这已经严重危害到了国家机关的正常运行,要在全国范围内开展清查运动."
  The_formation_of_the_university_of_worker_peasant_soldier_ccc:0 "The formation of the university of worker peasant soldier"
  The_formation_of_the_university_of_worker_peasant_soldier_ccc_desc:0 "高考制度是资产阶级法权的一部分,肮脏的学阀、官僚们凭借自己的特权,长期把持着教育,以此为他们的徒子徒孙谋取万代繁荣,现在我们要彻底摧毁他们的妄想,工农兵,上大学,要让一切劳动人民都得到充分的教育."
  prc_70s_Expand_the_supply_of_consumer_goods:0 "扩大消费品供应"
  prc_70s_Expand_the_supply_of_consumer_goods_desc:0 "先前长期的武斗已经严重影响了国家稳定,群众的生活未能得到切实保障,我们需要供给更多消费品,安抚群众."
  discussion_on_the_reletion_or_abolition_of_the_chairmanship_ccc:0 "discussion on the reletion or abolition of the chairmanship"
  discussion_on_the_reletion_or_abolition_of_the_chairmanship_ccc_desc:0 "国家主席一直是国家政治机构的象征,但我国的国家主席更类似于一种虚职,毛泽东同志提议撤销这一概念."
  Improve_people_s_welfare:0 "改善人民福利"
  Improve_people_s_welfare_desc:0 "我们是社会主义国家,社会主义国家的人民群众理应享有充足的福利待遇."
  Guarantee_urban_and_rural_transactions:0 "保障城乡自由市场"
  Guarantee_urban_and_rural_transactions_desc:0 "城乡之间的交流畅通程度影响着我们国家能够消费多少工业产品、我们的农田能够有效产出多少粮食,这是重中之重."
  Increase_scientific_research_expenditure:0 "提高科研支出"
  Increase_scientific_research_expenditure_desc:0 "中国,是一个世界大国,也是一个人口大国,外国人拥有的技术,中国也要有!中国人的智慧从来不必外国人差!"
  Northern_China_agricultural_conference:0 "Northern China agricultural conference"
  Northern_China_agricultural_conference_desc:0 "农业学大寨!充分学习大寨农业经验,敢为人先,战天斗地,彻底改造我国恶劣的自然环境,将华北建设成为与江南媲美的鱼米之乡!"
  restore_agricultural_production:0 "restore agricultural production"
  restore_agricultural_production_desc:0 "只有机械化农业才是提高农业生产的出入,我国是一个地理环境复杂的大国,需要灵活使用各类农机设备."
  empphasis_on_sixty_article_regulations_for_agriculture:0 "empphasis on sixty article regulations for agriculture"
  empphasis_on_sixty_article_regulations_for_agriculture_desc:0 "农业六十条是大跃进时期的产物,在大多数方面,其具有高度权威的地位,只需纠正其中的部分问题,便可重新成为我国人民公社建设的核心模板."
  abolition_of_the_chairmanship:0 "abolition of the chairmanship"
  abolition_of_the_chairmanship_desc:0 "国家主席不过是虚职一个,理应趁早取消."
  establishment_of_the_Central_Organizational_and_Propaganda_goup:0 "成立中央组织宣传组"
  establishment_of_the_Central_Organizational_and_Propaganda_goup_desc:0 "宣传是政治的表现,政治是宣传的根基,中宣部与政研室合并为中宣组后才能更好地进行工作,中宣组即日起划归中央文革小组管理,对走资派进行思想领域的全面专政!"
  The_criticize_of_Chen_and_focus_on_intra_party_discipline_campaign_ccc:0 "The criticize of Chen and focus on intra-party discipline campaign"
  The_criticize_of_Chen_and_focus_on_intra_party_discipline_campaign_ccc_desc:0 "陈伯达采取了突然袭击,煽风点火,制造谣言,欺骗同志的恶劣手段,进行分裂党的阴谋活动.要坚决取缔党内一切山头派系行为."
  Crackdown_on_members_of_linbiaos_bloc_within_the_PLA:0 "Crackdown on members of linbiao's bloc within the PLA"
  Crackdown_on_members_of_linbiaos_bloc_within_the_PLA_desc:0 "林彪的手伸得太长了!人民解放军是中国人民的军队,不是他林彪一人的禁卫军!他竟敢妄图控制军队的方方面面!"
  Retention_of_the_chairmanship:0 "Retention of the chairmanship"
  Retention_of_the_chairmanship_desc:0 "国家主席是国家的脸面与尊严,怎么能够取消呢?"
  The_criticize_of_yao_and_focus_on_intraparty_discipline_campaign_ccc:0 "The criticize of Zhang and focus on intraparty discipline campaign"
  The_criticize_of_yao_and_focus_on_intraparty_discipline_campaign_ccc_desc:0 "张春桥拉帮结派,搞政治小团伙、小圈子,任人唯亲、排除异己,培植个人势力.要坚决取缔党内一切山头派系行为"
  supressing_jiang_qings_bloc_ccc:0 "supressing jiang qings bloc"
  supressing_jiang_qings_bloc_ccc_desc:0 "江青与毛主席结婚之时便立下约定,不得利用毛泽东同志的关系作为政治资本、不得私自干预毛泽东同志的政策与政治路线.她现在已经违反了这一约定,她过界了!"
  establishing_the_enius_theory:0 "establishing the enius theory"
  establishing_the_enius_theory_desc:0 "马克思、列宁的书太多,读不完,他们离我们又太远.在马列主义的经典著作中,我们要百分之九十九地学习毛主席著作,这是革命的教科书.毛主席比马克思、恩格斯、列宁、斯大林高得多.毛泽东思想是最高水平的马克思列宁主义.毛主席这样的天才,全世界几百年、中国几千年才出现一个.毛主席是世界最大的天才.毛主席的话,句句是真理,一句超过我们一万句.毛主席是我们永远地伟大领袖、伟大导师、伟大统帅、伟大舵手.毛主席万岁、万岁、万万岁!"
  northern_china_conference:0 "Northern China conference"
  northern_china_conference_desc:0 "我们军队内的一些同志,已经彻底地堕化为新的资产阶级分子,他们暗地里和走资派悄悄勾结,要有领导、有计划、有步骤地进一步开展整风运动,彻底肃清流毒和影响."
  rectification_of_the_current_state_of_education:0 "rectification of the current state of education"
  rectification_of_the_current_state_of_education_desc:0 "我们的大部分教师仍然抱着过去旧有的、封建的、资本主义的思想不放,这将极大程度毒害我们国家的青年人,青年人是国家的未来,我们必须高度重视此事."
  strengthening_the_family_planning:0 "strengthening the family planning"
  strengthening_the_family_planning_desc:0 "我们国家在二十余年的发展中,人口已经达到了一个极高的水平,目前,需要逐步转向稳定与缓和,我们应当鼓励每个新家庭只生两个孩子."
  PRC_70s_chairman_maos_trip_to_southern_china:0 "Chairman Maos Trip to Southern China"
  PRC_70s_chairman_maos_trip_to_southern_china_desc:0 "陈伯达周游华北,到处游说.我要学他的办法,打草惊蛇,到南方去游说各路诸侯,打打预防针."
  linbiao_incident:0 "Lin Biao incident"
  linbiao_incident_desc:0 "林彪竟然妄图刺杀毛主席!他这是叛国、叛党、抢班夺权!"
  set_up_working_conference_of_the_CMC:0 "Set Up Working Conference of the CMC"
  set_up_working_conference_of_the_CMC_desc:0 "必须立刻重组军委,逐个进行调查,将林彪的小团伙清除出去!"
  zhou_en_lai_preside_over_the_daily_work:0 "Zhou Enlai Preside Over the Daily Work"
  zhou_en_lai_preside_over_the_daily_work_desc:0 "周恩来同志长期为我党我国服务,具有丰富的斗争经验、政治觉悟与政治握力,他是稳定当前局面的最佳人选."
  the_criticize_of_lin_and_focus_on_intraparty_discipine_campaign_ccc:0 "Criticize of Lin and Focus On Intraparty Discipine Campaign"
  the_criticize_of_lin_and_focus_on_intraparty_discipine_campaign_ccc_desc:0 "林彪,这个妄图尊孔复古的极右封建反动分子,他必将被历史唾弃、被人民打翻在地,再踏上一万只脚."
  prc70s_Identify_LinBiao_group_as_far_right:0 "将林彪一伙定性为极右"
  prc70s_Identify_LinBiao_group_as_far_right_desc:0 "毛泽东同志认为林彪是党内极右翼复辟势力的代表,是妄图开历史倒车的封建反革命分子、是地主还乡团的帮凶!"
  criticize_the_intrapartys_far_left_ideology:0 "Criticize the Intrapartys Far Left Ideology"
  criticize_the_intrapartys_far_left_ideology_desc:0 "周恩来同志认为林彪是党内极左翼冒进势力的代表,是妄图颠覆国家党政机关、篡党夺权的工人反对派的庇护者!"
  prc_70s_Let_the_Conservatives_of_the_people_s_Liberation_Army_retire:0 "让解放军保守派退休"
  prc_70s_Let_the_Conservatives_of_the_people_s_Liberation_Army_retire_desc:0 "军队中存在着如此之多的保守势力,他们跟林彪、刘少奇、邓小平明里暗里反复勾结,多次给予改进机会仍置若罔闻,我们现在正好利用林彪事件将他们踢出军队."
  Promote_Deng_xiaoping_as_a_senior_advisor_ccc:0 "Promote Deng Xiaoping as a Senior Advisor"
  Promote_Deng_xiaoping_as_a_senior_advisor_ccc_desc:0 "邓小平同志自加入我党以来,参加百色起义、龙州起义、左右江革命战争、参与瑞金根据地建设、参加长征、参加上党战役、邯郸战役、千里挺进大别山、指挥淮海战役,具有丰富的军事工作经验,他将为军队带来思想稳定."
  developing_multiple_busness_model:0 "Developing Multiple Busness Model"
  developing_multiple_busness_model_desc:0 "社会主义中同样包含着一些小生产的成分嘛,在新民主主义时期,我们利用这些多种经营模式,创造了内战后经济快速复苏的奇迹,现在我们同样可以利用它们来帮助我们快速提振经济."
  prc70s_Beware_of_capitalist_elements_in_economic_recovery:0 "警惕经济恢复中的资本主义成分"
  prc70s_Beware_of_capitalist_elements_in_economic_recovery_desc:0 "走资派最擅长与模糊概念和混淆视听,他们既贪婪又无耻,他们最终只想复辟一个资本主义的中国,那么他们一定会从经济上先下手!我们要时刻警惕在经济恢复中走资派的悄无声息的潜入与渗透."
  withraw_decision_on_concentraiting_on_the_tasks_of_supporting_the_peasants_military_control_and_military_training:0 "Withraw Decision on Concentraiting on the Tasks of Supporting the Peasants Military Control and Military Training"
  withraw_decision_on_concentraiting_on_the_tasks_of_supporting_the_peasants_military_control_and_military_training_desc:0 "三支两军在极大程度上是有利于保皇派而不利于造反派的,军队的立场,总体上是倾向于保皇派们的,三支两军是一个败笔,撤销才有利于革命造反派的进一步发展."
