 # Nixons_ice_breaking_visit_to_china:0 "[USA.GetLeader] ice-breaking visit to china"
  Nixons_shock:0 "[USA.GetLeader]冲击"
  Nixons_shock_desc:0 "[USA.GetLeader]政府在外交政策和经济政策上的重大调整不仅震撼了新旧大陆，也震撼了整个太平洋。其中，对于日本的影响也尤为明显——作为布雷顿森林体系和美国冷战体系的一员，这种突然转向对亦步亦趋地跟着美国走的[JAP.GetLeader]内阁带来了不小的冲击。但是对我们来说，这不仅开启了我们和美国的对话窗口，也为我们重回东亚棋局创造了可能..."
  korean_penisula:0 "朝鲜半岛"
  korean_penisula_desc:0 "朝鲜战争以板门店的停战协定落下了帷幕。在那之后，北朝鲜的金日成政权便和我们保持着相当友好的往来。但是，金日成的个人专政独裁毫无疑问地是一种修正主义，清洗延安派和莫斯科派的行为也使得部分党员对北朝鲜态度冷淡。而现在，随着我们经济恢复和外交政策的调整，是时候决定我们对朝鲜半岛的态度了。"
  Cut_off_aid_to_DPRK:0 "削减对朝鲜的援助"
  Cut_off_aid_to_DPRK_desc:0 "长期以来，我们对朝鲜的支援并没有什么实际上的回报，随着国内经济问题的愈发严重，反对继续支援朝鲜的呼声在党内愈发严重。随着我们外交政策的调整，或许是时候缩减对朝鲜的援助了。"
  continued_aid_to_DPRK:0 "继续援助朝鲜建设"
  continued_aid_to_DPRK_desc:0 "作为东亚对垒的桥头堡，放弃金日成政权是不明智的。尽管这些支援并不会有什么实际上的回报，但是支援朝鲜建设毫无疑问地会动摇美国在朝鲜半岛的影响力，也有利于增加我们在朝鲜半岛问题上的话语权。"
  Use_ROK_instead_of_South_Korea:0 "将南朝鲜改为韩国"
  Use_ROK_instead_of_South_Korea_desc:0 "在朝鲜半岛的南端，由美国扶持的“大韩民国”政权和金日成政权对峙了数十年。既然我们已经开始冷淡朝鲜，那么现在可以考虑接触这个数十年来被我们称呼为伪政权的势力来保证我们在朝鲜半岛的影响力了。我们可以从将“南朝鲜”改为“大韩民国”开始，这事实上已经表明我们承认了南韩政权的合法性，尽管这样会让金日成不高兴。"
  Sino_US_trade_talk:0 "中美贸易谈判"
  Sino_US_trade_talk_desc:0 "随着[USA.GetLeader]访华行程的顺利结束，是时候讨论一些实际的东西了。我们会和美国人坐在谈判桌前，来一场“开诚布公”的谈判。这注定是一场没有硝烟的战斗，我们的每一项要求都无异于在美国的东亚利益上狠狠地切一刀。但是，通过巧妙的外交斡旋和利益交换，也许我们可以得到一个“双赢”的结果。"
  ninteen_seventy_two_japen_china_joint_communique:0 "中日关系正常化"
  ninteen_seventy_two_japen_china_joint_communique_desc:0 "随着[USA.GetLeader]访华的消息不胫而走，日本国内也掀起了轩然大波。如此剧烈的转向不得不让他们开始重新考虑对华政策。现在，是时候放下历史仇恨，抛出友谊的橄榄枝了。毫无疑问，这将会对我们两国产生深远的影响。"
  request_to_lift_the_embargo_decree_against_china:0 "要求解除对中国的禁运法令"
  request_to_lift_the_embargo_decree_against_china_desc:0 "美国政府对我们的敌视从未停止。在我们建立了新中国政权之后，更是通过贸易禁运的形式企图遏制我们的发展。现在，随着我们重新坐回了谈判桌前，我们可以提出解除美国对我们的贸易禁运了。毕竟，只要有利可图的话，他们是不介意和共产党做交易的..."
