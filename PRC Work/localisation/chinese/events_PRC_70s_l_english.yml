 prc70s.7.a:0 "泰国人民万岁!"
 prc70s.8.t:0 "中国索要拉达克"
 prc70s.8.d:0 "拉达克是中国故土,自古以来和西藏地区就是一体的,趁着中国衰落之际,英国人侵占了这一大片土地,并将其划给了英属印度,现在印度已经脱离了殖民独立,但他们继承了这片土地,这片土地本不属于印度,他自古就是中国的一部分.中国政府在这里严正要求印度方面归还拉达克地区给中国."
 prc70s.8.a:0 "把拉达克还给我们的朋友"
 prc70s.8.b:0 "那是我们印度的一部分!"
 prc70s.9.t:0 "印度同意归还拉达克"
 prc70s.9.d:0 "我们的印度朋友达成了协议,他们主动把拉达克地区归还了我们,让这片离开祖国怀抱近百年的土地回归了中国,我们将继续与印度保持深厚的友谊."
 prc70s.9.a:0 "中印友谊万岁!"
 prc70s.10.t:0 "印度拒绝归还拉达克"
 prc70s.10.d:0 "很遗憾,印度人不想撤出拉达克,他们认为拉达克是他们的固有领土,他们拒绝归还拉达克,看这样子要想让失去的领土回归祖国,必须得用点手段了,给印度人点颜色看看!让他们瞧瞧谁才是老大."
 prc70s.10.a:0 "不打则已,打必全歼!"
 prc70s.11.t:0 "印军撤离拉达克"
 prc70s.11.d:0 "在我们人民解放军的攻势下,印度军队根本无力抵抗,土崩瓦解,节节败退,他们被迫撤出了拉达克地区,我们成功收复了阔别祖国百年的拉达克地区,将五星红旗插在了喜马拉雅山之上,拉达克自古以来就是中国的一部分!"
 prc70s.11.a:0 "万岁万岁万万岁"
 prc70s.12.t:0 "印军击退了我们的进攻"
 prc70s.12.d:0 "真见鬼!我们的军队在高原上缺少补给,战士们也缺少山地作战的经验,在拉达克的冲突中被印军击溃了,我们不仅没有解放拉达克,还差点被印军打进我国的领土,很显然收复拉达克的计划已经失败了,我们恐怕只能和拉达克说再见了"
 prc70s.12.a:0 "他妈的!"
 prc70s.13.t:0 "解放军撤离拉达克"
 prc70s.13.d:0 "在我们印度军队的英勇作战之下,我们击溃了入侵的中国军队,他们妄图占领我国的拉达克,但很显然,他们并没有那个能力,我们用一场胜利向全世界证明了印度的实力,也让全世界见识到了中国侵略者的丑恶嘴脸."
 prc70s.13.a:0 "唯有真理得胜!"
 prc70s.14.t:0 "解放军占领拉达克"
 prc70s.14.d:0 "他妈的!中国军队的实力太强大了,他们势如破竹的击溃了我们的防御,我们的军队被迫转进,暂时撤出了拉达克,邪恶的中国军队占领了拉达克全境,但这不是永别,我们只是暂时离开我们亲爱的拉达克,迟早一日印度国旗会重新插上喜马拉雅山!"
 prc70s.14.a:0 "我们一定会回来的!"
 prc70s.15.t:0 "台湾问题-美国对台援助问题谈判"
 prc70s.15.d:0 "解放战争结束后,残余的国民党政权丢盔卸甲的跑到了台湾,为了维护美国在东亚的利益,拯救国民党政权,美国为台湾提供了大量军事和经济援助,现在两岸就要统一了,中国方面希望美国结束对台湾的各种援助,让台湾完全回到中国的怀抱中."
 prc70s.15.a:0 "这样我们可以省下一笔钱"
 prc70s.15.b:0 "那我们之前花的钱不就打水漂了？"
 prc70s.16.t:0 "美国同意结束对台援助"
 prc70s.16.d:0 "美国人已经同意了!他们将逐渐从台湾撤资,停止对台湾的援助,让台湾完完全全回归祖国,而不是作为美国的经济殖民地存在,台湾的经济和军事将与大陆接轨."
 prc70s.16.a:0 "好耶!"
 prc70s.17.t:0 "美国拒绝结束对台援助"
 prc70s.17.d:0 "美帝国主义拒绝了我们合理的要求!他们想继续保持在台湾的利益,自然也不会结束对台湾的援助,他们想继续把台湾的经济和他们绑定,继续剥削台湾人民.很显然,美帝国主义根本没有谈判的诚意!"
 prc70s.17.a:0 "打败美帝国主义及其一切走狗!"
 prc70s.18.t:0 "台湾问题-美台互助条约问题谈判"
 prc70s.18.d:0 "为了保卫国民党政权,维持住美国在东亚建立起来的反共阵线,我们和台湾签订过<美台共同防御条约>,规定美国可以驻军台湾,美国和台湾可以共同防御,共同作战.现在两岸即将统一,这个条约已经失去存在必要了,中国希望美国可以废除这个条约"
 prc70s.18.a:0 "废除了吧,省下的钱和军队可以用在别的地方"
 prc70s.18.b:0 "为了美国在东亚的整体利益,我们在台湾的势力不能减少"
 prc70s.19.t:0 "美国承诺废除美台互助条约"
 prc70s.19.d:0 "美国人答应了我们的要求,废除这个失去存在意义的条约,美军将撤离台湾,我们将完全收回台湾的主权,把台湾变成一个不被美国人染指的地方."
 prc70s.19.a:0 "好耶!"
