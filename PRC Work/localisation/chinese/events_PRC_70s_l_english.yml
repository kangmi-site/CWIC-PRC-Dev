 prc70s.116.t:0 "中国要求我们解除对中禁运法令"
 prc70s.116.d:0 ""
 prc70s.116.a:0 "中美之间也需要经济上的合作"
 prc70s.116.b:0 "我们必须继续应对共产主义威胁"
 prc70s.117.t:0 "来自美方的答复"
 prc70s.117.d:0 "随着中美关系的破冰,我们与美国在各方面的关系都在向着良好的方向发展,但我们的反帝立场并不会因此而改变.在我们的要求和不懈努力下,美帝国主义目前暂时放弃了对中国人民的封锁禁运,我们经济建设的外部环境迎来了较大的好转."
 prc70s.117.a:0 "我国外交的又一次伟大胜利!"
 prc70s.118.t:0 "来自美方的答复"
 prc70s.118.d:0 "不出所料,美帝国主义并不会改变他们的本性,尽管我们提出了正式要求并做出了巨大的努力,但美帝国主义依然声称将继续维持对中国人民的封锁禁运."
 prc70s.118.a:0 "一点小小的挫折罢了"
 prc70s.25.t:0 "中共十大"
 prc70s.25.d:0 "中国共产党第十次全国代表大会于1973年8月24日至28日在北京秘密召开.周恩来代表中央作的政治报告是由张春桥、姚文元等主持起草的.该报告肯定\"九大的政治路线和组织路线都是正确的",号召全党\"坚持无产阶级专政下的继续革命\",预言\"党内两条路线斗争将长期存在\",尽管对林彪事件进行了大费周章的解释,但是它注定不能让人民满意.十大有利于文革派的主要有两点\:一是把批判修正主义列为加强党的思想建设的长期任务;二是王洪文提出\"反潮流\"的原则,要求党员要具有\"反潮流\"的精神,做到\"五不怕\"等等.这明显是对 1966年的\"造反有理\"的一种改头换面的提法.中共十大双方的地位都提升了,一方面是文革前的老干部大量复出,另一方面是文革派得以进入党内高层(工农兵占比67%).但从长远来看复出的老干部人数越来越多,联系和组织越来越紧密,基层造反派组织越来越被排挤,形势对文革派不利.这时候官僚集团的政策似乎更得人心一些(但这主要是周恩来的功劳,而且这时候官僚主义和不平等的问题还未充分暴露).毛希望在文革派还没有实力主导政权的情况下,文革派和党政官僚能够达到均势,在保证革命成果的同时,积蓄力量,积累经验以求再次推进革命.最终中央文革派还是决定回到最初的目标——文化革命上来."
 prc70s.25.a:0 "无产阶级专政下的继续革命万岁!"
