 prc70s.38.t:0 "周恩来逝世"
 prc70s.38.d:0 "1976年1月8日上午9时57分,时任中华人民共和国国务院总理兼中国人民政治协商会议会议全国委员会主席的周恩来因膀胱癌于北京305医院逝世,享年77岁.1月9日,中共中央、人大常委会、国务院发出讣告.1月10日,党和国家领导人,党、政、军各部门负责人,爱国民主人士的代表,以及首都群众前往北京医院向周恩来遗体告别.1月11日下午,首都百万群众自动聚集在通向八宝山的数十里长街两侧,等待灵车通过.1月12日至14日,首都工农兵群众、机关干部、学生,在劳动人民文化宫举行隆重的吊唁仪式."
 prc70s.38.a:0 "缩小悼念周恩来的规模"
 prc70s.38.b:0 "扩大规模至与周恩来地位相匹配"
 prc70s.39.t.a:0 "缩小悼念周恩来的规模"
 prc70s.39.t.b:0 "扩大规模至与周恩来地位相匹配"
 prc70s.39.d.a:0 "在毛的指示下,我们发起了\"五不准\"运动,即\:不准带黑纱,不准送花圈,不准设灵堂,不准开追悼会,不准挂周恩来遗像.作为这场运动的一部分,姚文元同志等宣传干部,严格执行了毛主席的指示.缩小了悼念周恩来活动的规模,尽量使这场悼念活动限制在较低的规模.不过,刻意地缩小规模,已经引起了爱戴周恩来的人民的怒火.又因为<文汇报>几篇文章的误会导致的导火索,3月25日,在南京,人民蓄积已久的愤怒爆发了.工人、学生、机关干部、解放军人……走上街头,声讨限制悼念周恩来规模的行为.3月29日,南京大学的师生在校门口刷出了新的大标语\:\"打倒大野心家、大阴谋家张春桥……\"南京的抗议形势日益高涨,连续好几天,人民集会、演讲、游行,火越燃越烈,反对\"四人帮\"的口号在全城回荡,江苏省的抗议者络绎不绝,人民对缩小悼念周恩来的行为非常不满,因不满导致的抗议形势有扩大的趋势,群众逐渐从哀悼周恩来到反对\"四人帮\"."
 prc70s.39.d.b:0 "‌我们不能听从毛的一厢情愿,搞\"五不准\"运动.即\:不准送花圈,不准设灵堂,不准开追悼会,不准挂周恩来遗像.如果我们贯彻这个指示的话,不仅人民会不满,党、政、军人员,干部也会厌恶这种压低悼念周恩来规模的行为.我们将会把悼念规模扩大至与周恩来地位相匹配,就像以前对待党和国家领导人那样,让群众尽情悼念.尽管四人帮中的姚文元要贯彻毛的指示,但在我们的劝说下,还是减少了缩小悼念周恩来规模的行为.不至于让人民怒火中烧.二月初,开始出现了一些悼念周恩来,批判四人帮的大字报.文汇报的排版问题和一篇会引起误会的文章,\"三五\"和\"三二五\"两次报道虽然根本没有反对周总理,但是无法改变群众的印象,上至中央领导下至群众都是这样认为的.拥邓分子等好好地利用了这些机会,将人民的注意力从悼念周恩来到批判四人帮.南京城里爆发了反对四人帮的游行示威."
 prc70s.39.a:0 "或许我们应该及时安抚一下群众的情绪."
 prc70s.39.b:0 "不能让他们钻了空子!"
 prc70s.41.t:0 "四五运动"
 prc70s.41.d:0 "3月19日,北京天安门广场的人民英雄纪念碑前,开始出现了悼念周恩来的花圈.3月20日纪念碑南侧出现了第一张公开署名的悼念周恩来的悼词,这以后,涌向天安门广场的人越来越多,纪念碑周围放满了花圈、花篮,马路旁的松树上、灯柱上贴着悼念的诗词、悼文和传单.还有不少人在那里传抄、讨论.中共中央关于南京大字报问题的电话通知也于4月1日发出,通知要求\:全部覆盖这类大字报、大标语;对这次政治事件的幕后策划人要彻底追查;追查\"总理遗言\"的制造者;任何人不准冲击铁路.通知中的\"捣乱、破坏\"\"别有用心\"\"彻底追查\"\"反革命谣言\"的用语更加激怒了悼念的群众.4月1日,在纪念碑上出现了当时广泛流传的诗\:\"欲悲闻鬼叫,我哭豺狼笑.洒泪祭雄杰,扬眉剑出鞘.\"4月2日,中国科学院一O九厂职工的游行队伍抬着献给周恩来、陈毅、杨开慧的四个大花圈和四幅大诗匾,上面赫然写道:\"红心已结胜利果,碧血再开革命花.倘若魔怪喷毒火,自有擒妖打鬼人.4月3日,继江苏、浙江等地后,反对\"四人帮\"的标语开始在北京街头出现.天安门悼念的人数激增,人们发表演说和高呼反对\"四人帮\"的口号.4月4日是清明节,群众性悼念和抗议活动达到高潮,有关部门统计,花圈在两千个以上.人民已经不满足于用悼念周恩来来同情邓小平,用怀念杨开慧来贬低江青的含蓄做法,而是直接写出了嘲弄\"四人帮\",点名咒骂的诗词甚至还有直接反对毛泽东的标语,把他们比作豺狼、妖魔、鬼怪、慈禧太后、白骨精、秦始皇.广大群众对压低悼念周恩来的规模的不满,对毛泽东\"批邓、反击右倾翻案风\"决策的不满,以及对文化大革命不满.主要是青年知识分子尤其是党政官僚子女对邓小平代表的资产阶级路线的支持,当然大部分人实际上是出于缅怀周总理和对文革后期一些问题不满,被资产阶级路线所裹挟."
 prc70s.41.a:0 "事态正在恶化……"
 prc70s.42.t:0 "强硬处理"
 prc70s.42.d:0 "4月4日当晚,华国锋主持召开中央政治局会议,讨论连日来天安门广场发生的事态.华说\:\"今天晚上研究一下,很恶毒的,一批坏人跳出来了,写的东西有的直接攻击主席,很多攻击中央,煽动群众,打架.\"这天的政治局会议,对天安门事件的性质进行了讨论,政治局的同志们没有说这是一个反革命事件,张春桥等人只是说有反革命分子在活动,没有说是反革命事件.江青提出清明节的纪念活动结束了,现在就动手,天亮之前必须把花圈送八宝山.虽然吴德以找不到交通工具为由往下拖,但是华国锋要吴德考虑考虑,动员力量,当天晚上就把天安门广场的花圈撤走.吴德不好再顶了,只好照办.散会后,纪登奎提醒吴德,把花圈拿走以后,要注意第二天会发生什么事情.4月5日凌晨,北京卫戍区和汽车运输公司用许多卡车运走花圈,联合指挥部派人清场和封锁天安门广场."
 prc70s.42.a:0 "要时刻警惕反革命分子的阴谋."
 prc70s.43.t:0 "怀柔处理"
 prc70s.43.d:0 "4月4日当晚,华国锋主持召开中央政治局会议,讨论连日来天安门广场发生的事态.华说\:\"今天晚上研究一下,很恶毒的,一批坏人跳出来了,写的东西有的直接攻击主席,很多攻击中央,煽动群众,打架.\"这天的政治局会议,对天安门事件的性质进行了讨论,政治局的同志们没有说这是一个反革命事件,张春桥等人只是说有反革命分子在活动,没有说是反革命事件.江青提出清明节的纪念活动结束了,现在就动手,天亮之前必须把花圈送八宝山.虽然吴德以找不到交通工具为由往下拖,但是华国锋要吴德考虑考虑,动员力量,当天晚上就把天安门广场的花圈撤走.王洪文表示不同意,不让那么快撤走花圈,这样会引起更大的事态.王说能亲自到广场劝说群众离开.华国锋采信了王的意见.散会后,纪登奎提醒吴德,王洪文到广场后,要注意会发生什么事情."
 prc70s.43.a:0 "要时刻警惕反革命分子的阴谋."
 prc70s.44.t:0 "调集工人民兵镇压"
 prc70s.44.d:0 "4月5日早上,群众到天安门广场一看,花圈已全部被撤走,这就将他们彻底激怒了.十余万人聚集天安门广场,高喊\"还我花圈,还我战友\"的口号.愤怒的群众冲进了人民大会堂,接着发生了烧汽车、砸自行车、追打外国记者、烧指挥部小楼的情况.下午,政治局在人民大会堂开会.邓小平已经有一段时间没有参加政治局会议了,这次江青等人让他出席了这次政治局会议.邓小平在人民大会堂远远看了天安门广场的情况,张春桥对着他大骂\:你看看,你就是纳吉!邓小平一言不发,根本不理睬张春桥,更没有与其他人交谈.开会时,毛远新拿着毛泽东的几个批示的条子传达,同时还传达了毛泽东的口头指示\:天安门事件的性质变了.王洪文听后提出,要调十万民兵.吴德认为,北京民兵没有上海训练得好,现在工人已经下班回家了,调不来这么多人.会议上有人提出\:民兵不行,要调动军队.还有人提\:调三十九军.张春桥坚决不同意调动军队."
 prc70s.44.a:0 "有时候不得不采取一些强硬的措施……"
 prc70s.45.t:0 "驱离广场上的群众"
 prc70s.45.d:0 "4月5日下午7时,一万多民兵、五个营的卫戍部队、三千名公安人员分别在中山公园、午门、劳动人民文化宫、历史博物馆、二十八中学等地集结待命.晚上7时30分,吴德通过广播劝说群众离开\:\"今天,在天安门广场有坏人进行破坏捣乱,进行反革命破坏活动,革命群众应立即离开广场,不要受他们的蒙蔽.\"晚9时左右,纪念碑周围仅有二三百人.晚上9时30分,警察民兵手持木棍、皮带,前往天安门广场清场,广场上民众大部分被驱散,38人被捕."
 prc70s.45.a:0 "局势得到了控制."
 prc70s.46.t:0 "四五运动结束"
 prc70s.46.d.a:0 "4月6日,天安门广场上已没有花圈,天安门广场持续戒严.当天<人民日报>发表社论<牢牢掌握斗争大方向>,坚持\"批邓\"运动,并再一次将毛泽东不久前说的话\"翻案不得人心\",以黑体字标出.4月7日,中共中央主席毛泽东在听取汇报时,认为邓小平的问题因天安门事件的发生而性质变化.当晚,中央政治局通过决议,华国锋被任命为中共中央第一副主席和国务院总理;邓小平被撤销党内外一切职务,保留党籍.天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查所谓\"政治谣言\",逮捕天安门事件和其他类似事件的积极参与者和\"幕后策划者\"."
 prc70s.46.d.b:0 "4月6日,天安门广场上已没有花圈,天安门广场持续戒严.当天<人民日报>发表社论<牢牢掌握斗争大方向>,坚持\"批邓\"运动,并再一次将毛泽东不久前说的话\"翻案不得人心\",以黑体字标出.4月7日,中共中央主席毛泽东在听取汇报时,认为邓小平的问题因天安门事件的发生而性质变化.当晚,中央政治局通过决议,华国锋被任命为中共中央第一副主席和国务院总理.天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查所谓\"政治谣言\",逮捕天安门事件和其他类似事件的积极参与者和\"幕后策划者\"."
 prc70s.46.a:0 "拥邓分子的反革命阴谋被成功粉碎!"
 prc70s.47.t:0 "对群众进行爱国主义演讲"
 prc70s.47.d:0 "4月5日早上,群众到天安门广场一看,花圈没有撤走.王洪文在十点钟亲自到广场发表演讲,呼吁群众离开广场,不少人带着花圈离开了.4月5日下午三点召开的政治局会议上,张春桥说:\"用广播的办法动员群众离开现场,可利用广播车向群众播放.\"他再次介绍了处理安亭事件的经验,要向群众做宣传教育说服工作,让群众自动离开.王洪文说\:\"张春桥同志说的很对,可以用说服办法劝离群众.目前示威游行的人群中是有反革命分子参加,但是很少,群众大部分都是被不明真相的,反革命分子将人民悼念周总理哀思引向反对毛主席,反对中央,这是可恶的,但是我们也要看到反革命分子是一小撮的现实.我同意张春桥同志意见,向群众做宣传教育说服工作,我可以再次亲自到天安门广场上对群众进行说服工作.另外,我不同意华国锋同志讲的当天晚上就把天安门广场的花圈撤走,我认为这会引起群众的不满,藏在群众的反革命分子会利用群众不满,发起反革命暴乱.这是危险的.昨天说的明天让群众自己拿走花圈的办法是好的,即照顾了群众情绪,又能解决事态.\""
 prc70s.47.a:0 "只要抓出群众中一小撮坏分子……"
 prc70s.48.t:0 "劝说广场上的群众离开"
 prc70s.48.d:0 "晚上六点,王洪文再次亲自到广场通过扩音器发表演讲,呼吁人民离开广场,许多人照做了,但还有两百多人留下.晚上,市警察分队和北京民兵进入广场(卫戍部队在张春桥的建议下作后备方案,不直接参加清场),对剩余的群众进行了封锁,但留有一个出口让群众离开.在一夜的封锁后,一百余人离开,十几人试图突破封锁,他们被逮捕了.而那些留下来的人,警察没有异议地将他们都逮捕了.广场上剩余的花圈根据上面的地址送回原单位那里,整场抗议活动以最低烈度的武力结束了."
 prc70s.48.a:0 "局势得到了控制."
 prc70s.49.t:0 "四五运动结束"
 prc70s.49.d.a:0 "4月6日,天安门广场上已没有花圈,但天安门广场没有戒严,但加强了警卫力量.当天<人民日报>发表社论<牢牢掌握斗争大方向>,坚持\"批邓\"运动,并再一次将毛泽东不久前说的话\"翻案不得人心\",以黑体字标出.4月7日,中共中央主席毛泽东在听取汇报时,认为邓小平的问题因天安门事件的发生而性质变化.当晚,中央政治局通过决议,华国锋被任命为中共中央第一副主席和国务院总理;邓小平保留副总理职位,保留党籍.天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查所谓\"政治谣言\",天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查\"政治谣言\".抓捕煽动群众反对中央的反革命分子,对参加者以单位进行训诫教育为主,拘捕为辅,没有进行扩大化."
 prc70s.49.d.b:0 "4月6日,天安门广场上已没有花圈,但天安门广场没有戒严,但加强了警卫力量.当天<人民日报>发表社论<牢牢掌握斗争大方向>,坚持\"批邓\"运动,并再一次将毛泽东不久前说的话\"翻案不得人心\",以黑体字标出.4月7日,中共中央主席毛泽东在听取汇报时,认为邓小平的问题因天安门事件的发生而性质变化.当晚,中央政治局通过决议,华国锋被任命为中共中央第一副主席和国务院总理.天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查所谓\"政治谣言\",天安门事件后,对邓小平的批判迅速升级,\"批邓、反击右倾翻案风\"几乎冲击所有领域,全国范围开始了大规模的清查活动,各地区举行了拥护党中央决议的游行集会,并开始追查\"政治谣言\".抓捕煽动群众反对中央的反革命分子,对参加者以单位进行训诫教育为主,拘捕为辅,没有进行扩大化."
 prc70s.49.a:0 "反革命分子的阴谋诡计不会得逞."
 prc70s.50.t:0 "朱德同志逝世"
 prc70s.50.d:0 "朱德同志,因病医治无效,于一九七六年七月六日下午三时一分在北京逝世,终年九十岁.\n朱德同志的一生,是为共产主义事业奋斗的一生.朱德同志对建设人民军队,对建设革命根据地,对推翻帝国主义、封建主义和官僚资本主义的统治,对建设我国的革命政权,巩固无产阶级专政,争取社会主义革命的胜利,为党为人民建立了不朽的功绩,受到了全党全军全国人民的衷心爱戴.全党全军全国人民都要学习朱德同志的无产阶级革命精神,为共产主义事业的胜利而奋斗."
 prc70s.50.a:0 "中国人民伟大的无产阶级革命家朱德同志永垂不朽!"
 prc70s.51.t:0 "陈毅同志逝世"
 prc70s.51.d:0 "陈毅同志在因患肠癌,治疗无效,于一九七二年一月六日二十三时五十五分不幸逝世.终年七十一岁.\n陈毅同志是中国共产党的优秀党员,是中国人民的忠诚战士.几十年来,陈毅同志在毛主席、党中央的领导下,在长期革命战争中,在社会主义革命和社会主义建设中,坚持战斗,坚持工作,努力为人民服务.\n陈毅同志的逝世,使我们失去了一位老战友,老同志,是我党我军的一大损失.我们沉痛地悼念陈毅同志,要学习陈毅同志的革命精神,化悲痛为力量,谦虚谨慎,戒骄戒躁,为完成国际国内新的战斗任务,争取新的更大的胜利而奋斗."
 prc70s.51.a:0 "陈毅同志安息吧!"
