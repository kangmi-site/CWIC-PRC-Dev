 prc70s.96.t:0 "学习无产阶级专政理论"
 prc70s.96.d:0 "1974年10月20日,毛泽东在会见丹麦首相保罗·哈特林时说:\"总而言之,中国现在属于社会主义国家.解放以前跟资本主义差不多.实行八级工资制,按劳分配,货币交换,这些跟旧社会没有多少差别.所不同的是所有制变更了.\"12月26日,毛泽东听取关于四届人大筹备工作的汇报后,对周恩来、王洪文作了关于无产阶级专政理论问题的谈话.他说\:列宁为什么说对资产阶级专政,要写文章.要告诉春桥、文元把列宁著作中好几处提到这个问题的找出来,印大字本送我.大家先读,然后写文章.要春桥写这类文章.这个问题不搞清楚,就会变修正主义.要使全国知道.1975年2月9日,<人民日报>发表社论<学好无产阶级专政理论>,传达了毛泽东关于理论问题的指示精神.11日,周恩来就中央转发毛泽东关于理论问题的指示及其他有关文件致信王洪文、叶剑英、邓小平、张春桥,建议先在政治局常委一谈,然后再提政治局讨论.2月18日,中共中央发出<关于学习毛主席关于理论问题的重要指示的通知>,并印发了毛泽东关于理论问题的指示.<通知>要求将毛泽东指示发至基层党支部,口头传达到群众.<红旗>杂志发表<认真学习无产阶级专政的理论>,提出\"在消费品的方面存在着资产阶级法权\",其焦点是社会不平等和官僚特权."
 prc70s.96.a:0 "无产阶级专政是我们的政治基石."
 prc70s.97.t:0 "反对经验主义"
 prc70s.97.d.a:0 "在提到解放军总政治部主任人选时,周接连提出了三个人选,毛显然都不同意,却突然说出了一个人的名字:\"罗荣桓.\"周不由一怔.罗原曾任此职,但此时已作古多年,怎么还要提罗?待周反应过来,毛笑着说:\"还是由春桥兼任吧.\"周这时再次提出了张的\"叛徒\"等历史问题,毛的回答是四个字:\"已经知道.\"1975年3月1日,张春桥担任了解放军总政治部主任后,在全军各大单位政治部主任座谈会上,谈到当时全国正在开展的有关无产阶级专政的理论学习时,引了毛泽东 1958年8月庐山会议上关于学习理论的一段话,其中说:\"理论上我们过去批判了教条主义,但是没有批判经验主义.现在,主要危主险是经验主义.\"张接着说:\"据我看,毛主席的话现在仍然有效.\"\"对经验主义的危险,恐怕还是要警惕.\"与此同时,姚文元发表在<红旗>杂志上的文章<林彪反党集团的社会基础>中,也引了毛的这段话,认为\"主要危险是经验主义\".<人民日报>3月21日<领导干部要带头学好>的社论说\"经验主义是修正主义的助手\",\"犯有经验主义错误\"的人,\"很容易跟着修正主义路线走\".4月23日毛泽东作出表态:\"反对修正主义包括反对经验主义和教条主义,二者都是修正马列主义的,不要只提一项,放过另一项.\"4月27日,由邓小平主持的政治局会议上,邓对张、姚等反对经验主义作了猛烈的批判.他说\:"
 prc70s.97.d.b:0 "在提到解放军总政治部主任人选时,周接连提出了三个人选,毛显然都不同意,却突然说出了一个人的名字:\"罗荣桓.\"周不由一怔.罗原曾任此职,但此时已作古多年,怎么还要提罗?待周反应过来,毛笑着说:\"还是由春桥兼任吧.\"周这时再次提出了张的\"叛徒\"等历史问题,毛的回答是四个字:\"已经知道.\"1975年3月1日,张春桥担任了解放军总政治部主任后,在全军各大单位政治部主任座谈会上,谈到当时全国正在开展的有关无产阶级专政的理论学习时,引了毛泽东 1958年8月庐山会议上关于学习理论的一段话,其中说:\"理论上我们过去批判了教条主义,但是没有批判经验主义.现在,主要危险是经验主义.\"张接着说:\"据我看,毛主席的话现在仍然有效.\"\"对经验主义的危险,恐怕还是要警惕.\"与此同时,姚文元发表在<红旗>杂志上的文章<林彪反党集团的社会基础>中,也引了毛的这段话,认为\"主要危险是经验主义\".<人民日报>3月21日<领导干部要带头学好>的社论说\"经验主义是修正主义的助手\",\"犯有经验主义错误\"的人,\"很容易跟着修正主义路线走\".4月23日毛泽东作出表态:\"反对修正主义包括反对经验主义和教条主义,二者都是修正马列主义的,不要只提一项,放过另一项.\"4月27日,由张春桥主持的政治局会议上,张着重对经验主义作了猛烈的批判.他说\:\"经验主义和教条主义都要批判.\"紧接着又说"
 prc70s.97.a:0 "\"很明显,这是一次有计划、有组织的反总理的行为.\""
 prc70s.97.b:0 "\"目前我们主要是警惕经验主义.\""
 prc70s.98.t:0 "<论对资产阶级的全面专政>发表"
 prc70s.98.d:0 "4月1日,报纸发表了张春桥的<论对资产阶级的全面专政>.该文除前面提到他大讲限制资产阶级法权外,还重点谈了对资产阶级全面专政的问题.文章中说\:这个\"卫星上天、红旗落地\"的历史经验,我们任何时候都不要忘记,在决心建设强大国家的时候特别不能忘记.应当清醒地看到,中国仍然存在变修的危险.因为不但帝国主义、社会帝国主义念念不忘侵略和颠覆我们,不但老的地主资产阶级人还在,心不死,而且新的资产阶级分子正像列宁讲的那样每日每时地在产生着.必须看到,我们的经济基础还不稳固,资产阶级法权在所有制方面还没有完全取消,在人们的相互关系方面还严重存在,在分配方面还占统治地位.在上层建筑的各个领域,有些方面实际上仍然被资产阶级把持着,资产阶级还占着优势,有些正在改革,改革的成果也并不巩固,旧思想、旧习惯势力还顽强地阻碍着社会主义新生事物的生长.随着城乡资本主义因素的发展,新资产阶级分子一批又一批地产生,无产阶级和资产阶级之间的阶级斗争,各派政治力量之间的阶级斗争,无产阶级和资产阶级之间在意识形态方面的阶级斗争还是长期的,曲折的,有时甚至还是很激烈的.就是老一代的地主资产阶级都死光了,这种阶级斗争也决不会停止,林彪一类人物上台,资产阶级的复辟,仍然可能发生.提出\"不论是全民所有制,还是集体所有制,都有一个领导权的问题\",资产阶级法权的存在将导致\"新资产阶级分子一批又一批的产生.\""
 prc70s.98.a:0 "无产阶级专政理论的新飞跃."
 prc70s.99.t:0 "评<水浒>运动"
 prc70s.99.d:0 "1975年8月,毛泽东在杭州,眼睛患白内障,视力不佳,不能看书,就和在他身边读书的北京大学中文系老师芦荻讨论关于<水浒>评论的问题.毛泽东发了一通议论,芦获作了记录整理.8月14日,毛泽东批示同意正式印发.经整理正式印发的这篇讲话主要有\:<水浒>这部书,好就好在投降.做反面教材,使人民都知道投降派.<水浒>只反贪官,不反皇帝.姚文元看到毛泽东对<水浒>的这段议论后,连夜写信给毛泽东,说要在<人民日报>、<红旗>杂志如何进行宣传.据说从收到文件到写信的过程,仅仅用了三个小时.姚文元把毛泽东对<水浒>的评论提高到路线斗争的高度,认为对防修反修,是有积极意义的.北京的报纸对评<水浒>的确是很热心的,主要表现在姚文元控制的<红旗>杂志和<人民日报>上.9月12日,江青跑到大寨,发了一通感想,什么宋江架空晁盖,现在有没有人架空毛主席呀,她认为是有的.9月12日,江青跑到大寨,发了一通感想,什么宋江架空晁盖,现在有没有人架空毛主席呀,她认为是有的.胡乔木把江青在大寨的讲话向邓小平作了汇报,认为江青在大寨的讲话是\"影射邓小平\"的.邓小平除了把江青在大寨的讲话传递给毛泽东外,也看不出他有什么动作,应该说也处于静观的状态.看来毛泽东也无意把评<水浒>的问题展开,评<水浒>就草草地收场了.\"直到这时,处于最高地位的毛泽东,仍然希望双方妥协,进行合作."
 prc70s.99.a:0 "小心防范党内的\"宋江们\"."
 prc70s.100.t:0 "毛远新的报告"
 prc70s.100.d:0 "11月2日,毛远新向毛泽东汇报.毛远新在谈到对目前形势的估计时说\:文化大革命怎样看,主流、支流,十个指头,三七还是倒三七,肯定还是否定?又说\:对文化大革命,有一股风,似乎比1972年批极左而否定文化大革命时还要凶些.\"担心中央,怕出现反复.我很注意小平同志的讲话,我感到一个问题,他很少讲文化大革命的成绩,很少提批判刘少奇修正主义路线.\"三项指示为纲\",其实只剩下一项指示,即生产上去了.毛泽东肯定了毛远新的看法,说\:有两种态度,一是对文化大革命不满意.二是要算帐,算文化大革命的账.毛泽东提议召开小范围会议,当面向邓小平本人谈出以上意见.11月初,毛泽东派毛远新到东交民巷邓小平的住地找邓小平谈话,一下子就谈崩了.毛远新走的时候,邓小平没有送客.毛远新把和邓小平谈话的情况作了汇报,毛泽东又叫毛远新找汪东兴、陈锡联和邓小平一起谈.毛远新发言后,邓小平讲,他是从今年3月的9号文件开始抓工作,主持中央工作是7月.从9号文件以后全国的形势是好一点,还是坏一点,他和毛远新的看法是不同的.不过邓小平的态度虽然很强硬,但他表示愿意作检讨.11月3日、4日,遵照毛泽东的指示,由毛远新、陈锡联、汪东兴、李先念、纪登奎、华国锋、张春桥等找邓小平谈话.会上,张春桥批评邓小平\:刘冰之所以把信寄给你,是由于你与刘冰的立场、感情有某些一致的地方.毛泽东仍然强调对邓小平要帮助,要求会议还要扩大几个人,但是\"不要告诉江青,什么也不讲.\"毛泽东虽然一直对邓小平大力支持,但邓的一系列整顿,有否定文化大革命的危险,却又是他所不能容忍的.于是他对邓小平既要使用,又要敲打,便以刘冰这封信为导火索,开展了\"批邓、反击右倾翻案风\"运动."
 prc70s.100.a:0 "对待邓小平,还是要软硬兼施的"
 prc70s.101.t:0 "\"风庆轮\"之后"
 prc70s.101.d:0 "\"风庆轮\"事件的报告引起了政治局注意,江青认为对这个问题应该有人表态,并采取必要的措施,随后以张春桥为首的很多党员相继表态,要求国务院和交通部以此事为典型,进行教育.与此相反,邓小平看到这份材料后,仅在上面画了个圈.\n几天后的政治局会议上,江青等人向邓小平提出风庆轮事件并逼迫与会政治局成员当场对此表态,邓小平认为应该继续调查再下定论,双方一时争执不下,最后邓小平愤然离场.这是邓小平和文革派进行的第一次较量."
 prc70s.101.a:0 "江青显然做的太过火了."
 prc70s.101.b:0 "这件事是邓小平做的不对."
 prc70s.102.t:0 "应该怎么办?"
 prc70s.102.d:0 "按既定方针办,就是按毛主席的无产阶级革命路线和各项政策办.中国革命的胜利,就是毛主席的无产阶级革命路线的胜利.在社会主义时期,要坚持批判新的特权阶级、消灭修正主义,限制资产阶级法权、坚持同党内走资派作斗争.革命派要勇敢地捍卫毛主席的革命路线!让剥削、压迫的人民的时代永不再来.按既往方针办,就是按照毛主席在各时期的正确路线和各项政策办.中国革命的胜利,就是毛主席的正确路线的胜利,在社会主义建设时期,要重点抓经济建设,生产力的发展,人民的生活水平好起来就行了,至于人民的政治权利,不需要落实太多,中国人不配享受太多的民主,更多的民主会导致混乱.要与激进左派作斗争,要勇敢地捍卫毛主席的正确路线!让动乱和干扰永不出现."
 prc70s.102.a:0 "按既定方针办事"
 prc70s.102.b:0 "按既往方针办事"
 prc70s.103.t:0 "命运的交叉口"
 prc70s.103.d:0 "伴随着伟大舵手毛泽东同志的去世,一个更棘手的问题已经摆在了我们的面前,也就是中国这艘大船究竟应该驶向何方?\n现如今,文化大革命已经进行了整整十年,全国上下对现状的意见也越来越高,究竟是应该彻底挣脱束缚重振无产阶级文化大革命,还是及时调转航向以免损失扩大?我们已经到了命运的交叉口,是时候做出选择了."
 prc70s.103.a:0 "为了共产主义的明天"
 prc70s.103.b:0 "真的,到此为止吧"
