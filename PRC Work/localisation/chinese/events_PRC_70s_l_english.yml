 prc70s.95.t:0 "第二次庐山会议?"
 prc70s.95.d.a:0 "邓小平离场后,张春桥说\"邓小平又跳出来了!"在会议现场的于会泳告诉朱永嘉\:\"邓小平讲话不行,在会上根本不是张春桥的对手.\"当夜,江青召集王洪文、张春桥、姚文元在钓鱼台17号楼商量.江青提议要王洪文去长沙,向毛泽东告邓小平和周恩来的状.10月18日上午,王洪文乘飞机到长沙,向在那里休养的毛泽东汇报四届人大准备工作,并告了周恩来的状,汇报双方的争论,其中包括周恩来在医院就有关人事安排问题多次找人谈话的派系活动等情况.王洪文没有中央高层政治生活的经验,不知道未经召见,自己私自去见毛泽东是违规行为.毛泽东听后,当面批评王洪文,告诫王洪文不要搞宗派,没有任何处罚."
 prc70s.95.d.b:0 "邓小平离场后,张春桥说\"邓小平又跳出来了!"在会议现场的于会泳告诉朱永嘉\:\"邓小平讲话不行,在会上根本不是张春桥的对手.\"当夜,江青召集王洪文、张春桥、姚文元在钓鱼台17号楼商量.江青提议要王洪文去长沙,向毛泽东告邓小平和周恩来搞宗派活动的状.而张春桥认为还是等毛主席回来后再说,之后王洪文在整个政治局讨论了邓小平的问题.在毛泽东回到北京后,王洪文汇报四届人大准备工作时,告了周恩来的状,汇报双方的争论,其中包括周恩来在医院就有关人事安排问题多次找人谈话的派系活动等情况.毛泽东听后,当面表扬王洪文,说他有斗争地正确.邓小平在四届人大上没有恢复任何职务,回到了江西继续进行有限的劳改."                
