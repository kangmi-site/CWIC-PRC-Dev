 prc70s.65.t:0 "第七次特赦战犯"
 prc70s.65.d:0 "1974年12月,毛泽东在长沙指示特赦国民党的战犯\:\"还有一批战犯,放下武器已关押二十多年了,还关着干什么.把他们释放了,可以来去自由.\"12月12日,为贯彻毛泽东的指示,周恩来在简报上批示,要有关部门开列全部在押战犯名单,以便在四届人大后特赦战犯.1975年2月27日,毛泽东在杭州最初的报告做长篇批示,要求扩大名单.1975年3月17日,华国锋在第四届全国人大常委会第二次会议上作了说明\:\"这次特赦释放的战犯共293名.同日,第四届全国人民代表大会常务委员会第二次会议通过<全国人民代表大会常务委员会关于特赦释放全部在押战争罪犯的决定>.最高人民法院于1975年3月19日特赦释放全部在押的战争罪犯并给出战犯生活的解决办法."
 prc70s.65.a:0 "希望他们日后为我们的社会主义事业添砖加瓦"
 prc70s.66.t:0 "<智取威虎山>上映"
 prc70s.66.d:0 "在毛主席的无产阶级文艺路线指引下革命现代京剧<智取威虎山>彩色影片摄制成功,将从十月一日起在北京和全国各地陆续上映.\n今天,在我们伟大祖国的辽阔土地上,从工厂到农村,从部队到学校,广大工农兵和革命群众以饱满的政治热情,大力普及样板戏,到处都展开了\"学习样板戏,誓做革命人\"的群众活动.革命现代京剧<智取威虎山>彩色影片的胜利拍摄成功和上映,必将进一步促进革命样板戏在亿万工农兵中的大普及,必将有力地推动着以革命样板戏为标志的无产阶级文艺运动蓬勃发展."
 prc70s.66.a:0 "这是毛主席革命文艺路线的伟大胜利!"
 prc70s.67.t:0 "李德生辞职"
 prc70s.67.d:0 "12月21日下午,中共中央军委会议结束后,八大军区对调.许世友去广州军区当司令员,原广州军区司令员丁盛去了南京军区;原福州军区司令员韩先楚和原兰州军区司令员皮定钧对调;原济南军区司令员杨得志跟原武汉军区司令员曾思玉对调;陈锡联到北京军区当司令员,李德生去了沈阳军区;新疆、成都、昆明几大军区都没动.在批林批孔运动中,随着各省送上的材料,李德生的问题逐渐多了起来.1974年8月26日至9月10日,王洪文在京西宾馆主持召开各大军区负责同志会议,分别\"批评帮助\"李德生、许世友、韩先楚等人.王洪文在会上说\:\"对于批林批孔中各地揭发的问题,主席说,'除若干同志外,有少数同志或多或少有些问题'.\"王洪文、毛远新列举李德生销毁黄、吴、李、邱的黑材料、遮掩九一三事件等十几个问题,要李德生作出交代.李德生在会上作了检讨,1975年1月十届二中全会上向毛泽东申请辞去党的副主席职务."
 prc70s.67.a:0 "主席同意了他的辞职申请."
 prc70s.68.t:0 "坦赞铁路动工"
 prc70s.68.d:0 "根据1967年9月中、坦、赞联合签订的协议,全长1860公里的坦赞铁路于近日动工.这条铁路沿线有许多深山峡谷和沼泽,工程十分艰巨.中国修建这条\"非洲自由之路\"耗费了大量心血,为的是走出孤立,在国际舞台上取得一席之地."
 prc70s.68.a:0 "第三世界将成为我们的后盾"
 prc70s.69.t:0 "\"1+2\"的证明"
 prc70s.69.d:0 "陈景润近日发表了<大偶数表为一个素数及一个不超过二个素数的乘积之和>(简称\"1+2\"),将200多年来人们未能解决的哥德巴赫猜想的证明大大推进了一步.尽管详细证明方法还尚未发布,但它已经引起了国际数学界的轰动."
 prc70s.69.a:0 "为我们的科学家干杯"
 prc70s.70.t:0 "杂交水稻经鉴定会"
 prc70s.70.d:0 "10月底,为了对于从1964年开始研究、试种的籼型杂交水稻进行鉴定,中国农林科学院在长沙召开了杂交水稻鉴定会.21个省、市、自治区农业科学工作人员参加了本次会议.会议认为\"三超\"杂交稻已成为现实,杂交稻大面积生产应用的时机已经成熟.杂交水稻的大面积推广种植将会产生极大的增产效益."
 prc70s.70.a:0 "饿殍就要成为历史了"
 prc70s.71.t:0 "河南驻马店特大暴雨"
 prc70s.71.d:0 "8月,在河南省驻马店等地区,共计60多个水库相继发生垮坝溃决,猝然间沟壑横溢,受波及者达千万,超过2.6万人死难,倒塌房屋524万间.当工作人员为毛主席报告驻马店的这次灾情的时候,刚刚接受完手术且年事已高的毛主席,忍不住淌下了泪水."
 prc70s.71.a:0 "洪水无情啊"
 prc70s.72.t:0 "睡虎地秦墓竹简"
 prc70s.72.d:0 "云梦睡虎地秦简,亦称睡虎地秦墓竹简、睡虎地秦简、云梦秦简,为1975年12月于中国湖北省云梦县城关睡虎地十一号墓出土的秦代竹简,记录当时的法律及公文,经整理的竹简内容,被收入<睡虎地秦墓竹简>一书.此批竹简是研究战国晚期至秦始皇时期政治、经济、文化、法律、军事的珍贵史料,也是校核古籍的依据.据考证,该墓的主人是\"喜\",生前曾担任过县的令吏,参与过\"治狱\",这些竹简可能是墓主人生前根据工作需要对秦朝的法律和法律文书所作的抄录."
 prc70s.72.a:0 "秦代律法研究的重要依据."
 prc70s.73.t:0 "第二次北坡登上珠峰"
 prc70s.73.d:0 "为了证明1960年登上珠峰确有其事,以及完成测量珠峰海拔高程的任务,我国登山队女运动员潘多和八名男运动员第二次从北坡登上了珠峰.登山队找到了当年的部分标志物并录下了影像,从而使1960年的登山活动得到了国际社会的承认."
 prc70s.73.a:0 "为什么要去?因为它就在那里."
 prc70s.74.t:0 "吉林陨石雨"
 prc70s.74.d:0 "1976年3月8日15时,随着一阵震耳欲聋的轰鸣,空前的陨石雨降临吉林,引起了国内外的广泛关注,中科院考察组对吉林陨石进行了科学考察,共收集到较大陨石标本138块,总重2770公斤."
 prc70s.74.a:0 "这不是什么好兆头吧……"
 prc70s.75.t:0 "革命典型小靳庄"
 prc70s.75.d:0 "因为天津市在批林批孔中没有抓出什么新典型,一天,当她听市委副书记吴岱汇报说小靳庄不仅办政治夜校,学唱革命样板戏,还比赛诗歌时,就睁大了眼睛,决定亲赴小靳庄看个究竟.6月22日9时许,在天津市委书记谢学恭等人的陪同下,江青到了小靳庄.江青在了解小靳庄的事情后,江青\:\"小靳庄社员能批林批孔,又能作诗,又能唱样板戏,以后这里就是我的点.你们要经常来,不来我就敲打你.\"临行前,江青告诉天津市委领导,要尽快搞个小靳庄经验的总结材料,送到她那里去.下午6时30分,江青一行离开小靳庄.1974年8月4日,<人民日报>头版头条大篇幅地报道了小靳庄的\"办政治夜校\"\"农民写诗\"\"农民唱样板戏\"等\"十件新事\", 小靳庄被塑造成\"文化革命\"或意识形态领域革命的典型."
 prc70s.75.a:0 "小靳庄经验将推广全国."
 prc70s.76.t:0 "华国锋访问灾区"
 prc70s.76.d:0 "华国锋总理到达重灾区唐山以后,立即到开滦煤矿、唐山钢铁公司等厂矿慰问受灾群众.慰问团的三个分团七月三十日分别到达唐山、天津、北京等地的受灾地区后,迅速到工厂、矿山、农村、部队、机关、学校和医院看望受灾群众,向群众宣读中共中央的慰问电,转达毛主席、党中央对受灾地区人民的极大关怀和亲切慰问,鼓励灾区广大群众和干部在毛主席的无产阶级革命路线指引下,在各级党委的领导下,发扬人定胜天的革命精神,团结互助,艰苦奋斗,以坚韧不拔的毅力投入抗震救灾斗争."
 prc70s.76.a:0 "人定胜天!"
 prc70s.78.t:0 "平反贺龙"
 prc70s.78.d:0 "1971年,林彪在九一三事件中身亡,其后被毛泽东否定并对其\"反革命集团\"进行批判.1973年12月21日,毛说\:\"我看对贺龙同志搞错了,我要负责呢.当时我对他讲了\:你呢,不同,你是一个方面军的旗帜,要保护你.总理也保护他呢.不过这个人经常身上有武器.(周\:一支小手枪,后来交了.)要翻案呢……1974年9月29日,中共中央发出(1974)25号文件<关于为贺龙同志恢复名誉的通知>,但并不彻底.1975年6月9日,中共中央举行了\"贺龙同志骨灰安放仪式\",周恩来拖着癌症晚期的病体,不顾医护人员的劝阻突然赶来,周对贺龙妻子薛明说\:\"我没有保住他啊!都6年了,老总的骨灰没能移到八宝山公墓,我很难过啊!\"周含泪在贺龙的骨灰盒前鞠了七个躬."
 prc70s.78.a:0 "同志安息"
 prc70s.79.t:0 "埃德加斯诺再访中国"
 prc70s.79.d:0 "我们接到消息,中国的老朋友埃德加·斯诺和夫人洛伊斯·斯诺又一起来到了中国.这位老朋友拖着手术后未恢复的病体来到北京之后,由黄华陪同斯诺夫妇在北京和外地参观、访问.\n在见到斯诺之后,毛泽东依旧盛情,评价他\:\"我没有变,你也没有变\".新中国成立21周年的庆祝大会上,斯诺夫妇被请上了天安门,共观礼台."
 prc70s.79.a:0 "他是一个正直的美国人"
 prc70s.80.t:0 "小球转动大球"
 prc70s.80.d:0 "1971年,在第三十一届世界乒乓球锦标赛比赛第一天,中国运动员庄则栋主动和美国运动员格伦·科恩握手寒暄并且赠送给他礼物.第二天,科恩准备了一件印有和平标记和\"Let It Be\"字样的运动衫,专门在中国队的必经之路上等待庄则栋,回赠他礼物并与他拥抱.\n记者问科恩是否想去中国,科恩回答\:\"我想去任何一个我没到过的国家,阿根廷、澳大利亚、中国.\"记者再问\:\"那特别是中国这个国家,你想去吗?\"科恩给予肯定.\n经过几天的研究,毛泽东发出了邀请美国乒乓球队访华的指示."
 prc70s.80.a:0 "让我们看看小球如何转动大球"
 prc70s.81.t:0 "中国邀请乒乓球队互访"
 prc70s.81.d:0 ""
 prc70s.81.a:0 ""
 prc70s.82.t:0 "叶海亚渠道"
 prc70s.82.d:0 "1970年,即将访华的巴基斯坦总统叶海亚·汗受到来自尼克松总统的会见,尼克松请求他作中美之间的中介人提供协助.叶海亚·汗欣然答应.经过巴基斯坦政府的斡旋,中美就美国国务卿基辛格访华达成一致,中方表示欢迎基辛格的到来.\n1971年7月的晚宴上,基辛格伪装肚子痛.叶海亚·汗总统特请他去那蒂亚加利的总统别墅休养,以摆脱记者的追逐.基辛格在次日凌晨四时半同章文晋等陪同乘巴基斯坦民航707飞机直飞北京,当天12时15分到达北京南苑机场."
 prc70s.82.a:0 "波罗行动大功告成"
 prc70s.83.t:0 "邀请美国总统访华"
 prc70s.83.d:0 ""
 prc70s.83.a:0 ""
 prc70s.84.t:0 "周恩来的邀请"
 prc70s.84.d:0 "自上任的第一天起,尼克松就一直在建立与北京的联系渠道.秘密访华期间,基辛格对周恩来总理说\:\"今天,全球的趋势使我们相遇在这里.现实把我们带到了一起,现实也会决定我们的未来.我们正是本着这种精神来到你们美丽而神秘的国家.\"\n周总理打断基辛格的话说\:\"不,不,并不神秘,熟悉了就不神秘了.那么,总统先生要来熟悉一下我们吗?\""
 prc70s.84.a:0 "哈哈,他正愁没有机会来呢."
 prc70s.84.b:0 "为了下一届选举,我看还是算了吧"
 prc70s.85.t:0 "[USA.GetLeader]总统接受了我们的邀请"
 prc70s.85.d:0 "尼克松总统曾表示希望访问中华人民共和国,周恩来总理代表中华人民共和国政府邀请尼克松总统于1972年5月以前的适当时间访问中国,尼克松总统愉快地接受了这一邀请."
 prc70s.85.a:0 "好极了"
 prc70s.86.t:0 "[USA.GetLeader]总统拒绝了我们的邀请"
 prc70s.86.d:0 ""
 prc70s.86.a:0 "呃"
 prc70s.87.t:0 "法国总统蓬皮杜访华"
 prc70s.87.d:0 "1973年9月,法国总统乔治·蓬皮杜访问我国,成为西欧国家首位访华的在任国家元首.中国政府给出了高规格接待,周恩来总理和副总理亲临机场迎接,副总理陪同他参观了故宫.随后毛泽东主席打破在人民大会堂会见外宾的惯例,在中南海的住处游泳池会见了他.对毛泽东景仰已久的蓬皮杜不仅向毛主席表达了自己的仰慕之情,还将一幅艺术壁毯赠与毛主席.随后蓬皮杜总统与毛泽东主席进行了深入友好的会谈,两位领导人就中美关系和国际事务认真、坦率地交换了意见."
 prc70s.87.a:0 "中法友谊万岁"
 prc70s.88.t:0 "\"风庆轮\"事件"
 prc70s.88.d:0 "为掌握掌握远洋运输的主动权,1973年底,上海江南造船厂制造完成一万吨级远洋货轮\"风庆轮\"但交通部远洋局以磨损过大,同设计要求有差距为由,拒绝进行远洋航行.因此此事上海市革命委员会同交通部发生争执,市革委认为交通部奉行\"造船不如买船,买船不如租船\"的洋奴哲学,经国务院批准,\"风庆轮\"在更换部分部件后首次由上海远航罗马尼亚,随后9月30日,\"风庆轮\"远航安全返回,上海为其组织了盛大欢迎仪式."
 prc70s.88.a:0 "扬眉吐气的三万二千里."
 prc70s.89.t:0 "美国总统[USA.GetLeader]访华"
 prc70s.89.d:0 "1971年7月,中美双方同时发表公告,宣布了[USA.GetLeader]准备在适当时间访华\n1972年2月底,美国总统[USA.GetLeader]和基辛格一行人抵达北京,周恩来、叶剑英等到机场欢迎.在周恩来陪同下,[USA.GetLeader]到达中南海毛泽东之住处,同毛泽东进行了谈话.\n为期一周的访问中,尼克松和他的最高级幕僚与中国政府进行了深入的交流,而[USA.GetLeader]的夫人和众多美国媒体一起参观了许多工厂和医院.稍后中美双方在上海发表了<中美联合公报>,美国认识到,台湾是中国的一部分.美国政府对这一立场不提出异议.\n中美双方希望,这次访问的成果将为两国关系开辟新的前景."
 prc70s.89.a:0 "一个时代结束了,另一个时代开启了"
 prc70s.90.t:0 "四人帮的成立"
 prc70s.90.d:0 "党的十大虽然对文化大革命再一次作了充分肯定,但是广大干部和群众因为用暴力手段促成的大联合,军队强行镇压体制外群众组织,林彪事件等弊端,问题,对文化大革命厌倦、怀疑、责难的情绪仍然在成长.被吸收进体制内的造反派很快形成了一个政治派别——文革派.这些体制内的激进左派在高层中的代表有四个人\:王洪文,江青,姚文元.王洪文\:工人造反派运动涌现出的第一批人,上海工人造反派的领袖,文化大革命成果胜利的标志;江青\:毛主席的夫人和原中央文革小组的领导;张春桥\:毛泽东思想的阐释者和实践者,毛主席的理论家;姚文元\:无产阶级的金棍子,毛泽东思想的宣传家.这四个人都有几个共同点\:毛主席的亲密支持者,获得毛主席的信任,不受党内走资派和温和派待见,坚定不移追随毛和毛的思想,指示办事.从文化大革命中跃升为最高权力的一员.十大后,王洪文、江青、张春桥、姚文元在中央政治局结成政治集团.为了不让人剥削人的现象再回到中国,他们誓要获得这场否发和肯定文化大革命的斗争的胜利,巩固和发展文化大革命的成果."
 prc70s.90.a:0 "无产阶级盛大的节日."
 prc70s.91.t:0 "批林批孔运动"
 prc70s.91.d:0 "1974年,文革进入第八个年头.尽管报刊和中央文件一再宣称\:\"文革深入人心\",\"取得了伟大胜利\",但实际上,对文革的抵制一直存在.这体现在使用和提拔造反派新干部上.这是对造反派的抵制,更是对文革的抵制.这种无形和有形的抵制,让文革发动者毛泽东不安,所以毛泽东后来会说\:他一生做的两件大事中的文革,赞成的人不多;而跟着毛造反的造反派们更是担心,这种反文革势力的聚集发酵,终将发展成否定文革的强大能量.造反派需要夺得他们应有的权利.终于,反击反文革势力的时机来了,那就是1974年的\"批林批孔\"运动.1973年7月,毛泽东对王洪文和张春桥的一次谈话中,将批判林彪与批判儒家联在了一起,说林彪与国民党一样,都是尊儒反法的,说中国历史上法家是向前进的,儒家都是开倒车的.批林批孔运动就此开展.1974年1月12日,王洪文、江青写信给毛泽东,要求向全国转发北京大学、清华大学汇编的<林彪与孔孟之道>,毛泽东批示同意转发.中共中央于1月18 日将<林彪与孔孟之道>,作为1974年1号文件下发.就这样,批林批孔运动就这样自上而下地发动了.随着\"批林批孔\"运动的发展,地方上曾经被军队强行压制的造反派再次展开斗争,然而串联和战斗队都被禁止.很多地方还是发生了内讧和派性斗争,而官僚由于被批判再次罢工,导致生产下降.而这时派性问题又一次爆发,一些地方甚至发生了武斗."
 prc70s.91.a:0 "深入开展批林批孔运动"
 prc70s.92.t:0 "评法批儒"
 prc70s.92.d:0 "1972年12月17日,毛泽东召集周恩来、张春桥、姚文元等开会说\:\"赵纪彬、杨荣国都是批郭的,认为孔是复周朝的奴隶制.历史要多读一些.历史中有哲学史,其中分派.儒法两派都是剥削本位主义,法家也是剥削,进了一步.杨荣国没有讲清,新的势力兴起,还是剥削.\"1973年7月17日,毛泽东会见杨振宁时说\:\"我们郭老,在历史分期这个问题上,我是赞成他的.但是他在<十批判书>里边,立场观点是尊儒反法的.法家的道理就是厚今薄古、主张社会要向前发展、反对倒退的路线,要前进.\"1973年8月5日,毛泽东与江青谈话说\:\"历代有作为、有成就的政治家都是法家,他们都主张法治,厚今薄古;而儒家则满口仁义道德,主张厚古薄今,开历史倒车.\"于是,掌握舆论的文革派开始组织人手发表文章,将林彪与儒家的倒退联系在一起,通过\"评法批儒\",赞扬推动历史前进,批判倒退复辟,实际上隐喻是,批判资本主义复辟,鼓舞人民继续革命."
 prc70s.92.a:0 "党内的\"儒法之争\"同样需要解决"
 prc70s.93.t:0 "反击右倾回潮活动"
 prc70s.93.d.a:0 "林彪事件后,周恩来组织进行批判极左思潮,对国民经济、对外经贸、科教文卫、民族统战等方面进行整顿,期间周恩来与革命派在各大报刊机构的文章宣传上进行了针锋相对的斗争.周恩来说,林彪叛逃是极左路线必然结果,但毛泽东坚持说林彪是极右.1973年,在毛泽东的坚持下,周恩来的批左进程被迫中断.1973年10月江青等人在清华大学和北京大学\"批修整风\",声称要上揪\"资产阶级复辟势力的代表人物\",下扫\"复辟势力的社会基础\",江青等人认为"在教育界出现了一股翻案风\",运动很快由清华大学和北京大学传播到全国其他高校并由教育领域传播到其他领域"
