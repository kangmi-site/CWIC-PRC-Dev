 prc70s.28.t:0 "遇罗克被枪毙"
 prc70s.28.d:0 "随着\"一打三反\"运动的顺利开展,关于如何处理\"出身论\"的问题也提上了日程.虽然\"出身论\"的发表者遇罗克已经入狱,但是对于他的最终处理方法,政府也存在着很大分歧.\n一部分党员认为,虽然从\"出身论\"本身出发符合团结大多数的方向,但遇罗克同志没有从实际出发思考问题,片面的看待了阶级斗争.但是他对社会主义忠诚值得肯定,只要他能充分意识到自己的不足,并加以改正,依然可以将他容纳进我们革命的队伍中.\n但是仍有部分人认为遇罗克无论是从出身还是言论上都是彻彻底底的反革命分子,\"出身论\"否认了人的阶级性,就是完完全全的反对毛主席而发表的.而且不止\"出身论\",他之前也撰写过文章反对姚文元.对于这种坏分子,应该严肃处理,这种想法甚至得到了某位高层的肯定.\n最终我们决定----"
 prc70s.28.a:0 "释放遇罗克"
 prc70s.28.b:0 "严肃处理遇罗克"
 prc70s.29.t:0 "细水长流"
 prc70s.29.d:0 "刚刚入狱的时候,遇罗克还是比较乐观的,他相信自己很快就会出狱,但是随着时间的推移,这种乐观的情绪也在逐渐得被消磨,这一晃就是两年.\n今天遇罗克,早早的就被叫了起来,按照带自己走的人的说法是有上面的人想见他,遇罗克不由得心里泛起了嘀咕,虽然自己相信政府能意识到自己对社会主义的拥护,但是如今被关了两年,突然被叫走属实有点担心.心里想着很快就到了地方,推门进去一看发现是一些上面有头有脸的大人物,就在遇罗克仔细辨认对面是谁的时候,对面的人率先发话\:\"遇罗克同志,你先坐下.\"遇罗克急忙照办.随后对面的人大概讲了许多,总的来说就是上面重新评估了一下出身论,认为这里面绝大部分还是可取的,但还是批评了里面的一些观点,认为这是缺乏实践的表现,但是考虑到他对社会主义的拥护,决定将在近期将他释放,但是相应的是,他必须去参加上山下乡运动,争取在实践中改正,他在出身论中所犯的错误.\n最终,在一些例行公事之后,遇罗克终于离开了监狱,感受着初春的微风和前来迎接的家人,他长舒了一口气,虽然他是依然不认为自己的出身论有错误,但是他相信,在上山下乡运动之中,一定能积累更多经验,为自己的理论证明."
 prc70s.29.a:0 "离人人平等的日子不远了."
 prc70s.40.t:0 "刑事判决书 70刑字第30号"
 prc70s.40.d:0 "遇罗克,男,1942年生,汉族,北京市人,家庭出身资本家,本人成份学生,系北京市人民机器厂徒工,住北京市朝阳区南三里屯东5楼13号.父母系右派分子,其父是反革命分子./n遇犯思想反动透顶,自1963年以来,散布大量反动言论,书写数万字的反动信件、诗词和日记,恶毒污衊诽谤无产阶级司令部,在无产阶级文化大革命中又书写反动文章十余篇,印发全国各地,大造反革命舆论,还网罗本市和外地的反、坏分子十余人,策划组织反革命集团,并扬言进行阴谋暗杀活动,妄图颠覆我无产阶级专政.遇犯在押期间,反革命气焰仍很嚣张.遇犯罪大恶极,民愤极大.经中国人民解放军北京市公、法军事管制委员会和最高人民法院批准,判处现行反革命分子遇罗克死刑,立即执行."
 prc70s.40.a:0 "收到"
 prc70s.30.t:0 "国家主席存废之争"
 prc70s.30.d:0 "在顺利召开中共九大之后,政府决定开始起草新的宪法,但是随着新宪法的逐渐完善,大家在国家主席这个位置是否还应该存在的问题上产生了分歧.\n毛泽东同志认为,在打到刘少奇之后,国家主席就一直是虚职,而且目前没有合适的人选,希望能够废除国家主席这个职位.\n但是这个提议遭到了在包括林彪,周恩来等中央领导的反对,他们认为,出于对党和国家的考虑还是应该设立国家主席这个职位.而且全国上下还是希望由毛泽东同志担任此职务.还有一些中央委员认为如果坚持不当的话,也有可以让林彪同志,来担任国家主席这个职务.\n只不过,中央委员的想法并没有得到毛泽东同志的认可."
