 prc70s.94.t:0 "白卷英雄"
 prc70s.94.d:0 "1971年,在家乡插队的张铁生被推选为白塔公社枣山大队第四生产队队长,并加入中国共青团.在队长任内,张铁生坚持原则、反对干部搞特殊化、做事认真.邓小平复出后,经其努力,对1971年开始实行的推荐和选拔工农兵上大学的规定进行修订,试图恢复用知识选拔人才的高考制度.1973年6月,张铁生被枣山大队推荐考大学工农兵学员,他在公社招生组\"考生登记表\"中的\"本人志愿\"一栏填写了兽医、农田水利两个专业.作为生产队长,他要率领社员锄草抗旱,没时间复习功课.本来县里通知称,考前会组织考生统一复习3周,张铁生认为有这3周足够.不料县里后来取消了复习时间,6月30日,因为准备不足,张铁生只考了语文38分,数学61分,物理化学6分(并非\"白卷\").但是他在考试时,张铁生将中午起草的信抄到理化考卷背面.沈阳军区政委、辽宁省革命委员会副主任毛远新(分管文教和宣传)得知一个生产队长答不出卷子给领导写信时,当晚便命人打电话将考卷和信送来,并立即成立联合调查组,到兴城县调查.7月16日,调查组回到沈阳,毛远新听取汇报后,亲手删去了张铁生信中要求上大学的字眼,并加了编者按,指示<辽宁日报>发表.7月19日,<辽宁日报>头版头条以<一份发人深省的答卷>为题,刊登了张铁生写在试卷背后的信.赞扬了\"反潮流\"的\"白卷英雄\"张铁生,批判了资产阶级的教育制度和选拔制度."
