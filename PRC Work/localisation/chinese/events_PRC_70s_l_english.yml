 prc70s.1.t:0 "\"新内人党事件\"恶化"
 prc70s.1.d:0 "滕海清在内蒙古大搞运动扩大化,间谍与反动分子越抓越多,捕风捉影与派性矛盾造成大量冤假错案、严判重判,对进步分子造成了严重打击,造成内蒙古人人自危,对民族友好、民族团结造成巨大破坏.大批内蒙古牧民骑马闯卡赴京,于民族文化宫、中南海等地发放告状信与血书,引起中央高度重视,毛泽东同志要求立刻为群众进行平反,于内蒙古各自治区、自治州举行诉苦大会.中央的平反指示引起内蒙古党政干部严重不满,他们决定举行全面罢工."
 prc70s.1.a:0 "该死!这事他是怎么办的?"
 prc70s.2.t:0 "空降兵动员"
 prc70s.2.d:0 "滕海清把内蒙古搞得糟糕透顶,一团乱麻!现在内蒙的工人、牧民、士兵、党政干部全都开始罢工和暴动了,内蒙古的局势已经趋于混乱,那里是我国重要的边境地区,如果发生混乱,后果不堪设想.可靠情报表明独立分子已经蠢蠢欲动,现在共和国最锐利的长剑,空降兵4师的人民子弟兵们,将肩负这一使命,迅速出击,解决隐患."
 prc70s.2.a:0 "坚决挫败敌人的阴谋!"
 prc70s.3.t:0 "唐山大地震"
 prc70s.3.d:0 "7月28日,3时42分,河北省唐山市发生了震级8.2级的地震,完全摧毁了整个城市.距唐山西140公里的天津和北京也遭到破坏.最高震级为7.1级的几波余震,导致了更高的伤亡.根据初步数据,有20—60万人死于地震.据上海市地震局局长张俊所讲,巨大破坏的主要原因是建筑建造时缺乏必要的抗震措施.中共中央、国务院派出的以华国锋总理为总团长的中央慰问团,已经到达七月二十八日强烈地震受灾地区,亲切慰问受灾群众.中央从预算中拨出的资金立即被用于开展救援和重建工作,这使得地震带来的后续影响得到了削弱.今日发生在唐山的地震,是156年陕西地震之后,历史上遇难者第二多的地震."
 prc70s.3.a:0 "逝者安息"
