 prc70s.31.t:0 "讨论四五计划"
 prc70s.31.d:0 "随着政府逐渐归于稳定,中央政府决定开始,制定新的五年计划.\n经过国务院的紧密讨论,提出了\"以阶级斗争为纲、狠抓战备,促进国民经济的新飞跃\"的口号,并决定第四个五年计计划的主要目标是\:集中力量建设大三线强大的战略后方;加速农业机械化的进程;狠抓钢铁、军工、基础工业和交通运输的建设;大力发展新技术,赶超世界先进水平;各地建立经济协作区和各自特点、不同水平的经济体系."
