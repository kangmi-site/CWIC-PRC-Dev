 prc70s.32.d:0 "随着我国与超级大国的冲突矛盾不断加深,林彪同志认为,我们应该提前做好动员工作,积极全民备战,为随时可能发生的战争做好充足准备.\n但是,仍有一部分党员认为,当前还是应该以积极恢复经济作为重点,不应该如此大动干戈.对于中国防问题,他们认为,可以用外交行动缓和冲突.甚至有传闻,有些党员认为,此次动员就是林彪想要加强自身权利的手段."
