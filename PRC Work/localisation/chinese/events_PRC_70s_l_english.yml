 prc70s.56.t:0 "王进喜同志逝世"
 prc70s.56.d:0 "王进喜同志,因病于一九七○年十一月十五日在北京逝世,终年四十七岁.\n自从1956年升任1259钻井队队长,并加入共产党以来,率领1205钻井队\"有条件要上,没有条件创造条件也要上\",人拉肩扛运钻机、破冰端水保开钻、勇跳泥浆池制井喷,以\"宁肯少活二十年,拼命也要拿下大油田\"的顽强意志和冲天干劲,打出了大庆石油会战第一口油井,创造了年进尺10万米的世界钻井纪录.\n他把短暂而光辉的一生献给了我国石油工业,他身上所体现的铁人精神,他是中国工人阶级的先锋战士、中国共产党人的优秀楷模、中华民族的英雄."
 prc70s.56.a:0 "\"铁人\"长眠,精神永存"
 prc70s.57.t:0 "张志新被执行枪决"
 prc70s.57.d:0 "经过中共辽宁省委常委召开扩大会议讨论决定,張志新現行反革命一案,批准判處張犯死刑,立即執行.\n虽然张志新企图通过假装精神失常来逃避审判,但是还是于1975年在现场沈阳市东陵区大洼刑场执行枪决."
 prc70s.57.a:0 "早该如此"
 prc70s.58.t:0 "董必武逝世"
 prc70s.58.d:0 "董必武同志,因病医治无效,于一九七五年四月二日七时五十八分在北京逝世,终年九十岁.\n董必武同志是中国共产党的创始人之一,是中国共产党的优秀党员,是中国人民的伟大的革命战士,是党和国家卓越的领导人之一.董必武同志在长期的革命斗争中,为党为人民建立了不朽的功绩,受到了全党全军全国人民的衷心爱戴.\n全党全军全国人民,要学习董必武同志的革命精神和高尚品质,在毛主席为首的党中央领导下,团结一致,坚持党的基本路线,坚持无产阶级专政下的继续革命,为巩固和加强无产阶级专政,为把我国建设成为社会主义的现代化强国而奋斗."
 prc70s.58.a:0 "中国人民的伟大的无产阶级革命家董必武同志永垂不朽!"
 prc70s.59.t:0 "8848.13米"
 prc70s.59.d:0 "3月初,30余人组成的珠峰测量分队进入珠峰地区.在第一次使用金属测量觇标竖立在珠峰峰顶后,测定珠峰海拔高程的岩面高度为8848.13米.经中科院等部门组织的鉴定会审查,一致认为该数据是国内外珠峰高程测定中最精确的数据.经批准后,新华社向全世界公布播发了珠峰高程最新数据."
 prc70s.59.a:0 "为了祖国勇敢前进"
 prc70s.60.t:0 "红旗渠完工"
 prc70s.60.d:0 "红旗渠总干渠完工后,林县人民并没有沉浸在喜悦之中,反而快马加鞭准备迎接新的挑战.红旗渠设计者指出,还有三条干渠需要修建,在干渠的基础上再修支渠等配套工程,这样可以最终实现林县的\"全覆盖\".1966年三条干渠竣工.现在,红旗渠工程全线竣工了!浊漳河水终于能滋润到林县的大小山村,十年九旱、水贵如油的历史即将结束!"
 prc70s.60.a:0 "林县人民多壮志,誓把河山重安排!"
 prc70s.61.t:0 "三颗大毒草"
 prc70s.61.d:0 "三株大毒草是指1975年邓小平主持工作期间形成的三个文件,分别是<论全党全国各项工作的总纲>,<关于加快工业发展的若干问题>,<中国科学院工作汇报提纲>\n以江青为首的一部分党员认为这就是从上层建筑到经济基础一整套修正主义的路线、方针、政策,完整地画出了邓小平在中国搞复辟倒退的蓝图."
 prc70s.61.a:0 "三株大毒草必须铲除"
 prc70s.61.b:0 "这三份文件还是值得认可的"
 prc70s.62.t:0 "深挖洞,广积粮,不称霸"
 prc70s.62.d:0 "1972年12月10日,中共中央在转发国务院11月24日<关于粮食问题的报告>时,传达了毛泽东主席\"深挖洞、广积粮、不称霸\"的指示,这句口号改自朱升说的\"高筑墙,广积粮,缓称王\",意为使全国各地群众构筑防空工事,增加粮食储备,提升综合国力,准备\"早打、大打、打核战争\",奉行独立自主外交政策,不搞霸权主义并反对超级大国搞霸权主义."
 prc70s.62.a:0 "独立自主,和平反霸."
 prc70s.63.t:0 "关于林彪反党集团反革命罪行的审查报告"
 prc70s.63.d.a:0 "在1973年5月20日——31日,中央召开工作会议,为大会做准备.8月20日,中央政治局通过决议,批准中央专案组<关于林彪反党集团反革命罪行的审查报告>,宣布永远开除林彪、叶群、黄永胜、吴法宪、李作鹏、邱会作等人的党籍.周恩来代表中央作的政治报告是由张春桥、姚文元等主持起草的.该报告肯定\"九大的政治路线和组织路线都是正确的\",号召全党\"坚持无产阶级专政下的继续革命\",预言\"党内两条路线斗争将长期存在\",把批判林彪的\"极右实质\"列为首要任务等."
 prc70s.63.d.b:0 "在1973年5月20日——31日,中央召开工作会议,为大会做准备.8月20日,中央政治局通过决议,批准中央专案组<关于林彪反党集团反革命罪行的审查报告>,宣布永远开除林彪、叶群、黄永胜、吴法宪、李作鹏、邱会作等人的党籍.周恩来代表中央作的政治报告是由陈云、邓小平等主持起草的.该报告承认\"九大的政治路线和组织路线大部分是正确的,但有一小撮破坏分子.\",号召全党\"拥护在党的领导下继续革命\",预言\"党内两条路线斗争胜利在望\",把批判林彪的\"极左实质\"列为首要任务等."
 prc70s.63.a:0 "肃清林彪反革命集团的余毒"
