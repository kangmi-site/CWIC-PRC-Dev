 prc70s.108.t:0 "美国继续履行美台互助条约"
 prc70s.108.d:0 "美帝国主义认为台湾是美国反人民阵线中的重要一环,不能完全放弃.他们将继续履行美台互助条约,和台湾继续保持军事和经济的合作,这是对中国主权赤裸裸地侵犯,我们决不能打赢美帝国主义的要求!"
 prc70s.108.a:0 "中国领土不容侵犯!"
 prc70s.109.t:0 "台湾问题-协助台湾回归谈判"
 prc70s.109.d:0 "台湾的主要问题已经解决了,现在北京方面提出了最终极的目标——两岸统一,北京希望统一台海两岸,利用和平的方式将因内战分开的大陆和台湾重新聚合.这意味着我们将放弃国民党政权,但我们可以和统一的中国保持良好的关系."
 prc70s.109.a:0 "所有国家和民族都想统一,我们支持"
 prc70s.109.b:0 "那么多分裂的国家不差你们一个"
 prc70s.110.t:0 "美国宣布对台封锁禁运"
 prc70s.110.d:0 "载入史册的一天,美国彻底放弃了国民党反动派,他们宣布将支持中国人民的统一大业,为了向国民党反动派施压,他们宣布将对台湾封锁禁运,停止一切援助.两岸同胞热切盼望的祖国统一就在眼前了!"
 prc70s.110.a:0 "期待台湾同胞早日回家!"
 prc70s.111.t:0 "美国主张维持台海现状"
 prc70s.111.d:0 "万恶的美帝国主义站在了人民的对立面,他们不支持人民热切盼望的两岸统一,认为这将破坏地方的平衡,破坏东亚地区的和平和稳定.众所周知,美帝国主义才是破坏和平的罪魁祸首!中国必将完全统一,美帝国主义无法阻挡人民的意志!"
 prc70s.111.a:0 "一定要解放台湾"
 prc70s.112.t:0 "中美贸易谈判"
 prc70s.112.d:0 "随着与美国的关系恢复,实现了政治关系正常化,两国经贸往来也随之升温,但仍存在突出问题.为了进一步推进两国经贸关系的正常化,我们应该和美国开始着手就于经贸领域的问题,开始磋商与谈判.美方拟定了贸易协定内容清单并在会谈之前就递交给了中方.双方准备在会谈共同讨论了协定应主要包含的框架内容\:非歧视待遇、贸易便利化、财政条款、市场保护条款、版权专利和工业产权、争端解决、产业合作和投资、国家安全中止条款."
 prc70s.112.a:0 "最惠国待遇方面做出些许让步"
