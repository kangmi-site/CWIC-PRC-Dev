 PRC_76_82_Foreign_Leapfrog_cate_desc:0 "我们正在进行洋跃进，通过引入外来资本投资可以快速地发展我们的经济，但是过多的借贷也许会摧毁我们的经济\n目前，我们的外汇储备为：[?PRC_76_82_Foreign_exchange|+2]B美元。\n我们的外债为：[?PRC_76_82_Foreign_debt|-2]B美元。\n我们的经济投资带来的成果将提高§Y主席§!的威望，如果我们的债务超过预期的话。\n除此之外，外债还将带来每个月约§R1.1%§!的利息，请确保债务在我们能够控制的范围！"
