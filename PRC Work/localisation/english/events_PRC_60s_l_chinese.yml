  prc_war.1.t:0 "1962年中印冲突"
  prc_war.1.d:0 "从1961年开始，印军在中印边界西段中国境内先后设立了43个军事据点，妄图侵占我国国土。印度政府一再拒绝我国多次提出的和平谈判解决边界问题的建议，中印关系自此变得十分紧张。\n前日，尼赫鲁更是声称：印度政府要\"以军事力量对付中国\"，并且下令要把我方军队从印军侵占的我方领土上\"清除掉\"。10月17、18两日，入侵印军在东段和西段边境上，向我国边防部队进行猛烈炮击，挑起了大规模的边界武装冲突。"
