  prc_60s_die.2.t:0 "乒坛三杰去世"
  prc_60s_die.2.d:0 "在无穷无尽，反反复复惨无人道的百般折磨，重重压迫下——1968年4月16日、1968年5月16日、1968年6月21日，乒坛三杰傅其芳、姜永宁、容国团先后含冤自杀。周总理得知容国团自杀的消息后，十分悲痛，下令一定要保护好那些曾经为国征战的运动员们，避免悲剧的再次发生。"
  prc_60s_die.2.a:0 "可三位民族英雄还是离开了我们"

