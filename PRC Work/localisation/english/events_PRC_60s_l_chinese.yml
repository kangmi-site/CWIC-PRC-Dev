  prc_60s_events.2.t:0 "猫论"
  prc_60s_events.2.d:0 "猫论，或作黑猫白猫论、白猫黑猫论，源自于中国共产党领导人邓小平的著名谈话，其说法是“不管黑猫白猫，能捉到老鼠就是好猫”。文化大革命中，猫论成了邓小平的把柄，邓小平的罪状之一。猫论意味着“不管社会主义还是资本主义，只要能发展生产力就是好主义”，就是“唯生产力论”、是资产阶级意识形态。如果照他那样办，让资本主义的‘白猫黑猫’一齐出笼，按单干，搞投机倒把，搞自由经营，那么，社会主义集体经济就会被瓦解。"
  prc_60s_events.2.a:0 "典型的资本主义思想"

  prc_60s_events.3.t:0 "罗瑞卿出局"
  prc_60s_events.3.d:0 "5月4日至5月26日的政治局扩大会议正式摊出“彭罗陆杨”(彭真、罗瑞卿、陆定一、杨尚昆)“反革命集团”。彭真等人想把对《海瑞罢官》的批判限制在文艺批判领域，要求运动必须要有党委领导，因此与江青、陈伯达等人发生严重分歧；由于担心当权派在地位和利益受到严重威胁后会寻求军队支持，因此打倒了与当权派关系密切的罗瑞卿，使林彪完全掌握了军队实权，但是因为与军队派系斗争搅在一起因此十分残酷；陆定一的中宣部早就被毛泽东批判为“阎王殿”、“死人部”、“帝王将相部”、“才子佳人部”，要想进行意识形态的变革，掌握宣传机器的中宣部当然要进行换血。而杨尚昆则是卷入了当权派“窃听”毛泽东的案件而受到审查。"
  prc_60s_events.3.a:0 "狗娘养的叛徒"

