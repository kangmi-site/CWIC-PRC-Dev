  prc_60s_news.4.t:0 "大庆油田会战的胜利"
  prc_60s_news.4.d:0 "1959年9月26日下午四时，松辽盆地沉睡数百万年的黑色黄金从油井喷射而出，标志着历时数年的石油会战终于取得了成果，西方国家提出的“中国贫油论”终于被实践打破了！时值国庆10周年前夕，这个新油田被命名为“大庆油田”。"
  prc_60s_news.4.a:0 "中国贫油的帽子终于摘掉了"

  prc_60s_news.5.t:0 "农业学大寨"
  prc_60s_news.5.d:0 "解放前的大寨村，土地贫瘠，“三穷五多”。解放后，大寨人不想再过穷日子的呼声越来越高。在“战天斗地”的书记陈永贵、“铁姑娘”郭凤莲等领头羊的带领下，大寨人决心组织起来改变落后的面貌。他们治山治水，在“七沟八梁一面坡”上建设了层层梯田，并引水浇地，大大改变了靠天吃饭的状况。\n地委和省委先后对大寨经验、大寨精神进行了总结和概括。随后，得到了最高指示的肯定和表扬，“农业学大寨”的号召就此发出，大寨成为了全国农业的一面旗帜。"
  prc_60s_news.5.a:0 "大寨精神万岁"

  prc_60s_news.6.t:0 "李宗仁回国"
  prc_60s_news.6.d:0 "曾任国民政府代总统的李宗仁和夫人郭德洁经过数次转机终于从美国回到了中国，周总理亲自带着众多民主党派人士前去机场迎接，并举行了隆重的欢迎仪式。\n李宗仁只希望能够回到故土安享晚年，表示不再对权力有奢望。在机场，李宗仁宣读了一份声明，表示要为祖国统一事业作出贡献。"
  prc_60s_news.6.a:0 "落叶归根"

  prc_60s_news.7.t:0 "莫斯科声明"
  prc_60s_news.7.d:0 "近日，在莫斯科举行的，81个共产党和工人党的代表会议通过了《莫斯科声明》。在肯定《莫斯科宣言》的基础上，会议的代表们分析了世界局势，强调各国共产党和工人党要在马克思主义的基础上加强团结，号召全世界无产阶级反对帝国主义战争。\n尽管这次会议取得了一些成果，但也有一些不和谐的声音——会前，苏共再一次向各国代表团散发了一封攻击我方的信。我方代表团同苏共代表团进行了针锋相对的斗争。"
  prc_60s_news.7.a:0 "我们不会向苏联人屈服"

  prc_60s_news.8.t:0 "邢台地震"
  prc_60s_news.8.d:0 "3月8日，河北省邢台专区发生6.8级地震，震中烈度9度。22日，河北省邢台专区再次发生7.2级地震，震中烈度10度。两次地震共8064人遇难，38000人受伤，经济损失10亿元。两次地震都造成了严重破坏和人员伤亡，解放军部队已经投入救灾工作，各地的救灾队伍和救灾物资已经抵达。"
  prc_60s_news.8.a:0 "为死者祈福"

  prc_60s_news.9.t:0 "学习焦裕禄"
  prc_60s_news.9.d:0 "焦裕禄（1922—1964）是中国共产党培养的一名优秀干部，1962年被调到河南省兰考县担任县委书记后，带领全县人民进行封沙、治水、改地的斗争，1964年5月因癌症不幸病逝。他被誉为“县委书记的榜样”“党的好干部”“人民的好公仆”。毛泽东主席赞扬焦裕禄同志：“为人民而死，虽死犹荣。”号召全党向他学习。"
  prc_60s_news.9.a:0 "你没有死，你将永远活在千万人的心里"

  prc_60s_news.10.t:0 "红旗渠全面竣工"
  prc_60s_news.10.d:0 "红旗渠总干渠完工后，林县人民并没有沉浸在喜悦之中，反而快马加鞭准备迎接新的挑战。红旗渠设计者指出，还有三条干渠需要修建，在干渠的基础上再修支渠等配套工程，这样可以最终实现林县的“全覆盖”。1966年三条干渠竣工。现在，红旗渠工程全线竣工了！浊漳河水终于能滋润到林县的大小山村，十年九旱、水贵如油的历史即将结束！"
  prc_60s_news.10.a:0 "林县人民多壮志，誓把河山重安排！"

  prc_60s_news.11.t:0 "中法建交"
  prc_60s_news.11.d:0 "自冷战开启以来，中法两国一直是各自阵营里重要而又独特的一员。两国都极力维护各自的独立自主，许多做法不谋而合。因此，戴高乐开始互相谋取与新中国建交。\n1963年10月，戴高乐授权富尔携带他的亲笔信前来中国，与周恩来商谈两国关系问题。双方进行了友好深入的交流之后采纳了周恩来提出的第四套方案。\n经过准备，中法发表了联合公报，宣告中法建交。迫于形式的台湾当局主动切断与法关系。法国成为第一个同新中国正式建交的西方大国，引爆了全世界舆论。"
  prc_60s_news.11.a:0 "一次外交核爆"

  prc_60s_news.12.t:0 "布加勒斯特会议"
  prc_60s_news.12.d:0 "苏共二十大之后，我们和苏共之间意识形态的分歧越来越大，并于近日爆发了激烈争吵。\n6月24日至26日，我方代表团参加在布加勒斯特举行的多国共产党代表会议，友好的氛围被会议前夕苏共代表团突然散发的苏共致我方通知书打破。我方遵照中央规定的坚持原则、坚持团结的方针，同他们进行了针锋相对的斗争。会后我方批评苏共在国际共产主义运动中开了极端恶劣的先例。"
  prc_60s_news.12.a:0 "苏联社会帝国主义收收味"

  prc_60s_news.13.t:0 "发表九评苏共"
  prc_60s_news.13.d:0 "苏共二十大后，中苏之间的分歧并逐步激化，双方的论战你来我往。1963年6月，我方代表团赴莫斯科参加中苏两党会谈。会谈期间，苏共发表了对我党进行攻击的公开信。我方针尖对麦芒，先后以《人民日报》和《红旗》编辑部的名义，发表了九篇评论苏共中央公开信的文章，批判“赫鲁晓夫修正主义”；苏联领导人挑起中苏论战，并把两党之间的原则争论变为国家争端，对我国施加政治上、经济上和军事上的巨大压力，迫使我们不得不进行反对苏联大国沙文主义的正义斗争。"
  prc_60s_news.13.a:0 "一切反动派都是纸老虎"

  prc_60s_news.14.t:0 "学习雷锋"
  prc_60s_news.14.d:0 "3月2日，《中国青年》杂志中刊登了毛泽东“向雷锋同志学习”的题词。随后陈云、叶剑英等同志也为雷锋题了词，号召全国人民学习雷锋的共产主义精神品质，学习雷锋同志全心全意为人民服务的思想。把有限的生命投入到无限的为人民服务之中去。"
  prc_60s_news.14.a:0 "为人民服务"

  prc_60s_news.15.t:0 "红旗渠主干道竣工"
  prc_60s_news.15.d:0 "河南省林县，受太行山阻挡，降水稀少，从古至今都非常缺水。为改变因缺水造成的穷困，林县组织数万民工，从1960年2月开始动工修建红旗渠。设计者希望先修建一条总干渠，把浊漳河水引入分水岭。面对粮食紧张、技术设备落后的极端艰苦情况，三万民工团结协作，艰苦奋斗。与天斗，与地斗，终于到1964年底，斗来了全长70.6公里的红旗渠总干渠的全线贯通。"
  prc_60s_news.15.a:0 "我们的子孙后代将为我们骄傲"

  prc_60s_news.16.t:0 "北坡登上珠峰"
  prc_60s_news.16.d:0 "5月下旬，中国登山队伍胜利登上世界第一高峰——珠穆朗玛峰。他们只用了两个月的时间，就从西方登山界一直认为是“无法超越的”北坡登到它的顶峰，并将五星红旗插上了这座世界最高峰。中国登山队克服了无数艰难险阻，终于完成了西方人口中的“不可能”。"
  prc_60s_news.16.a:0 "到达世界最高峰"

  prc_60s_news.17.t:0 "“1+2”的证明"
  prc_60s_news.17.d:0 "陈景润近日发表了《大偶数表为一个素数及一个不超过二个素数的乘积之和》（简称“1+2”），将200多年来人们未能解决的哥德巴赫猜想的证明大大推进了一步。尽管详细证明方法还尚未发布，但它已经引起了国际数学界的轰动。"
  prc_60s_news.17.a:0 "为我们的科学家干杯"

  prc_60s_news.18.t:0 "坦赞铁路开工"
  prc_60s_news.18.d:0 "根据1967年9月中、坦、赞联合签订的协议，全长1860公里的坦赞铁路于近日动工。这条铁路沿线有许多深山峡谷和沼泽，工程十分艰巨。中国修建这条“非洲自由之路”耗费了大量心血，为的是走出孤立，在国际舞台上取得一席之地。"
  prc_60s_news.18.a:0 "第三世界将成为我们的后盾"



