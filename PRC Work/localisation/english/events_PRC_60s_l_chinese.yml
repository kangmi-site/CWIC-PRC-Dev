  prc_sihai.1.t:0 "除四害，讲卫生"
  prc_sihai.1.d:0 "根据1952年以后的爱国卫生运动的经验，特别是最近时期各地大规模展开的冬季除四害讲卫生运动的经验，一个以除四害为中心的爱国卫生运动的高潮已经在全国形成。目前党和政府要坚决地积极地领导这一运动，在今年春夏两季把这一运动发展到全国一切已经基本上实现了社会主义所有制改造的地方，真正达到家喻户晓、人人动手的程度。\n消灭苍蝇、蚊子、老鼠、麻雀，是我们征服疾病和消灭危害人类的害虫害兽害鸟的一个重要步骤。我们不仅要征服人类的疾病，而且要征服家畜、家禽和作物的病害、虫害和兽害。这个斗争，是人类征服自然改造自然的伟大战争的一个重要方面，是我国人民转病弱为健强、转落后为先进的伟大文化革命的一个重要方面。"
  prc_sihai.1.a:0 "一定要在全中国除尽“四害”"

  prc_sihai.2.t:0 "为麻雀往开一面"
  prc_sihai.2.d:0 "在全国上下众口一声要消灭麻雀的时候，许多生物学家强烈反对消灭麻雀，他们认为定麻雀为害鸟，根据不足。\n鸟类专家郑作新的就提出意见：麻雀在饲雏期间是吃虫的，在这一阶段是有相当益处的。虽然在农作地区，它吃谷物是有害的，但在城市、公园、山区、森林地带，它是否同样有害，尚属疑问。在农业发展纲要中关于除四害的规定，说的是在一切可能的地方消灭麻雀。为明确起见，似乎应该改为在一切麻雀可能为害的地方消除雀害。\n不过也有些生物学家支持除四害，比如说教育部副部长的生物学家周建人以自己幼年在农村的体验，断定“麻雀为害鸟是无须怀疑的”，“害鸟应当扑灭，不必犹豫”。他尖锐地批评那些反对消灭麻雀的人，是“自然界的顺民”与“均衡论”者。\n对于这些问题中央经过缜密调查后，中央决定"
  prc_sihai.2.a:0 "麻雀现在成了大问题，还是要除"
  prc_sihai.2.b:0 "麻雀不要打了，代之以臭虫"

  prc_sihai.3.t:0 "除四害取得阶段性胜利"
  prc_sihai.3.d:0 "自除四害运动开始以来，虽然经历过将麻雀错误定为害鸟的挫折，但是在党中央的正确领导下，纠正了错误，现如今重新被定义的四害已在全国范围内基本被消灭待尽。现如今，全国普遍做到人有厕所，牛马有栏，猪羊有圈，家禽有窝。在某些人畜同居的地方，也有步骤地实现了人畜分居。实现了厕所加棚，粪桶粪缸粪池加盖。人民群众也养成了牲畜栏圈，要勤垫土，勤起粪，勤打扫。要经常疏通沟渠，修整坑洼，排导污水，铲除杂草，打扫垃圾，收集粪便的习惯。大力推广了泥封堆肥办法。使挖蛹灭蛆、防蝇灭蝇、整理厕所、管理粪便、打扫庭院、改善环境卫生的工作同增加肥料、保护和提高肥效的工作结合进行，使除草灭蚊、疏沟挖塘排水防孑孓灭钉螺的工作顺利开展。同沤压绿肥、兴修农田水利、引污水取塘泥肥田、水塘水沟养鱼的工作结合进行，把卫生工作和发展农业生产的工作合而为一。"
  prc_sihai.3.a:0 "这是社会主义事业的又一大胜利"



  prc_7000.1.t:0 "七千人大会"
  prc_7000.1.d:0 "随着中国内部由大跃进所造成的负面影响和饥荒问题越来越严重，我们急需召开一场会议来讨论如何应当这些问题，参加会议的有中央和中央各部门、各中央局 、各省、市、地、县的主要负责人，以及一些重要厂矿和部队的负责干部，共有7113人，故称“七千人大会”。这次大会主要目的，是总结经验，统一认识，加强党内的民主集中制以便进一步纠正“大跃进”以来工作中的错误，切实贯彻调整国民经济的方针。这次大会将会是是“八大”之后党召开的最重要会议"
  prc_7000.1.a:0 "我们必须承认大跃进中官僚执行的错误"
  prc_7000.1.b:0 "我们必须承认大跃进总路线的错误"

  prc_7000.2.t:0 "承认执行错误"
  prc_7000.2.d:0 "在经过了激烈的讨论之后，与会的大部分成员达成了共识，大跃进总路线本身并没有错误，是一些干部和地方在执行上出了错误而不是在路线上出了错，周恩来也在会上指出：“这几年的社会主义建设工作，在“三面红旗”的指引下，成绩是伟大的，是第一位的，主要的；缺点和错误是第二位的，次要的。“三面红旗”，经过实践的考验证明是正确的。”毛泽东也指出刘少奇应为人民公社的错误负重要责任，或者说负主要责任。"
  prc_7000.2.a:0 "社会主义建设绝不会停止！"
  prc_7000.2.b:0 "我们应该纠正这个错误"

  prc_7000.3.t:0 "承认路线错误"
  prc_7000.3.d:0 "随着大会的进一步召开，参会人员逐渐达成了共识，那便是大跃进这个错误的路线造成了如今的局面，在大跃进和人民公社化运动中为了完成那些不切实际的高指标，导致瞎指挥盛行，浮夸风泛滥，广大群众生活遇到了严重的困难。1958年至1960年间，由于左倾指导曾一度引起浮夸风、共产风、瞎指挥风、强迫命令风、干部特殊化风的盛行泛滥，使社会生产力和全国人民的积极性受到极大的伤害，引起人民群众极大的不满。我们应该吸取教训，做出改变"
  prc_7000.3.a:0 "社会主义建设绝不会停止！"
  prc_7000.3.b:0 "我们应该纠正这个错误"

  prc_7000.4.t:0 "肯定三面红旗"
  prc_7000.4.d:0 "在与会成员确定了大跃进的性质之后，大会讨论的重点逐渐转到了三面红旗之上，在经过了政治局常委林彪的演讲和几天的讨论之后，大会通过了肯定三面红旗的决议，周恩来也在会上指出：“我们的缺点和错误虽然严重，但是，它是属于执行中的具体政策和具体工作的问题，不是“三面红旗”本身的问题。缺点和错误，恰恰是由于违反了总路线所确定的正确方针，违反了毛主席的许多宝贵的、合乎实际而又有远见的意见才发生的。”"
  prc_7000.4.a:0 "战无不胜的毛泽东思想万岁！"

  prc_7000.5.t:0 "否认三面红旗"
  prc_7000.5.d:0 "三面红旗指的是是中国共产党于1958年提出的一个施政口号，意指“总路线、大跃进、人民公社”。当时党中央和毛泽东主席试图通过“三面红旗”把工作重心转移到经济建设上来，快马加鞭地推动国家的经济建设，尽早挤入世界先进国家的行列。尽管这个愿望和决心是好的，但是由于决策本身的某些缺陷和实际施行中的巨大偏差，加之3年严重的自然灾害，没有达到预期的效果，反而造成了全国范围内经济生活出现严重困难，各项建设难以为继，国民经济几乎到了崩溃的边缘。我们必须纠正这个错误路线。"
  prc_7000.5.a:0 "中共历史上的一个耻辱"

