  prc_60s_news.1.t:0 "《大闹天宫》搬上荧幕"
  prc_60s_news.1.d:0 "为了丰富人民的业余生活，上海美术电影制片厂根据古典文学名著《西游记》前七回改编出了彩色动画长片《大闹天宫》。动画中穿着黄色上衣，腰束虎皮短裙，大红裤子，一双黑靴，脖子上围着一条翠绿的围巾的孙悟空形象得到了来自人民群众的一致认可，甚至东欧友人也来信请求我们把它输出欧洲进行文化交流。"
  prc_60s_news.1.a:0 "它将成为中国动画片的不朽之作"

  prc_60s_news.2.t:0 "潘多再创女子登山高度记录"
  prc_60s_news.2.d:0 "1959年，中国登山队33名队员曾登顶慕士塔格峰，创下女子登山高度世界纪录。现在这支娘子军又创造了新的记录——中国女子登山队不惧危险，不畏死亡，经过数个小时的顽强拼搏，潘多和队友西绕终于登上了公格尔九别峰的顶峰。他们以“明知山有虎，偏向虎山行”的气概，完成祖国的重托，再创世界女子登山新纪录。"
  prc_60s_news.2.a:0 "祝贺铁娘子们归来！"

