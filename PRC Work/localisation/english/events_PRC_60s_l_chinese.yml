  prc_war_Jumbo_Island.1.t:0 "珍宝岛冲突加剧"
  prc_war_Jumbo_Island.1.d:0 "新中国成立后，中苏处于蜜月期，双方选择了搁置边界问题。中苏交恶之后，边界争端肇启，并且随两国关系的恶化而不断升级。\n在中苏边境谈判中，苏方本打算将珍宝岛归还，但由于中苏关系恶化而中止。此后，双方在七里沁岛和珍宝岛上不断发生冲突。\n仅仅在1967年1月至1969年2月期间，苏联边防军先后16次侵入珍宝岛，干涉我国居民的正常通行与生产活动，阻止边防部队执行正常巡逻勤务，打伤边民和边防战士多人，中苏之间的冲突不断升级。"
  prc_war_Jumbo_Island.1.a:0 "为革命紧紧握住手中枪"

  prc_war_Jumbo_Island.2.t:0 "珍宝岛战役大获全胜"
  prc_war_Jumbo_Island.2.d:0 "3月17日，苏军出动步兵70余人与数辆坦克作为支援。被我方边防部队以炮火击退。战斗中一辆T-62主战坦克抛锚在我方境内，随后两军为争夺该坦克而继续大打出手。数次战斗后苏军因夺回无望而动用炮火将其炸入乌苏里江。5月2日，这辆T-62坦克被打捞上岸，成为苏联社会帝国主义侵略我国领土的铁证！"
  prc_war_Jumbo_Island.2.a:0 "世界上一切侵略者及其走狗，通通都要被埋葬掉"

  prc_war_Jumbo_Island.3.t:0 "珍宝岛战役一败如水"
  prc_war_Jumbo_Island.3.d:0 "3月17日，苏军出动了一个连的步兵，还出动了米8直升机掩护坦克装甲部队。战斗中我们装备不及苏联的劣势大大显露出来。我们的火力被完全压制，搭建起来的阵地被米8直升机的火箭弹摧毁得不成样子。尽管战士们顽强拼搏，甚至一名战士抱着炸药包与苏军的装甲车同归于尽，但我们仍然付出了远多于苏军的伤亡，因此不得不撤退。"
  prc_war_Jumbo_Island.3.a:0 "该死的修正主义"

  prc_war_Jumbo_Island.4.t:0 "关于达曼斯基岛被入侵的事实"
  prc_war_Jumbo_Island.4.d:0 "莫斯科时间3月2日凌晨4时10分，中国当局对我边防乌苏里河段达曼斯基岛（中方称珍宝岛）下米哈伊洛夫卡哨所进行无耻偷袭，其组织武装小分队溜进了我们伟大祖国的领土，并向我边防军射击。我边防军出于无奈，进行了正义的反击。双方均有伤亡。侵略者被英雄的苏联士兵驱逐出了我国领土。\n3月14日，中国当局不甘心于失败，再次入侵我达曼斯基岛，英勇的战士们又一次将敌人消灭。\n同志们，这是自伟大的卫国战争以来祖国受到的又一次侵略。自事件开始以来，苏共中央就一直在尝试与北京政府建立联系，寻求和平解决方法。然而北京政府对我们抛出的橄榄枝置若罔闻，其国内在所谓“无产阶级文化大革命”的病态运动的背景下持续进行着肆无忌惮的反苏活动，充斥着沙文主义狂热和军事精神病的气氛，所有共产主义国家都感受到了北京与帝国主义国家之间肆无忌惮的政治调情。毛主义者对国际共产主义的颠覆妄想已经到了难以遮掩，不得不付诸战争的地步了！我们呼吁北京当局立即停止对苏联领土的无耻武装入侵，不要企图用战争来巩固统治并讨好西方国家。停止在国际上对苏联的无耻抹黑，用外交途径解决问题。不然，苏维埃将用一切手段捍卫我国领土及共产主义事业。"
  prc_war_Jumbo_Island.4.a:0 "该死的沙文主义叛徒"

  prc_war_Jumbo_Island.5.t:0 "达曼斯基岛大捷"
  prc_war_Jumbo_Island.5.d:0 "莫斯科时间3月2日凌晨4时10分，中国当局组织武装小分队对我边防乌苏里河段达曼斯基岛进行渗透，我边防军发现后勒令其立即离开，然而中方军队非但不听劝阻，反而向我边防军射击。英勇的战士们立刻进行还击，将敌人赶回了其领土。\n在3月2日的冲突结束后，我方加紧增强边防力量，以防备敌人的下一次攻击。3月14日，敌人组织了一次更大规模的袭击。我边防军早已严阵以待，给予敌人迎头痛击。敌死伤者无数，沙文主义疯子士兵抱头鼠窜，冰面上到处都是丢下的尸体。目前达曼斯基岛上的敌人已被肃清，该岛已被英雄的苏联武装力量全面控制。\n战后进行了授勋仪式，250多名边防士兵得到了勋章。其中包括尼古拉·波波夫、阿纳托利·克利加、维克多·桑扎罗夫等。苏联英雄V·D·布贝尼纳指挥一支乘坐一辆装甲运兵车的23人边防部队消灭了248名敌人。\n也有一些英雄永远的离开了我们，I·I·斯特列尼科夫在战斗中为了掩护战友于3月2日牺牲在了侵略者的枪口下。我们永远不会忘记，定让沙文主义叛徒血债血偿！\n我们希望中国人民永远不要忘记我们的无私帮助，我们始终与广大的中国人民有着最为坚定的友谊。我们呼吁中国人民同我们一起，继续进军，为了共产主义事业而奋斗，打倒工人阶级的叛徒毛泽东！"
  prc_war_Jumbo_Island.5.a:0 "直到太平洋的岸边，完成我们的远征！"

  prc_war_Jumbo_Island.6.t:0 "中苏边境的冲突"
  prc_war_Jumbo_Island.6.d:0 "局势迅速升级，据中共人民日报和苏联真理报的报道，3月2日，中苏双方在46°29'1.19" N 133°50'39.03" E名为珍宝岛（苏称达曼斯基岛）的边境区域爆发了冲突。双方均表示对方应对本次冲突负主要责任。事实上，这是双方1960年以来双边关系持续恶化的延续。在意识形态与国家利益之争以及在中国大陆正进行的所谓“无产阶级文化大革命”的背景下，中苏双方军队在其漫长的国境线上严阵以待，而这种脆弱的平衡终于被打破了，双方交火了。目前双方损失尚不明确。\n本报特约观察员认为，珍宝岛的冲突极有可能会持续并在边境多处爆发。中苏双方目前均未排除战争会进一步扩大的可能性。截至本文发表日期，双方均未展现出进行外交磋商的意愿。\n两个共产主义阵营的大国之间爆发的冲突，势必会进一步分化共产主义阵营，对中共的封锁势必会加剧。目前美国政府及北约均未对此事件做出任何评论。"
  prc_war_Jumbo_Island.6.a:0 "有趣的进展。"
  prc_war_Jumbo_Island.6.b:0 "兄弟阋于墙。"
  prc_war_Jumbo_Island.6.c:0 "赤匪狗咬狗啦！"



