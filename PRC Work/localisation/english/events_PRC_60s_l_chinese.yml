  prc_HMT.5.t:0 "六七暴动"
  prc_HMT.5.d:0 "一九六七年五月六日，香港新蒲岗人造塑胶花工厂中国工人，为反对资方加强剥削，进行了斗争。香港当局包庇资方，压制工人，竟然对该厂工人和其他中国居民，进行了血腥镇压，当天殴伤多人，拘捕二十一人。事后，又对前往抗议的工会主席和工人代表，进行了拘捕。十一日下午，香港英国当局再度出动千余人，对工人、各界代表和学生进行更大规模的血腥镇压，逮捕了很多人。十二日以后，香港英国当局还继续大量逮捕示威群众，截至十四日晨已达四百余人。目前，事态还在继续发展和扩大。"
  prc_HMT.5.a:0 "我国政府向英国政府提出最紧急最强烈抗议"
  prc_HMT.5.b:0 "尽我们所能去支援我们在香港的同志"

  prc_HMT.6.t:0 "火烧英国代办处"
  prc_HMT.6.d:0 "被英帝国主义疯狂迫害我香港爱国同胞的法西斯暴行激怒了的首都红卫兵和革命群众一万多人，今晚涌到英国驻华代办处举行声势浩大的示威，在门前举行了声讨英帝反华罪行大会，并且激于义愤，对英国驻华代办处采取了强烈的行动。"
  prc_HMT.6.a:0 "坚决支持香港爱国同胞的反英抗暴斗争！"

  prc_HMT.7.t:0 "香港被亲华团体控制"
  prc_HMT.7.d:0 "经过工人，各界人士，青年学生以及红卫兵的不懈抗争，终于彻底击垮了港英法西斯政府的残酷统治，如今左翼团体已经事实上控制了香港，而残余的反动势力只能龟缩在港督府进行着最后的抵抗，但无论如何香港人民胜利已成定局。在英帝国主义几次无效的返攻都被香港的人民群众挫败之后，他们也只能被迫承认了，如之前澳门一样的结局。\n如今，在经过几轮在广东的谈判之后，所有参与之前镇压工人的官员都已被撤职，在港的反动人员或被逮捕或已经灰溜溜的逃出香港。至于英国政府，虽然依然能设立港督，实行名义上的统治，但实际上，港英政府的武装已被解除，只保留少部分维持治安的力量，具体事务也已经被大陆所接管。"
  prc_HMT.7.a:0 "鸦片战争之耻就此抹除"



  prc_glf.1.t:0 "信阳事件"
  prc_glf.1.d:0 "10月21日，中共中央组织部、中央监察委员会联名提交了一份关于河南省信阳地区大量饿死人和干部严重违法乱纪等问题的调查报告。报告中人民群众受灾的悲惨情况，触目惊心的死亡数字，以及调查组在调查过程中受到的的层层阻碍，引起了毛泽东的高度重视，收到报告后立刻召集刘少奇、周恩来谈论处理办法。随后安子文将情况报告周恩来，王从吾则向周恩来呈送了信阳事件的书面报告。26日，毛泽东召集华北、中南、东北、西北四个大区的省、市、自治区主要负责人开会。河南省委负责人汇报信阳事件后，大家十分震惊。\n会后，周恩来召集国务院紧急会议，成立中央工作组，由中央监察委员会副书记王从吾任组长，公安部副部长徐子荣、中组部副部长安子文任副组长，到河南省调查。"
  prc_glf.1.a:0 "必须立刻了解事情真相"

  prc_glf.2.t:0 "调查结果"
  prc_glf.2.d:0 "１月１日，中共中央批转河南信阳地委关于“信阳事件”的报告。这份报告认为信阳事件的性质是反革命复辟，是民主革命不彻底，是内部肃反、社会镇反不彻底，是敌人利用我们工作中的错误，打着我们的招牌，进行大规模的最残酷的连续半年之久的阶级报复。\n他们认为迅速掀起整风运动高潮，彻底打倒反革命复辟势力，彻底反掉“五风”。我区当前敌我矛盾是主要的，而且是突出的、尖锐的。必须首先打倒敌人，夺取领导权，完成民主革命补课的任务，不然，不仅党的方针、政策贯彻不下去，而且一切工作都无法作好。"
  prc_glf.2.a:0 "信阳事件是阶级敌人的猖狂报复"
  prc_glf.2.b:0 "信阳事件是我们党内的同志犯了错误"

  prc_glf.3.t:0 "全都是反动派干的"
  prc_glf.3.d:0 "中共中央转批了信阳地委的报告，并认定报告是在夸大敌情，混淆敌我矛盾。该地发生的粮食严重减产和大量饿、病、死人的现象，以及浮夸风的产生，是由于干部队伍中有一小撮坏人当权，是他们勾结了残余的地主封建势力，在对社会主义建设进行无耻的破坏。\n必须依靠贫下中农，进行整风整社，彻底孤立和打倒反革命复辟势力，应像土改一样积极推动整风运动。全国三类社队整风整社都应学习河南，积极抓捕封建反动残余"
  prc_glf.3.a:0 "封建主义畜生复辟之心不死"

  prc_glf.4.t:0 "反思体制问题"
  prc_glf.4.d:0 "我国现有的文官体制混乱不堪、管理能力差、行政沟通能力差、协调状况糟糕，这是酿成了信阳惨剧的根本原因。我们不能把矛头指向别人，是我们自己出了问题，就像刘少奇同志在文章中所说的，目前我们不是太右了，而是太左了。我们的干部没有积极性，不愿意为社会主义服务，我们应该对政府体制进行改革，要推广合同制，现在这样干部不犯大错便不会被开除，不好，他们有恃无恐，这种做法真是蠢呀！只有推广了合同制，才能调动起干部的积极性，把不积极的干部全都开除出去。\n刘少奇同志还认为，目前的农业制度也有巨大问题，我们农村的学生们没有被调动起来，书也不要念的太多嘛，反正多了也没什么用。要推广勤工俭学，让学生不依靠家庭，依靠自己设法付清学费。十三岁的孩子起码要每天从事四小时的体力劳动，九岁的孩子也应该每天抽两小时做些打扫厕所、割割猪草的工作。这样农村的生产才能具有活力，农村才能有富足的食物嘛。再不济，可以让他们去养点狗，狗很好养、易存活、生得多，烧汤很好吃。"
  prc_glf.4.a:0 "我们将谨记刘主席的箴言"



  prc_cr.1.t:0 "五一六通知"
  prc_cr.1.d:0 "中共中央政治局在北京通过了伟大领袖毛泽东亲自主持起草的领导“文化大革命”的纲领性文件《中国共产党中央委员会通知》\n该文件列举了《二月提纲》的十条罪状，逐条批判，提出一套左派理论、路线、方针、政策。同时宣布撤销《二月提纲》和文化革命五人小组及其办事机构，重新设立文化革命小组，隶属于政治局常委会以及要求各级党委立即停止执行《二月提纲》，夺取文化领域中的领导权，号召批判混进党、政府、军队和文化领域各界的资产阶级代表人物"
  prc_cr.1.a:0 "革命之火熊熊燃烧!"

  prc_cr.2.t:0 "五十天专政"
  prc_cr.2.d:0 "516通知后，官僚们还极力想把运动控制在自己手中，他们还希望这是 1957年“双百”运动的翻版，说文革就是“引蛇出洞”，引出那些批判官僚的人，然后予以打击。6月3日开始，刘少奇开始派工作组进入各学校“领导”运动，各校开始停课。同日，刘少奇主持制定了限制文化大革命运动的策略。鉴于之前二月提纲的教训，在外地视察的毛泽东对派工作组态度暧昧。6月13日，政治局扩大会议把派工作组在全国铺开。工作组进入学校后，打击造反派，保护保守派，开始对文化大革命进行残酷的镇压，为了把运动引向官僚的轨道，工作组还打击了一大片干部,迫害普通学生，这就是“五十天白色恐怖”。“五十天白色恐怖”，官僚的镇压，使一大批青年真正看清了革命的方向，他们认定了毛泽东代表着反压迫、反迫害，代表着翻身解放，代表着“造反有理”。至此中央文革派与基层造反派的政治整合开始基本成型。随即，围绕着撤工作组和保工作组的斗争在学校中白热化了，这时候学生已经明确分裂成了两派：造反派和保守派。1966 年7月28日，毛泽东指示撤销在学校里的工作组。"
  prc_cr.2.a:0 "只有北洋军阀才会镇压学生运动！任何镇压学生的人都不会有好下场！——毛泽东"

  prc_cr.3.t:0 "大串联"
  prc_cr.3.d:0 "9月5日中共中央、国务院发出通知，要求组织外地高等、中等学校学生代表和职工代表来京参观、学习运动经验，交通、生活补贴由国家财政开支。坐车、乘船不要票，吃饭、住宿不花钱；各大中小学校的宿舍、机关单位工厂房屋都腾出来开设接待站。“正式组织红卫兵大串联，大批外地造反派红卫兵涌入北京，大大壮大了北京造反派的力量，为后来与保守派的决战奠定了基础。同时，造反派红卫兵开始走南闯北支持鼓动各地被保守派压制的学生们起来造反。南方各省市领导则以“揪南下一小撮”“抓黑鬼”的名义对串联的红卫兵进行严厉镇压，冲突不断。为进一步鼓励造反派，毛泽东又于 9 月 15 日、10 月 1 日、10月 18 日、11月 3 日、11月 11 日、11月25——26 日接见红卫兵，检阅大会共举行 8 次，接见 1100 万人次。"
  prc_cr.3.a:0 "从山南到海北，处处飘扬红旗"

  prc_cr.4.t:0 "清华大学百日大武斗"
  prc_cr.4.d:0 "到了 1968 年初，蔓延全国的武斗又回到了文革的起源地——高校中。当时北京的特点是，除了中央文革组织的针对高官的批判大会是造反派发泄和施展暴力的机会外，各团体之间主要利用自办的小报进行唇枪舌战，激烈批驳对方。这使得北京似乎成了文化大革命“要文斗，不要武斗”的典范（当然仅限于红卫兵内部）。但是，到了 1968 年初，清华大学中“井冈山”与“4·14”两派的斗争终于引发了大武斗。在高校的武斗中，清华大学利用理工科大学的条件，自己制造手枪、手榴弹、长矛,土坦克等等，甚至在校园内挖地道，修工事，损失十分严重。最严重的一次是在 1968 年5月30日凌晨，蒯大富组织了“清华大学井冈山兵团文攻武卫总指挥部”攻击对立面的学生组织，致使 18 人死亡，1100多人受伤。清华的武斗也引起了北京大学、北京师范大学等校的大规模武斗。"
  prc_cr.4.a:0 "快制止极端化的学生！"

  prc_cr.5.t:0 "重庆大武斗"
  prc_cr.5.d:0 "1967年8月份开始，各省的武斗达到了高潮。其中以重庆是造反派内讧式武斗的最高峰。到 1967年，重庆造反派分裂为势不两立的两大派:“8·15”派和“反到底”派。前者为温和派，后者为激进派。1967 年 7 月 7 日，重庆两派武斗组织在红岩柴油机厂发生冲突，打死9人,伤 200 人。这次武斗中双方首次使用了枪弹，后来被称为“打响重庆武斗第一枪”。从此，重庆武斗全面升级，军队也分裂参与到武斗中，其中 54军对“8·15”派的支持最给力。从使用小口径步枪、冲锋枪、轻机枪、重机枪和手榴弹到动用坦克、高射炮和舰艇,从巷战到野战，规模越来越大，死的人越来越多。从 1967 年夏——1968 年夏，分别属于两派的重庆造反派组织共发生武斗 31 次，动用枪炮、坦克、炮艇等军械兵器 24 次，各种原因死亡 645 人。死者中年龄最大的为 60 岁，年龄最小的为 14 岁。后来 54 军被中央强行调离重庆，武斗最终在政府和军方的压力下停止，两派头目随后都被判处无期徒刑。"
  prc_cr.5.a:0 "天下未乱蜀先乱，天下已平蜀未平"

  prc_cr.6.t:0 "康平路事件"
  prc_cr.6.d:0 "在上海，造反派“工总司”与保守派“赤卫队”的矛盾逐渐激化,“赤卫队”甚至以停水停电来威胁造反派。12月30日，上海发生了“康平路事件”,“工总司”彻底击败了“赤卫队”，成为文革武斗的开端。王洪文冒着工总司总部大多数人的反对，坚决主张将所有赤卫队员吸收进造反队。以后的事实证明，这样做，有效地从情绪上和组织上解构了造反派的对立面，大大降低了造反派对付反对势力的阻力，降低了造反派进行社会整合的成本。工总司下面的造反队，在大多数工厂成为多数正是这个时候开始，自从康平路事件以后，上海大批保守派反戈一击，加入造反队，保守派势力彻底瓦解，造反派从此一统了上海的文革天下。康平路事件，上海文革中第一场大规模两派群众冲突，后来也被列为全国第一场大规模冲突。由于造反派目的只是将赤卫队驱逐出康平路大院，而赤卫队一向反对武斗，也没有激烈抵抗；加上涌入大院的双方都是赤手空拳，所以冲突基本止于推搡拉扯。尽管如此，双方还是有不少人受伤。"
  prc_cr.6.a:0 "这是工人的胜利！"

  prc_cr.7.t:0 "让毛泽东思想宣传队入驻清华大学"
  prc_cr.7.d:0 "对动荡的高校，毛泽东看到光是批无政府主义不能解决问题，决定派一些优秀的产业工人，组成工人毛泽东思想宣传队进驻，让工人收缴学生手中的武器。7 月 27 日开始派“工宣队”进驻北京大专院校，目的是制止学校内的武斗，促进两派大联合。蒯大富为首的团派抵抗工宣队，在十多个小时里，打死 5 名工人，打伤多名工人和解放军，这一事件直接震动了中央。被认为是最忠于中央文革的蒯大富竟然也与高层发生了激烈冲突。形势发展到了这个地步，毛泽东认为是必须表明中央文革派与造反派之间的分歧，结束这场已经走入了死胡同的文化大革命的时候了。毛泽东于 7 月 28 日凌晨召见北京红卫兵五大领袖，批评了激进学生的武斗及抵抗，高校文革运动从此转变方向。”但总体上,毛泽东对高校学生仍是保护的。希望在工人阶级领导下，通过教育和到基层单位劳动锻炼促进造反学生与工农相结合，改造自身的宗派主义、山头主义。以此为标志，红卫兵运动宣告结束，毛泽东正式开始了结束文化大革命的步伐。文化大革命的热月终于来临了。"
  prc_cr.7.a:0 "缓解暴力斗争，以经济建设为目标"

  prc_cr.8.t:0 "批判《共产党员的修养》"
  prc_cr.8.d:0 "千万不要再上《修养》那本书的当。《修养》这本书，是欺人之谈，脱离现实的阶级斗争，脱离革命，脱离政治斗争，闭口不谈革命的根本问题是政权问题，闭口不谈无产阶级专政问题，宣扬唯心主义的修养论，转弯抹角地提倡资产阶级个人主义，提倡奴隶主义，反对马克思列宁主义、毛泽东思想。按照这本书去“修养”，只能是越养越“修”，越修养越成为修正主义。这本书完全是欺人之谈。革命的基本问题，就是政权问题。到底要不要夺取政权，能不能夺取政权，怎样夺取政权，对于这些基本问题，这个小册子（即《修养》）避而不谈。根本不谈夺取政权，不谈无产阶级专政，离开了政权，离开了阶级，离开了阶级分析，离开了阶级斗争，完全是一本资产阶级唯心主义的、反动的、不触及蒋介石一根毫毛的东西，是一株资产阶级的大毒草。"
  prc_cr.8.a:0 "我只读过资本论第一卷的一小半，其他马克思主义知识都是从小册子上看来的——刘少奇"

  prc_cr.9.t:0 "六十一人叛徒集团案"
  prc_cr.9.d:0 "六十一人叛徒集团案因为刘少奇等人员曾经是国民党成员，他们有一些私人关系，有一次华北局部分人员被捕，是这些人靠私人关系向国民党狱卒行贿来换取出狱的。然后康生拿私人关系这个事来逮捕了一些刘少奇的支持者。将中央委员会中刘少奇的人全部给撤掉。通过这个简单的手段，中央中反对文革的高层党员又少了一批人，不过，当一些平民红卫兵查清事实的时候，又会对文革抱有什么样的态度呢？反对?震惊?愤怒?幻灭?弄不好还会弄巧成拙，使一些人反对我们呢。文化大革命的理想为我们卑劣的手段赋予了正义，但总得有什么为文化大革命的理想赋予正义吧？"
  prc_cr.9.a:0 "目的真的能赋予手段正义性吗？"

  prc_cr.10.t:0 "赵建民云南叛徒案"
  prc_cr.10.d:0 "一开始，赵建民是支持云南造反派的，包括云南的总政委张力雄、副司令朱家壁和昆明的副司令陈康，都支持造反派。但是在云南造反派击溃了保守派后之后，夺得权力的云南造反派在是否要接纳旧政府官僚的问题上出现分歧。有些人要求完全不接纳旧政府官僚。赵建民极力希望自己能留在新生的云南革委会内，尝试通过造反派组织来维持自己的地位，赵建民试图通过支持造反派来维持他自己的权力，局势有再次武斗的趋势，他反复挑起武斗，导致当地死伤问题扩大化，然后被告状了，被反对派攻击为故意扰乱边境地区稳定，疑似勾结国民党和叛乱势力。康生和谢富治找到理由将他撤职关押，平息云南武斗了。"
  prc_cr.10.a:0 "不得不为之的被迫之举"

  prc_cr.11.t:0 "一月风暴"
  prc_cr.11.d:0 "王洪文等筹划成立工总司时，提出集中目标攻上海市委。上海《文汇报》《解放日报》的造反派相继夺权，宣布接管报社。随后张春桥、姚文元以中央文革小组调查员身份前往上海，明确提出要工总司等造反派组织夺取中共上海市委的领导权。工总司等上海市造反派组织联合召开“彻底打倒以陈丕显、曹荻秋为首的上海市委大会”。大会发出的通令公开宣布“以陈丕显、曹荻秋为首的上海市委，必须彻底打倒。”上海市委、市政府各级机构停止办公，党政工作由造反派接管。中共中央、国务院、中央军委、中央文革小组联名发出贺电，肯定上海“一月风暴”行动。此后，《人民日报》《红旗》杂志连续发表社论、文章，宣传和介绍上海“一月风暴”的经验，号召展开全国全面的夺权斗争。"
  prc_cr.11.a:0 "革命的曙光从地平线喷薄而出"

  prc_cr.12.t:0 "三家村黑话"
  prc_cr.12.d:0 "从1961年10月到1964年7月，《三家村札记》共发表了60多篇文章。这些文章的内容大部分以说古论今、谈天说地的形式，谈论思想修养、艺术欣赏等问题，个别篇章亦会应读者点题而作。其中一些篇章也批评了社会生活中的不良现象，对时事新闻进行了讽喻。\n江青同志、关锋同志、姚文元同志先后发表三篇文章，对三家村札记进行批判，该专栏被定性为反党反社会主义的大毒草，其对蓬勃发展的社会主义以及逐渐进行改善的社会风气阴阳怪气、进行若有若无的讽喻攻击，是一场有指挥、有组织、有计划有目的地为复辟资本主义、推翻无产阶级专政作舆论准备的。“三家村”被判定为反党集团。邓拓被称为“黑店的掌柜和总管”，吴晗则被叫做“急先锋”。"
  prc_cr.12.a:0 "阴阳怪气的文章，看着就让人恶心"

  prc_cr.13.t:0 "“新内蒙古人民党”事件"
  prc_cr.13.d:0 "乌兰夫（云泽）自建国以来长期主持我党在蒙古的工作，内蒙古革命造反组织揭发其在任职期间安排亲属进入国家单位，通过权力寻租构建自己的独立王国；同时，一批内蒙古牧民赴京揭发乌兰夫集团妄图推动内蒙古独立。江青同志推荐滕海清同志带队前往内蒙古清剿乌兰夫余党，康生同志表示赞成，目前国务院已通过该建议。内人党问题应该进行妥善解决"
  prc_cr.13.a:0 "令人不安的发展"

  prc_cr.14.t:0 "破四旧"
  prc_cr.14.d:0 "文化大革命的开始，在全国掀起了一场对于旧文化的彻底批判，人们自发地开始对封建时代遗留下来的旧习俗进行严厉批判。人民日报发表社论对此种行为表示了支持与赞扬。\n无产阶级文化大革命，是要彻底破除几千年一切剥削阶级所造成的毒害人民的旧思想、旧文化、旧风俗、旧习惯，在广大人民群众中，创造出形式崭新的无产阶级的新思想、新文化、新风俗、新习惯。\n林彪同志在天安门发表讲话，对敢闯、敢干、敢革命、敢造反的无产阶级革命精神表示了坚决的支持。青年们开始走向城市、走向农村、走向全国，他们开始对社会风气与现状发表自己的见解，激烈的辩论在全国开展起来。"
  prc_cr.14.a:0 "好得很！"

  prc_cr.15.t:0 "对寺庙的破坏"
  prc_cr.15.d:0 "随着破四旧运动的开展与激进化，全国各地出现了一些自发的打砸文物，拆除、改建寺庙、教堂的行动，这对我国的文物保护与历史研究起到了消极作用。经戚本禹同志与谢富治同志讨论决定，在全国立刻叫停并禁止涉及暴力的破四旧活动，并对文物古迹开展抢救性保护。\n随着保护行动的开展，绝大多数文物得到妥善安置，经中央文革小组讨论决定，戚本禹同志发表意见，认定山东曲阜孔府、孔庙并非历史文物，并且具有明显的标志意义，应对孔丘与儒学元素建筑进行彻底的砸毁，并对孔府进行改建。\n部分现代兴建的佛教、基督教、伊斯兰教寺庙并未被批准保护，其中的绝大多数目前已开始进行改建。在不远的将来，这些建筑将投入更实用的领域，以促进与便捷民众生活"
  prc_cr.15.a:0 "宗教，是人民的鸦片"

  prc_cr.16.t:0 "逮捕十世班禅"
  prc_cr.16.d:0 "近日，十世班禅额尔德尼在拉萨已经被捕，其在文化大革命与破四旧期间拒不悔改，坚持封建迷信观点，坚持维护佛教，其现已被临时关押在西藏中央民族学院宿舍楼内。\n学生们紧急召开了批判佛教与十世班禅的批斗会，有学生在班禅的住宅中发现了卢比和美元，有人提出这是班禅在为自己准备退路，他也想出逃印度投奔十四世达赖喇嘛，这是赤裸裸的叛国行为。愤怒的学生向班禅投掷石子，并对其泼冷水。周恩来得知此事后，特批将班禅转移给北京卫戍部队管理，并应对批斗行为规范化、无害化、以思想教育为主。\n随后，班禅被转移至北京卫戍部队附属监狱，其提出要学习汉语、阅读新闻报刊，得到国务院批准"
  prc_cr.16.a:0 "两面三刀的狗秃驴，给他逃过一劫了"

  prc_cr.17.t:0 "伍豪等脱离共产党启事"
  prc_cr.17.d:0 "1932年2月16日，国民党在报纸上刊出《伍豪等243人脱离共产党启事》，宣称周恩来等一众中共高层现已与国民党达成秘密协议，将会在中共败亡是判出。毛泽东同志于1932年2月29日发表文章，认定此文是造谣污蔑，中央特科借由国民党报纸广告栏和法国律师代发辟谣声明，表示此事纯属造谣。\n近日，康生同志重新将此事提出，认为国民党刊登的文章并非空穴来风，周恩来与国民党高层们密切的私人关系密切，其极有可能确实与蒋介石匪帮达成了秘密协议，以此进行政治投机活动。康生同志希望能以此对周恩来同志进行隔离审查，但毛泽东同志对此主张进行了批评，认为不应推翻中共过去的结论。\n随后，此事便不了了之。"
  prc_cr.17.a:0 "事件可疑，但指责必须有理有据"

  prc_cr.18.t:0 "第八届扩大的第十二次中央委员会全会公报"
  prc_cr.18.d:0 "全会批准中央专案审查小组《关于叛徒、内奸、工贼刘少奇罪行的审查报告》。这个查明：党内头号走资本主义道路当权派刘少奇，是一个埋藏在党内的叛徒、内奸、工贼。\n全会对于刘少奇的反革命罪行，表示了极大的革命义愤，一致通过决议：把刘少奇永远开除出党，撤消其党内外的一切职务，并继续清算刘少奇及其同伙叛党的罪行。全会号召全党同志和全国人民继续深入展开革命大批判，肃清刘少奇等党内最大的一小撮走资派的反革命修正主义的思想。"
  prc_cr.18.a:0 "紧跟伟大领袖毛主席奋勇前进！"

  prc_cr.19.t:0 "二月逆流"
  prc_cr.19.d:0 "到了1967年2月，随着夺权行动和军队支左的展开，造反派与军队的矛盾浮出水面。全国仅上海、山西、山东、黑龙江、贵州 5 个省市的驻军拥护造反派。大多数地方军区反对造反派激进的政治主张和要求，而造反派则对军队立场转向保守感到十分不满。这一矛盾从基层蔓延到了高层。军队将领们反对文革在军队内部完全开展，而造反派在“批判资产阶级反动路线”中对当权派的过激行动导致大批干部被打倒。在2月14日在中南海怀仁堂召开的中共中央政治局碰头会议上，军队保守派成员同文革派进行了面对面的争论。中央政治局连续召开了7次政治生活会后，以“资产阶级复辟逆流”的名义批评老干部。此后，中央政治局停止活动，中央文革小组取而代之。与此同时，江青等人在社会上也掀起了大规模的反击“二月逆流”的浪潮。正是军队的保守立场作为直接因素,使得文革在经过 1966 年的狂飙后在 1967 年初出现保守的局面，2、3 月份从基层到高层，全国各地军队都表现出强烈的反文革取向，或者支持保守派镇压造反派，或者是通过“拉一派，打一派”的方式使得造反派内部的分歧扩大化导致分裂，从而复活保守派组织。总而言之军队与造反派，至少是与造反派中的激进派产生了激烈的冲突。这就是“二月逆流”和“三月黑风”。地方上军队开始对造反派群众的压制甚至是血腥镇压。"
  prc_cr.19.a:0 "该死的丘八"



