  prc_war.6.t:0 "1967年中印冲突"
  prc_war.6.d:0 "8月13日起，我方开始在乃堆拉山口正常挖战壕，然而印军却认为其中一些战壕在锡金一侧，要求我方撤走。我们没有理会印军的无理要求。随后，印军决定越界拉铁丝网，并从8月18日开始强行架设，局势迅速升级。\n9月11日早上7点半，印军110人进入我方境内附近运动，我国军队对印军发出严重警告。然而，印军首先开枪射击并投掷手榴弹，我方一位连长中弹牺牲，随后两军展开了炮战。在我方军队的猛烈炮火下，印军被迫于9月13日晚间22点停止炮击。根据总理的指示，我军炮兵分队在14日14点46分也停止了炮击作战。"
