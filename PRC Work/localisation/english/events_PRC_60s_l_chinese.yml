  prc_60s_events.5.t:0 "苏联专家撤走"
  prc_60s_events.5.d:0 "布加勒斯特会议以后，苏共把中苏之间意识形态的分歧扩大到国家关系上来，对我方施加压力。\n7月16日，苏联政府突然单方撕毁600个合同，并通知我们，他们将在7月28日到9月1日撤走全部在华专家1390人。撤离时他们带走了全部图纸和资料，大量设备与零部件要么断供要么大大减少供应。\n我国经济与国防建设的若干重大项目和科研项目被迫中断，一些正在施工的建设项目被迫停工，给我国造成了重大损失。"
  prc_60s_events.5.a:0 "中国人有能力办好自己的事情"

  prc_60s_events.6.t:0 "贺龙事件"
  prc_60s_events.6.d:0 "6月9日，贺龙因病逝世。贺龙“靠边站”后，他的警卫工作是由警卫师2团2营4连一个班担负的。毛主席和周总理很关心贺龙，要求照顾好，每天按时向团师卫戍区汇报。连队派一名炊事班副班长专职为贺龙一个人做饭。这个副班长炊事技术很好，连首长专挑的。专职为贺龙采购食品。贺龙的伙食费开始每月约80元，贺龙当时每月的伙食标准相当于6个战士的总和。过了一段时间，贺龙嫌面食多，就直接给毛主席写信，说自己是南方人，爱吃大米，伙食调剂一下。毛主席收到贺龙信后，专门批示给中央有关部门：“贺龙过去有功，要照顾安排好贺龙的生活，每月按200元生活费标准”。这个批示还作为中央文件下发全党，要求对所有老干部都要照顾好生活。毛主席批示后，贺龙的生活更好了。连队专门研究制定了贺龙每周食谱，基本上一周不重样，顿顿都是四菜一汤。有时吃不完，山珍海味，鸡鸭鱼肉，猪肝猪蹄子，哪一样都不少。副班长经常征求贺龙的意见，他说想吃啥就弄啥。一个月200元，他一个人相当16个战士的伙食费。当时猪肉每一斤0.5元，贺龙的伙食好到天顶上去了。工作人员定期为贺龙体检、洗澡、订报纸、听广播，每天给他打扫卫生。他师部警卫参谋甚至有时警卫科长副科长专程护卫，看病是部队最好的医院、最好的医生，用最好的药，住高干病房，特级医护。老干部的工资是照发不误，每月几百元，应该说衣食无忧。老干部和知识分子“住牛棚”，实际是到“五七”干校种地，劳动缎炼，消除官僚主义，并不是真住在牛棚。"
  prc_60s_events.6.a:0 "贺龙不完全是个坏人"

  prc_60s_events.7.t:0 "铁列克提事件"
  prc_60s_events.7.d:0 "近日我国一支边防巡逻分队在铁列克提进行日常巡逻时，突然遭遇了苏军数百人的伏击，我巡逻组速向中路掩护组无名高地靠拢，与其汇合展开自卫还击，苏军步兵装甲车协同，反复冲击无名高地，被击退后改为使用车载火炮远距离射击。经过4小时激烈战斗，巡逻组和无名高地掩护组的20人，除两名重伤被俘，其余人员全部牺牲。苏军控制了铁列克提地区，这是一场有预谋的行动，在巡逻开始前苏军先后出动2架直升机侵入中国领空，沿边境低空侦察。"
  prc_60s_events.7.a:0 "我们必须做些什么来应对苏修的狼子野心"

  prc_60s_events.8.t:0 "缅甸排华"
  prc_60s_events.8.d:0 "1967年6月26日下午，为抗击缅甸政府禁止华人办学和新闻管制的政策，当地大学的华人大学生奋起反抗，在局势最为紧张的仰光华侨中学，数万名学生拒不离校静坐斗争，校园内外群情涌涌气氛极度紧张。下午五时左右，缅政府军警当场逮捕华侨领导人随后派来大型军车多辆，将在校内静坐斗争的学生共五百多人拘捕，送入军营看管。\n当日下午六时，领事馆召集华侨领导人开会讨论对策。会议还没有开始，就有些暴徒到达了门口，没有进去的人，幸而尚能离去，进去的人即再出不了。因为从这个时候开始，使领馆几处地方已为军警监视之中，普通人进出被查询拘捕，官员汽车进出均有吉普车跟踪监视。\n次日上午十时左右，各路暴徒几万人一批批的进入仰光市区华侨集中的地方。以华人聚集区为目标进行捣毁，抢掠烧杀，使这次排华事件达到高潮。缅甸政府也在背后耍两面手法：一面指挥脱去军装的兵士作为骨干的暴徒，以群众面貌出面捣毁烧杀，推卸责任。一面又以政府军警出面，作维持治安状，对华侨区进行监视。\n6月28日下午，缅甸政府下令全国戒严。入夜，仰光市布满了军队，并在大街上随意开枪杀人。在缅甸政府别有用心的煽动之后，缅甸人仇视华人的情绪都有不等程度的高涨。这场运动使华侨大批离境，华侨财产损失更是无法估计，并激起仇视华侨的情绪，加强了对华侨的迫害，影响极其恶劣。"
  prc_60s_events.8.a:0 "立刻停止援缅计划，把援缅专家撤回来"

